,\u003cbr\u003epreserving Greco-Roman agrarian wisdom, influencing medieval\u003cbr\u003eEurope and Enlightenment-era agronomy.","\u003cb\u003eIunius Moderatus Columella, L.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 4 \u2013 70\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: A Roman agronomist from Gades, Spain, authored \u003ci\u003eDe Re\u003cbr\u003eRustica\u003c\u002fi\u003e, which is the most systematic agricultural\u003cbr\u003emanual in the ancient Roman world. He combined practical\u003cbr\u003eestate management experience with Hellenistic knowledge,\u003cbr\u003eadvocating sustainable practices like crop rotation, soil\u003cbr\u003econservation, and organic fertilization. His work detailed\u003cbr\u003eviticulture, livestock breeding and efficient farm\u003cbr\u003eadministration, emphasizing scientific observation and\u003cbr\u003eeconomic viability. He also promoted slave management,\u003cbr\u003eurging incentives over coercion. Columella critiqued former\u003cbr\u003eRoman writers by rejecting \"land exhaustion\" theories.\u003cbr\u003eMoreover, he blended the art of poetry and technical prose,\u003cbr\u003epreserving Greco-Roman agrarian wisdom, influencing medieval\u003cbr\u003eEurope and Enlightenment-era agronomy."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[4.0,70.0],"y":["Iunius Moderatus Columella, L.","Iunius Moderatus Columella, L."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003ePlinius Secundus, C.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 23 \u2013 79\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: 24 \u2013 79\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Caius Plinius Secundus was born between 23 and 24 AD, and\u003cbr\u003epassed away in 79 AD. His main literary achievement included\u003cbr\u003ethe Natural History, which described the world and addressed\u003cbr\u003evarious issues ranging from subjects ranging from astronomy,\u003cbr\u003egeography, botany to medicine in 37 volumes. This monumental\u003cbr\u003ework has been the foundation of scientific scholarship in\u003cbr\u003eEurope for many centuries, and is by far the most detailed\u003cbr\u003eancient source on Roman metallurgy. Politically, he served\u003cbr\u003ein Germany with the future emperor Titus, was a commander of\u003cbr\u003ethe Misenum fleet, and also eventually became a member of\u003cbr\u003ethe council of Vespasian and Titus. According to his nephew,\u003cbr\u003ePliny the younger, he was known to have been interested in\u003cbr\u003ethe eruption of Vesuvius and died in the process of trying\u003cbr\u003eto further observe the phenomenon.","\u003cb\u003ePlinius Secundus, C.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 23 \u2013 79\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: 24 \u2013 79\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Caius Plinius Secundus was born between 23 and 24 AD, and\u003cbr\u003epassed away in 79 AD. His main literary achievement included\u003cbr\u003ethe Natural History, which described the world and addressed\u003cbr\u003evarious issues ranging from subjects ranging from astronomy,\u003cbr\u003egeography, botany to medicine in 37 volumes. This monumental\u003cbr\u003ework has been the foundation of scientific scholarship in\u003cbr\u003eEurope for many centuries, and is by far the most detailed\u003cbr\u003eancient source on Roman metallurgy. Politically, he served\u003cbr\u003ein Germany with the future emperor Titus, was a commander of\u003cbr\u003ethe Misenum fleet, and also eventually became a member of\u003cbr\u003ethe council of Vespasian and Titus. According to his nephew,\u003cbr\u003ePliny the younger, he was known to have been interested in\u003cbr\u003ethe eruption of Vesuvius and died in the process of trying\u003cbr\u003eto further observe the phenomenon."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[23.0,79.0],"y":["Plinius Secundus, C.","Plinius Secundus, C."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eLactant. \u003ci\u003eDe mort. pers.\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed coverage\u003c\u002fi\u003e: 29 \u2013 314\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 313 \u2013 315\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: \u003ci\u003eDe Mortibus Persecutorum\u003c\u002fi\u003e (\u003ci\u003eOn the Deaths of the\u003cbr\u003ePersecutors\u003c\u002fi\u003e) is a historical and Christian apologetic\u003cbr\u003ework by Lactantius, written around AD 313-314. It chronicles\u003cbr\u003ethe downfall of Roman emperors who persecuted Christians,\u003cbr\u003edescribing their deaths as divine punishments. At the\u003cbr\u003ebeginning, it briefly covers early persecutors (Nero to\u003cbr\u003eAurelius); then it details the Great Persecution under\u003cbr\u003eDiocletian Tetrarchy, focusing on the gruesome fates of\u003cbr\u003eGalerius and Maximinus Daia; at last, it concludes with\u003cbr\u003eChristianity's triumph under Constantine. The text survives\u003cbr\u003eintact in a single 11th-century manuscript.","\u003cb\u003eLactant. \u003ci\u003eDe mort. pers.\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed coverage\u003c\u002fi\u003e: 29 \u2013 314\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 313 \u2013 315\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: \u003ci\u003eDe Mortibus Persecutorum\u003c\u002fi\u003e (\u003ci\u003eOn the Deaths of the\u003cbr\u003ePersecutors\u003c\u002fi\u003e) is a historical and Christian apologetic\u003cbr\u003ework by Lactantius, written around AD 313-314. It chronicles\u003cbr\u003ethe downfall of Roman emperors who persecuted Christians,\u003cbr\u003edescribing their deaths as divine punishments. At the\u003cbr\u003ebeginning, it briefly covers early persecutors (Nero to\u003cbr\u003eAurelius); then it details the Great Persecution under\u003cbr\u003eDiocletian Tetrarchy, focusing on the gruesome fates of\u003cbr\u003eGalerius and Maximinus Daia; at last, it concludes with\u003cbr\u003eChristianity's triumph under Constantine. The text survives\u003cbr\u003eintact in a single 11th-century manuscript."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[29.0,315.0],"y":["Lactant. \u003ci\u003eDe mort. pers.\u003c\u002fi\u003e","Lactant. \u003ci\u003eDe mort. pers.\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eIulius Frontinus, Sex.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 35 \u2013 104\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: 40 \u2013 103\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: A Roman general, politician, and engineer. Frontinus was\u003cbr\u003eknown to us first as the \u003ci\u003epraetor urbanus\u003c\u002fi\u003e in AD 70,\u003cbr\u003eand he was selected as consul three times, he also governed\u003cbr\u003eBritain, consolidating Roman control before being succeeded\u003cbr\u003eby Agricola. Renowned for his military expertise, he\u003cbr\u003eauthored \u003ci\u003eStrategemata\u003c\u002fi\u003e, a tactical guide for\u003cbr\u003ecommanders. As Rome\u2019s water commissioner under Emperor\u003cbr\u003eNerva, he reformed the city\u2019s aqueduct system, and then\u003cbr\u003edocumented in \u003ci\u003eDe Aquaeductu Urbis Romae\u003c\u002fi\u003e\u2014a work on\u003cbr\u003ehydraulic engineering and urban water supply management.\u003cbr\u piracy against Nero, leading to his forced\u003cbr\u003esuicide or execution in AD 65."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[39.0,65.0],"y":["Annaeus Lucanus, M.","Annaeus Lucanus, M."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003ePomponius, \u003ci\u003eDe chorographia\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed composition\u003c\u002fi\u003e: 43 \u2013 44\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Pomponius Mela's \u003ci\u003eDe Chorographia\u003c\u002fi\u003e is the earliest\u003cbr\u003esurviving geography treatise in Latin. Organized in three\u003cbr\u003ebooks, it outlines the known world to the Romans\u2014Europe,\u003cbr\u003eAsia, and Africa\u2014surrounded by the ocean \u003ci\u003eOceanus\u003c\u002fi\u003e.\u003cbr\u003ePomponius blends Greek scholarship like Eratosthenes\u2019\u003cbr\u003eclimate zones with Roman official documents, describing\u003cbr\u003eregions from Spain to India. He also documents myths while\u003cbr\u003edescribing continents far away, leaving inaccuracies in his\u003cbr\u003ework. Though reliant on secondhand sources and legends, his\u003cbr\u003ework reflects Roman imperial perspectives, emphasizing trade\u003cbr\u003eroutes and provincial boundaries. Rediscovered in the\u003cbr\u003eRenaissance, its errors influenced medieval cartography.","\u003cb\u003ePomponius, \u003ci\u003eDe chorographia\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed composition\u003c\u002fi\u003e: 43 \u2013 44\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Pomponius Mela's \u003ci\u003eDe Chorographia\u003c\u002fi\u003e is the earliest\u003cbr\u003esurviving geography treatise in Latin. Organized in three\u003cbr\u003ebooks, it outlines the known world to the Romans\u2014Europe,\u003cbr\u003eAsia, and Africa\u2014surrounded ertext":["\u003cb\u003ePlinius Caecilius Secundus, C.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 61 \u2013 112\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: 62 \u2013 111\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: A Roman author and statesman. Pliny was born in \u003ci\u003eComum\u003c\u002fi\u003e\u003cbr\u003eand later was adopted by his uncle, Pliny the Elder. Rising\u003cbr\u003ethrough Rome\u2019s political ranks, he became consul in AD 100,\u003cbr\u003ethe curator of Tiber in AD 103 and later governor of\u003cbr\u003eBithynia-Pontus. His fame rests on his \u003ci\u003eEpistulae\u003c\u002fi\u003e,\u003cbr\u003eoffering vivid insights into Roman life, including\u003cbr\u003eeyewitness accounts of Vesuvius\u2019 eruption in AD 79, which\u003cbr\u003ekilled his uncle. His correspondence with Trajan, included\u003cbr\u003ein the tenth book of his \u003ci\u003eEpistulae\u003c\u002fi\u003e, discussing\u003cbr\u003emultiple problems on imperial governance. Combining literary\u003cbr\u003eelegance with administrative detail, Pliny\u2019s works show\u003cbr\u003eimperial governance, social norms, and personal ethics,\u003cbr\u003ecementing his legacy as a bridge between Rome\u2019s intellectual\u003cbr\u003eand political worlds.","\u003cb\u003ePlinius Caecilius Secundus, C.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 61 \u2013 112\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: 62 \u2013 111\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: A Roman author and statesman. Pliny was born in \u003ci\u003eComum\u003c\u002fi\u003e\u003cbr\u003eand later was adopted by his uncle, Pliny the Elder. Rising\u003cbr\u003ethrough Rome\u2019s political ranks, he became consul in AD 100,\u003cbr\u003ethe curator of Tiber in AD 103 and later governor of\u003cbr\u003eBithynia-Pontus. His fame rests on his \u003ci\u003eEpistulae\u003c\u002fi\u003e,\u003cbr\u003eoffering vivid insights into Roman life, including\u003cbr\u003eeyewitness accounts of Vesuvius\u2019 eruption in AD 79, which\u003cbr\u003ekilled his uncle. His correspondence with Trajan, included\u003cbr\u003ein the tenth book of his \u003ci\u003eEpistulae\u003c\u002fi\u003e, discussing\u003cbr\u003emultiple problems on imperial governance. Combining literary\u003cbr\u003eelegance with administrative detail, Pliny\u2019s works show\u003cbr\u003eimperial governance, social norms, and personal ethics,\u003cbr\u003ecementing his legacy as a bridge between Rome\u2019s intellectual\u003cbr\u003eand political worlds."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[61.0,112.0],"y":["Plinius Caecilius Secundus, C.","Plinius Caecilius Secundus, C."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eFrontinus,\u003ci\u003eStrategemata\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 76 \u2013 104\u003cbr\u003e\u003ci\u003eConfirmed composition\u003c\u002fi\u003e: 85 \u2013 97\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Frontinus' \u003ci\u003eStrategemata\u003c\u002fi\u003e is a tactical manual on\u003cbr\u003eclassical military stratagems from Greek and Roman history.\u003cbr\u003eOrganized into four books, it analyzes battlefield cunning,\u003cbr\u003edeception, and leadership. Frontinus, drawing on his own\u003cbr\u003ecampaigns in Britain and Germany, aimed to provide\u003cbr\u003ecommanders with practical tools rather than abstract theory.\u003cbr\u003eHe emphasized adaptability, psychological warfare, and\u003cbr\u003ecreativity, illustrating how intelligence and creativity\u003cbr\u003eoften outweighed pure violence. He not only documented Roman\u003cbr\u003ediscipline, but also acknowledged lessons from adversaries\u003cbr\u003elike Hannibal. Blendin tgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eCornelius Fronto, M.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 95 \u2013 166\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Marcus Cornelius Fronto, born around AD 95 in Numidia, was a\u003cbr\u003eprominent Roman lawyer and orator. He was a suffect consul\u003cbr\u003efor two months in 142 and served as a tutor of the future\u003cbr\u003eemperors Marcus Aurelius and Lucius Verus, earning imperial\u003cbr\u003efavour. In literature, Fronto was renowned for his eloquent\u003cbr\u003ecorrespondence, particularly with Marcus Aurelius, in which\u003cbr\u003ehe tried to use more expressive and unusual words from early\u003cbr\u003eLatin texts. Through these letters, he shared his literary\u003cbr\u003eviews, criticized Stoicism, and described his personal\u003cbr\u003eexperience at court. Though only few of his speeches\u003cbr\u003esurvived, his reputation as a master orator endured. He died\u003cbr\u003earound AD 166, likely during the plague.","\u003cb\u003eCornelius Fronto, M.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 95 \u2013 166\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Marcus Cornelius Fronto, born around AD 95 in Numidia, was a\u003cbr\u003eprominent Roman lawyer and orator. He was a suffect consul\u003cbr\u003efor two months in 142 and served as a tutor of the future\u003cbr\u003eemperors Marcus Aurelius and Lucius Verus, earning imperial\u003cbr\u003efavour. In literature, Fronto was renowned for his eloquent\u003cbr\u003ecorrespondence, particularly with Marcus Aurelius, in which\u003cbr\u003ehe tried to use more expressive and unusual words from early\u003cbr\u003eLatin texts. Through these letters, he shared his literary\u003cbr\u003eviews, criticized Stoicism, and described his personal\u003cbr\u003eexperience at court. Though only few of his speeches\u003cbr\u003esurvived, his reputation as a master orator endured. He died\u003cbr\u003earound AD 166, likely during the plague."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[95.0,166.0],"y":["Cornelius Fronto, M.","Cornelius Fronto, M."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eAmm. Marc. \u003ci\u003eRes Gestae\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed coverage\u003c\u002fi\u003e: 96 \u2013 378\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 380 \u2013 395\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: \u003ci\u003eRes Gestae\u003c\u002fi\u003e (\u003ci\u003e Chronicles of Events\u003c\u002fi\u003e) was written\u003cbr\u003eby Ammianus Marcellinus during his settlement in Rome after\u003cbr\u003e380, and was published serially during 390s. It was a\u003cbr\u003e31-book Latin historical work, originally covered Roman\u003cbr\u003ehistory from Emperor Nerva's accession in 96 to Valens'\u003cbr\u003edeath at the Battle of Adrianople in 378. Only books 14-31,\u003cbr\u003eabout the period 353 to 378, survived and transmitted\u003cbr\u003ethrough a single 9th-century manuscript. \u003ci\u003eRes Gestae\u003c\u002fi\u003e\u003cbr\u003ecombined the style of Tacitus' annalistic history and the\u003cbr\u003estyle of imperial biographies in author's time, was renowned\u003cbr\u003efor its vivid character sketches.","\u003cb\u003eAmm. Marc. \u003ci\u003eRes Gestae\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed coverage\u003c\u002fi\u003e: 96 \u2013 378\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 380 \u2013 395\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: \u003ci\u003eRes Gestae\u003c\u002fi\u003e (\u003ci\u003e Chronicles of Events\u003c\u002fi\u003e) was written\u003cbr\u003eby Ammianus Marcellinus during his settlement nd of\u003cbr\u003eengineering manual and policy manifesto, it remains a\u003cbr\u003ecornerstone for understanding Roman urban planning and water\u003cbr\u003euses.","\u003cb\u003eFrontinus,\u003ci\u003eDe Aquaeductu Urbis Romae\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 98 \u2013 104\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Frontinus' \u003ci\u003eDe Aquaeductu Urbis Romae\u003c\u002fi\u003e  is a\u003cbr\u003eprofessional treatise on Rome\u2019s aqueducts and water supply.\u003cbr\u003eAs Rome\u2019s \u003ci\u003eCurator Aquarum\u003c\u002fi\u003e, Frontinus documented the\u003cbr\u003ecity\u2019s nine aqueducts so far, their construction, history,\u003cbr\u003emaintenance, and daily water output. The work combines\u003cbr\u003etechnical precision and political information. Frontinus\u003cbr\u003eprioritized public welfare, advocating fair distribution to\u003cbr\u003efountains, baths, and normal citizens over elite misuse. His\u003cbr\u003eempirical approach, rejecting outdated records for firsthand\u003cbr\u003esurveys, set new standards for civic engineering. A blend of\u003cbr\u003eengineering manual and policy manifesto, it remains a\u003cbr\u003ecornerstone for understanding Roman urban planning and water\u003cbr\u003euses."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[98.0,104.0],"y":["Frontinus,\u003ci\u003eDe Aquaeductu Urbis Romae\u003c\u002fi\u003e","Frontinus,\u003ci\u003eDe Aquaeductu Urbis Romae\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003ePliny, \u003ci\u003eEpistulae\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 99 \u2013 112\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Pliny\u2019s \u003ci\u003eEpistulae\u003c\u002fi\u003e comprise 10 volumes of his letters,\u003cbr\u003eblending personal reflection, political insight, and\u003cbr\u003ehistorical documentation. The letters depict Roman elite\u003cbr\u003elife, legal affairs, and imperial governance. The most\u003cbr\u003efamous entries describe the eruption of Vesuvius,\u003cbr\u003echronicling his uncle Pliny the Elder\u2019s death. Book 10,\u003cbr\u003efeaturing exchanges with Trajan, reveals administrative\u003cbr\u003echallenges in Bithynia-Pontus, including early Christian\u003cbr\u003etrials. Pliny\u2019s vivid accounts of villas, social customs,\u003cbr\u003eand moral dilemmas offer colorful pictures of the Roman\u003cbr\u003eworld in the first century. Stylistically, his letters\u003cbr\u003ebalance rhetoric with intimacy, influencing Renaissance\u003cbr\u003ehumanists like Erasmus.","\u003cb\u003ePliny, \u003ci\u003eEpistulae\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 99 \u2013 112\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Pliny\u2019s \u003ci\u003eEpistulae\u003c\u002fi\u003e comprise 10 volumes of his letters,\u003cbr\u003eblending personal reflection, political insight, and\u003cbr\u003ehistorical documentation. The letters depict Roman elite\u003cbr\u003elife, legal affairs, and imperial governance. The most\u003cbr\u003efamous entries describe the eruption of Vesuvius,\u003cbr\u003echronicling his uncle Pliny the Elder\u2019s death. Book 10,\u003cbr\u003efeaturing exchanges with Trajan, reveals administrative\u003cbr\u003echallenges in Bithynia-Pontus, including early Christian\u003cbr\u003etrials. Pliny\u2019s vivid accounts of villas, social customs,\u003cbr\u003eand moral dilemmas offer colorful pictures of the Roman\u003cbr\u003eworld in the first century. Stylistically, his letters\u003cbr\u003ebalance rhetoric with intimacy, influencing Renaissance\u003cbr\u003ehumanists like Erasmus."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[99.0,112.0],"y":["Pliny, \u003ci\u003eEpistulae\u003c\u002fi\u003e","Pliny, \u003ci\u003eEpistulae\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003ePliny, \u003ci\u003ePanegyricus\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed composition\u003c\u002fi\u003e: 100 \u2013 100\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Pliny\u2019s \u003ci\u003ePanegyricus\u003c\u002fi\u003e is a formal oration praising\u003cbr\u003eEmperor Trajan, delivered during Pliny\u2019s consulship.\u003cbr\u003eExpanded into a literary text, it contrasts Trajan\u2019s \u201cideal\u003cbr\u003erule\u201d\u2014modesty, justice, and civic engagement\u2014with the\u003cbr\u003etyranny of his predecessor Domitian. Blending flattery with\u003cbr\u003epolitical ideology, Pliny highlights Trajan\u2019s accessibility,\u003cbr\u003emilitary restraint, and respect for the Senate, framing him\u003cbr\u003eas a \u201ccitizen-emperor\u201d who restores Republican virtues.\u003cbr\u003eWhile the work was criticized as sycophantic, it reflects\u003cbr\u003ethe era\u2019s shift from autocracy to collaborative governance.\u003cbr\u003eAs the earliest surviving Roman imperial panegyric, it sets\u003cbr\u003ea template for later encomia, influencing Renaissance\u003cbr\u003ewriters.","\u003cb\u003ePliny, \u003ci\u003ePanegyricus\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed composition\u003c\u002fi\u003e: 100 \u2013 100\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Pliny\u2019s \u003ci\u003ePanegyricus\u003c\u002fi\u003e is a formal oration praising\u003cbr\u003eEmperor Trajan, delivered during Pliny\u2019s consulship.\u003cbr\u003eExpanded into a literary text, it contrasts Trajan\u2019s \u201cideal\u003cbr\u003erule\u201d\u2014modesty, justice, and civic engagement\u2014with the\u003cbr\u003etyranny of his predecessor Domitian. Blending flattery with\u003cbr\u003epolitical ideology, Pliny highlights Trajan\u2019s accessibility,\u003cbr\u003emilitary restraint, and respect for the Senate, framing him\u003cbr\u003eas a \u201ccitizen-emperor\u201d who restores Republican virtues.\u003cbr\u003eWhile the work was criticized as sycophantic, it reflects\u003cbr\u003ethe era\u2019s shift from autocracy to collaborative governance.\u003cbr\u003eAs the earliest surviving Roman imperial panegyric, it sets\u003cbr\u003ea template for later encomia, influencing Renaissance\u003cbr\u003ewriters."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[100.0,100.0],"y":["Pliny, \u003ci\u003ePanegyricus\u003c\u002fi\u003e","Pliny, \u003ci\u003ePanegyricus\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eApuleius\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 125 \u2013 180\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Apuleius was born around AD 125 at Madaurus in Africa\u003cbr\u003eProconsularis and received his education in Carthage, Athens\u003cbr\u003eand Rome. He was a prominent public orator in Carthage and\u003cbr\u003eheld the chief priesthood of his province. His main literary\u003cbr\u003eachievements included the famous novel \u003ci\u003eMetamorphoses\u003c\u002fi\u003e\u003cbr\u003e(\u003ci\u003eThe Golden Ass\u003c\u002fi\u003e), philosophical works like \u003ci\u003eDe Deo\u003cbr\u003eSocratis\u003c\u002fi\u003e and \u003ci\u003eDe Platone\u003c\u002fi\u003e, speeches like\u003cbr\u003e\u003ci\u003eFlorida\u003c\u002fi\u003e and \u003ci\u003eApologia\u003c\u002fi\u003e, and some lost texts on\u003cbr\u003ediverse subjects. There is no record of his activities after\u003cbr\u003ethe 160s, so the year of his passing is unknown.","\u003cb\u003eApuleius\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 125 \u2013 180\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Apuleius was born around AD 125 at Madaurus in Africa\u003cbr\u003eProconsularis and received his education in Carthage, Athens\u003cbr\u003eand Rome. He was a prominent public orator in Carthage and\u003cbr\u003eheld the chief priesthood of his province. His main literary\u003cbr\u003eachievements included the famous novel \u003ci\u003eMetamorphoses\u003c\u002fi\u003e\u003cbr\u003e(\u003ci\u003eThe Golden Ass\u003c\u002fi\u003e), philosophical works like \u003ci\u003eDe Deo\u003cbr\u003eSocratis\u003c\u002fi\u003e and \u003ci\u003eDe Platone\u003c\u002fi\u003e, speeches like\u003cbr\u003e\u003ci\u003eFlorida\u003c\u002fi\u003e and \u003ci\u003eApologia\u003c\u002fi\u003e, and some lost texts on\u003cbr\u003ediverse subjects. There is no record of his activities after\u003cbr\u003ethe 160s, so the year of his passing is unknown."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[125.0,180.0],"y":["Apuleius","Apuleius"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eGell. \u003ci\u003eNA\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 125 \u2013 180\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: \u003ci\u003eNoctes Atticae\u003c\u002fi\u003e (\u003ci\u003eAttic Nights\u003c\u002fi\u003e) is a miscellany,\u003cbr\u003ewritten by Roman scholar Aulus Gellius and finished around\u003cbr\u003eAD 180. Its title refers to Gellius' winter nights in Athens\u003cbr\u003ewhere he began drafting notes. Organized into twenty books\u003cbr\u003eof loosely connected chapters, the work covers grammar,\u003cbr\u003ephilosophy, history and law through anecdotes, quotations\u003cbr\u003e(including numerous fragments of lost texts), and scholarly\u003cbr\u003ediscussions with his teachers such as Favorinus and Calvenus\u003cbr\u003eTaurus. While Book 8 is lost, the text remains largely\u003cbr\u003eintact, offering insights into second-century Roman\u003cbr\u003eintellectual life.","\u003cb\u003eGell. \u003ci\u003eNA\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 125 \u2013 180\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: \u003ci\u003eNoctes Atticae\u003c\u002fi\u003e (\u003ci\u003eAttic Nights\u003c\u002fi\u003e) is a miscellany,\u003cbr\u003ewritten by Roman scholar Aulus Gellius and finished around\u003cbr\u003eAD 180. Its title refers to Gellius' winter nights in Athens\u003cbr\u003ewhere he began drafting notes. Organized into twenty books\u003cbr\u003eof loosely connected chapters, the work covers grammar,\u003cbr\u003ephilosophy, history and law through anecdotes, quotations\u003cbr\u003e(including numerous fragments of lost texts), and scholarly\u003cbr\u003ediscussions with his teachers such as Favorinus and Calvenus\u003cbr\u003eTaurus. While Book 8 is lost, the text remains largely\u003cbr\u003eintact, offering insights into second-century Roman\u003cbr\u003eintellectual life."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[125.0,180.0],"y":["Gell. \u003ci\u003eNA\u003c\u002fi\u003e","Gell. \u003ci\u003eNA\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eGellius, A.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: 128 \u2013 180\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Aulus Gellius, born between AD 125 and 128, was a Roman\u003cbr\u003escholar and writer. He studied grammar under Sulpicius\u003cbr\u003eApollinaris and rhetoric under Antonius Julianus in Rome.\u003cbr\u003eFronto and philosopher Favorinus profoundly influenced him.\u003cbr\u003eHe used to be appointed a private law judge in Rome. He also\u003cbr\u003ewent to Athens, attending lectures by the Platonist Calvenus\u003cbr\u003eTaurus, during which he began writing \u003ci\u003eNoctes Atticae\u003c\u002fi\u003e,\u003cbr\u003ea 20-book collection of notes on diverse topics such as\u003cbr\u003ephilosophy, history, law and grammar. He continued his\u003cbr\u003ewriting after returning to Rome and passed away after AD\u003cbr\u003e180.","\u003cb\u003eGellius, A.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: 128 \u2013 180\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Aulus Gellius, born between AD 125 and 128, was a Roman\u003cbr\u003escholar and writer. He studied grammar under Sulpicius\u003cbr\u003eApollinaris and rhetoric under Antonius Julianus in Rome.\u003cbr\u003eFronto and philosopher Favorinus profoundly influenced him.\u003cbr\u003eHe used to be appointed a private law judge in Rome. He also\u003cbr\u003ewent to Athens, attending lectures by the Platonist Calvenus\u003cbr\u003eTaurus, during which he began writing \u003ci\u003eNoctes Atticae\u003c\u002fi\u003e,\u003cbr\u003ea 20-book collection of notes on diverse topics such as\u003cbr\u003ephilosophy, history, law and grammar. He continued his\u003cbr\u003ewriting after returning to Rome and passed away after AD\u003cbr\u003e180."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[128.0,180.0],"y":["Gellius, A.","Gellius, A."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eCassius Dio\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 155 \u2013 235\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: 164 \u2013 229\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: A Greek senator and historian of Bithynian origin. His\u003cbr\u003efather Cassius Apronianus has entered the senate and\u003cbr\u003eattained a consulship. He was born under the reign of\u003cbr\u003eAntoninus Pius or the early years of Marcus Aurelius.\u003cbr\u003e(\u003ci\u003eRE\u003c\u002fi\u003e 3.1: 1684) He himself served as praetor in 194\u003cbr\u003eand suffect consul probably c. 204; from 218 to 228 he\u003cbr\u003efinally became the proconsul of Africa and legate first of\u003cbr\u003eDalmatia and then of Upper Pannonia. In 229 he held ordinary\u003cbr\u003econsulship and then retired to Bithynia. (\u003ci\u003eOCD\u003c\u002fi\u003e: 288)\u003cbr\u003eHis work, \u003ci\u003eRoman History\u003c\u002fi\u003e, as an amalgam of Greek and\u003cbr\u003eRoman elements, was written in Greek. It is usually divided\u003cbr\u003einto 80 books, some of which have been preserved through\u003cbr\u003evarious manuscripts and epitomes, serving as important\u003cbr\u003esources for the history of late Republic and early Empire.","\u003cb\u003eCassius Dio\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 155 \u2013 235\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: 164 \u2013 229\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: A Greek senator and historian of Bithynian origin. His\u003cbr\u003efather Cassius Apronianus has entered the senate and\u003cbr\u003eattained a consulship. He was born under the reign of\u003cbr\u003eAntoninus Pius or the early years of Marcus Aurelius.\u003cbr\u003e(\u003ci\u003eRE\u003c\u002fi\u003e 3.1: 1684) He himself served as praetor in 194\u003cbr\u003eand suffect consul probably c. 204; from 218 to 228 he\u003cbr\u003efinally became the proconsul of Africa and legate first of\u003cbr\u003eDalmatia and then of Upper Pannonia. In 229 he held ordinary\u003cbr\u003econsulship and then retired to Bithynia. (\u003ci\u003eOCD\u003c\u002fi\u003e: 288)\u003cbr\u003eHis work, \u003ci\u003eRoman History\u003c\u002fi\u003e, as an amalgam of Greek and\u003cbr\u003eRoman elements, was written in Greek. It is usually divided\u003cbr\u003einto 80 books, some of which have been preserved through\u003cbr\u003evarious manuscripts and epitomes, serving as important\u003cbr\u003esources for the history of late Republic and early Empire."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[155.0,235.0],"y":["Cassius Dio","Cassius Dio"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eApul. \u003ci\u003eMet.\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 160 \u2013 180\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: \u003ci\u003eMetamorphoses\u003c\u002fi\u003e (commonly known as \u003ci\u003eThe Golden\u003cbr\u003eAss\u003c\u002fi\u003e), composed by the Roman author Apuleius around AD\u003cbr\u003e150-180, was the only complete surviving Latin novel from\u003cbr\u003eantiquity. The story followed Lucius, a man accidentally\u003cbr\u003etransformed into a donkey because of a magical mishap, and\u003cbr\u003eunderwent a series of misadventures before being saved by\u003cbr\u003ethe goddess Isis. The novel blended elements of comedy,\u003cbr\u003esatire and religious themes, concluding with Lucius'\u003cbr\u003espiritual awakening and conversion to Isis, which might\u003cbr\u003ereflect Apuleius' own involvement in some mystery cults, as\u003cbr\u003eattested in his another work \u003ci\u003eApologia\u003c\u002fi\u003e.","\u003cb\u003eApul. \u003ci\u003eMet.\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 160 \u2013 180\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: \u003ci\u003eMetamorphoses\u003c\u002fi\u003e (commonly known as \u003ci\u003eThe Golden\u003cbr\u003eAss\u003c\u002fi\u003e), composed by the Roman author Apuleius around AD\u003cbr\u003e150-180, was the only complete surviving Latin novel from\u003cbr\u003eantiquity. The story followed Lucius, a man accidentally\u003cbr\u003etransformed into a donkey because of a magical mishap, and\u003cbr\u003eunderwent a series of misadventures before being saved by\u003cbr\u003ethe goddess Isis. The novel blended elements of comedy,\u003cbr\u003esatire and religious themes, concluding with Lucius'\u003cbr\u003espiritual awakening and conversion to Isis, which might\u003cbr\u003ereflect Apuleius' own involvement in some mystery cults, as\u003cbr\u003eattested in his another work \u003ci\u003eApologia\u003c\u002fi\u003e."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[160.0,180.0],"y":["Apul. \u003ci\u003eMet.\u003c\u002fi\u003e","Apul. \u003ci\u003eMet.\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eCensorinus, \u003ci\u003eDN\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 200 \u2013 238\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: \u003ci\u003eDe Die Natali\u003c\u002fi\u003e (\u003ci\u003eOn the Birthday\u003c\u002fi\u003e), written by\u003cbr\u003ethe Roman scholar Censorinus, is a treatise dedicated to his\u003cbr\u003epatron Quintus Caerellius to celebrate Caerellius' 49th\u003cbr\u003ebirthday in the summer of AD 238. The work blends\u003cbr\u003eantiquarian scholarship and philosophical inquiry, and is\u003cbr\u003edivided into two parts: the first part (Chapters 1-15)\u003cbr\u003eexplores human life, birth, and biological generation, while\u003cbr\u003ethe second part (Chapters 16-24) examines chronological\u003cbr\u003esystems and divisions of time. Notably, Chapter 21 preserves\u003cbr\u003ethe Varronian chronology, which dates events \u003ci\u003eab urbe\u003cbr\u003econdita\u003c\u002fi\u003e (from Rome's foundation), providing unique\u003cbr\u003edetails about Roman eras and festivals. The text survives in\u003cbr\u003ea single 8th-century manuscript, but breaks off mid-sentence\u003cbr\u003ein Chapter 24.","\u003cb\u003eCensorinus, \u003ci\u003eDN\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 200 \u2013 238\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: \u003ci\u003eDe Die Natali\u003c\u002fi\u003e (\u003ci\u003eOn the Birthday\u003c\u002fi\u003e), written by\u003cbr\u003ethe Roman scholar Censorinus, is a treatise dedicated to his\u003cbr\u003epatron Quintus Caerellius to celebrate Caerellius' 49th\u003cbr\u003ebirthday in the summer of AD 238. The work blends\u003cbr\u003eantiquarian scholarship and philosophical inquiry, and is\u003cbr\u003edivided into two parts: the first part (Chapters 1-15)\u003cbr\u003eexplores human life, birth, and biological generation, while\u003cbr\u003ethe second part (Chapters 16-24) examines chronological\u003cbr\u003esystems and divisions of time. Notably, Chapter 21 preserves\u003cbr\u003ethe Varronian chronology, which dates events \u003ci\u003eab urbe\u003cbr\u003econdita\u003c\u002fi\u003e (from Rome's foundation), providing unique\u003cbr\u003edetails about Roman eras and festivals. The text survives in\u003cbr\u003ea single 8th-century manuscript, but breaks off mid-sentence\u003cbr\u003ein Chapter 24."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[200.0,238.0],"y":["Censorinus, \u003ci\u003eDN\u003c\u002fi\u003e","Censorinus, \u003ci\u003eDN\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eCensorinus\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 200 \u2013 299\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Censorinus was a third-century Roman scholar and grammarian,\u003cbr\u003edescribed as \u003ci\u003edoctissimus artis grammaticae\u003c\u002fi\u003e (most\u003cbr\u003eskilled of the grammatical art) by Priscianus. His extant\u003cbr\u003ework, \u003ci\u003eDe Die Natali\u003c\u002fi\u003e, which he dedicated to his patron\u003cbr\u003eQuintus Caerellius in AD 238, explored human life stages and\u003cbr\u003echronological systems, mainly relying on Varro and\u003cbr\u003eSuetonius. He also wrote the lost \u003ci\u003eDe Accentibus\u003c\u002fi\u003e,\u003cbr\u003eexploring the relationship between musical theory and\u003cbr\u003egrammatical accentuation, an idea probably inspired by\u003cbr\u003ePythagorean mathematics, which he also discussed in \u003ci\u003eDe\u003cbr\u003eDie Natali\u003c\u002fi\u003e. Censorinus' works are valued for its\u003cbr\u003esynthesis of science and antiquarianism.","\u003cb\u003eCensorinus\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 200 \u2013 299\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Censorinus was a third-century Roman scholar and grammarian,\u003cbr\u003edescribed as \u003ci\u003edoctissimus artis grammaticae\u003c\u002fi\u003e (most\u003cbr\u003eskilled of the grammatical art) by Priscianus. His extant\u003cbr\u003ework, \u003ci\u003eDe Die Natali\u003c\u002fi\u003e, which he dedicated to his patron\u003cbr\u003eQuintus Caerellius in AD 238, explored human life stages and\u003cbr\u003echronological systems, mainly relying on Varro and\u003cbr\u003eSuetonius. He also wrote the lost \u003ci\u003eDe Accentibus\u003c\u002fi\u003e,\u003cbr\u003eexploring the relationship between musical theory and\u003cbr\u003egrammatical accentuation, an idea probably inspired by\u003cbr\u003ePythagorean mathematics, which he also discussed in \u003ci\u003eDe\u003cbr\u003eDie Natali\u003c\u002fi\u003e. Censorinus' works are valued for its\u003cbr\u003esynthesis of science and antiquarianism."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[200.0,299.0],"y":["Censorinus","Censorinus"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eLactantius\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 240 \u2013 320\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Lactantius, whose full name was Lucius Caelius Firmianus\u003cbr\u003eLactantius, was born around AD 240 in North Africa. He\u003cbr\u003estudied under Arnobius and became a prominent Latin\u003cbr\u003erhetorician, later summoned by Emperor Diocletian to teach\u003cbr\u003ein Nicomedia. Converted to Christianity, he lost his\u003cbr\u003eposition during the Great Persecution and dedicated himself\u003cbr\u003eto writing apologetic works. His major achievement,\u003cbr\u003e\u003ci\u003eDivinae Institutiones\u003c\u002fi\u003e, is a seven-book treatise\u003cbr\u003edefending Christian doctrine against paganism and\u003cbr\u003ephilosophy. He also authored \u003ci\u003eDe Mortibus\u003cbr\u003ePersecutorum\u003c\u002fi\u003e, documenting the deaths of emperors who\u003cbr\u003epersecuted Christians. In his later years, he tutored\u003cbr\u003eCrispus, son of Constantine, and enjoyed the favour of the\u003cbr\u003eemperor. Lactantius died around AD 320.","\u003cb\u003eLactantius\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 240 \u2013 320\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Lactantius, whose full name was Lucius Caelius Firmianus\u003cbr\u003eLactantius, was born around AD 240 in North Africa. He\u003cbr\u003estudied under Arnobius and became a prominent Latin\u003cbr\u003erhetorician, later summoned by Emperor Diocletian to teach\u003cbr\u003ein Nicomedia. Converted to Christianity, he lost his\u003cbr\u003eposition during the Great Persecution and dedicated himself\u003cbr\u003eto writing apologetic works. His major achievement,\u003cbr\u003e\u003ci\u003eDivinae Institutiones\u003c\u002fi\u003e, is a seven-book treatise\u003cbr\u003edefending Christian doctrine against paganism and\u003cbr\u003ephilosophy. He also authored \u003ci\u003eDe Mortibus\u003cbr\u003ePersecutorum\u003c\u002fi\u003e, documenting the deaths of emperors who\u003cbr\u003epersecuted Christians. In his later years, he tutored\u003cbr\u003eCrispus, son of Constantine, and enjoyed the favour of the\u003cbr\u003eemperor. Lactantius died around AD 320."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[240.0,320.0],"y":["Lactantius","Lactantius"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eEutropius\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 300 \u2013 399\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Eutropius was a historian whose dates of birth and death\u003cbr\u003ewere not well-documented \u2013 it is only certain that he lived\u003cbr\u003ein the fourth century AD. Politically, he was an opponent of\u003cbr\u003eConstantine and supporter of Julian and served in Julian\u2019s\u003cbr\u003ePersian campaign against the Parthians in AD 363. He was\u003cbr\u003ealso Valens\u2019 \u003ci\u003e magister memoriae \u003c\u002fi\u003e. Literally, he is\u003cbr\u003efamous for having published a summary history of Rome, \u003ci\u003e\u003cbr\u003eBreviarium ad urbe condita \u003c\u002fi\u003e in ten books, with material\u003cbr\u003edrawn from Livy. The content of \u003ci\u003e Breviarium \u003c\u002fi\u003e covered\u003cbr\u003ethe foundation of Rome to his own time.","\u003cb\u003eEutropius\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 300 \u2013 399\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Eutropius was a historian whose dates of birth and death\u003cbr\u003ewere not well-documented \u2013 it is only certain that he lived\u003cbr\u003ein the fourth century AD. Politically, he was an opponent of\u003cbr\u003eConstantine and supporter of Julian and served in Julian\u2019s\u003cbr\u003ePersian campaign against the Parthians in AD 363. He was\u003cbr\u003ealso Valens\u2019 \u003ci\u003e magister memoriae \u003c\u002fi\u003e. Literally, he is\u003cbr\u003efamous for having published a summary history of Rome, \u003ci\u003e\u003cbr\u003eBreviarium ad urbe condita \u003c\u002fi\u003e in ten books, with material\u003cbr\u003edrawn from Livy. The content of \u003ci\u003e Breviarium \u003c\u002fi\u003e covered\u003cbr\u003ethe foundation of Rome to his own time."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[300.0,399.0],"y":["Eutropius","Eutropius"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eLactant. \u003ci\u003eDiv. inst.\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 304 \u2013 323\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: \u003ci\u003eDivinae Institutiones\u003c\u002fi\u003e (\u003ci\u003eDivine Institutes\u003c\u002fi\u003e), is\u003cbr\u003ea Christian apologetic work by Lactantius, written between\u003cbr\u003eAD 305 and 313 during the Diocletian persecution, with some\u003cbr\u003ededications to Emperor Constantine added around 321 to 323.\u003cbr\u003eThis work systematically refutes pagan religions and\u003cbr\u003ephilosophies while presenting Christianity as the synthesis\u003cbr\u003eof \u003ci\u003esapientia\u003c\u002fi\u003e (true wisdom) and \u003ci\u003ereligio\u003c\u002fi\u003e (moral\u003cbr\u003eobligation). Structured in seven books, it covers topics\u003cbr\u003elike the falsity of pagan gods, the errors of philosophers,\u003cbr\u003ethe theology of Christ, justice and eschatology. Notably, it\u003cbr\u003eblends classical authorities (Cicero, Vergil, Ovid and other\u003cbr\u003ewriters) with Scripture. The text survives fully in medieval\u003cbr\u003emanuscripts.","\u003cb\u003eLactant. \u003ci\u003eDiv. inst.\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 304 \u2013 323\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: \u003ci\u003eDivinae Institutiones\u003c\u002fi\u003e (\u003ci\u003eDivine Institutes\u003c\u002fi\u003e), is\u003cbr\u003ea Christian apologetic work by Lactantius, written between\u003cbr\u003eAD 305 and 313 during the Diocletian persecution, with some\u003cbr\u003ededications to Emperor Constantine added around 321 to 323.\u003cbr\u003eThis work systematically refutes pagan religions and\u003cbr\u003ephilosophies while presenting Christianity as the synthesis\u003cbr\u003eof \u003ci\u003esapientia\u003c\u002fi\u003e (true wisdom) and \u003ci\u003ereligio\u003c\u002fi\u003e (moral\u003cbr\u003eobligation). Structured in seven books, it covers topics\u003cbr\u003elike the falsity of pagan gods, the errors of philosophers,\u003cbr\u003ethe theology of Christ, justice and eschatology. Notably, it\u003cbr\u003eblends classical authorities (Cicero, Vergil, Ovid and other\u003cbr\u003ewriters) with Scripture. The text survives fully in medieval\u003cbr\u003emanuscripts."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[304.0,323.0],"y":["Lactant. \u003ci\u003eDiv. inst.\u003c\u002fi\u003e","Lactant. \u003ci\u003eDiv. inst.\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eAusonius, D. Magnus\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 310 \u2013 393\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Decimus Magnus Ausonius, born around AD 310 in Bordeaux, was\u003cbr\u003ea Gallo-Roman poet, teacher and statesman. He rose from\u003cbr\u003ehumble origins to become the tutor of future emperor\u003cbr\u003eGratianus in the mid-360s. He was later honoured with the\u003cbr\u003etitle \u003ci\u003ecomes\u003c\u002fi\u003e, the office of \u003ci\u003equaestor sacri\u003cbr\u003epalatii\u003c\u002fi\u003e and praetorian prefect, and finally the\u003cbr\u003econsulship. His literary works, including the famous poem\u003cbr\u003e\u003ci\u003eMosella\u003c\u002fi\u003e, blended classical tradition with personal\u003cbr\u003eand regional themes. Though a Christian, he maintained a\u003cbr\u003edeep appreciation for Greco-Roman culture. Ausonius passed\u003cbr\u003eaway after AD 393.","\u003cb\u003eAusonius, D. Magnus\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: 310 \u2013 393\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Decimus Magnus Ausonius, born around AD 310 in Bordeaux, was\u003cbr\u003ea Gallo-Roman poet, teacher and statesman. He rose from\u003cbr\u003ehumble origins to become the tutor of future emperor\u003cbr\u003eGratianus in the mid-360s. He was later honoured with the\u003cbr\u003etitle \u003ci\u003ecomes\u003c\u002fi\u003e, the office of \u003ci\u003equaestor sacri\u003cbr\u003epalatii\u003c\u002fi\u003e and praetorian prefect, and finally the\u003cbr\u003econsulship. His literary works, including the famous poem\u003cbr\u003e\u003ci\u003eMosella\u003c\u002fi\u003e, blended classical tradition with personal\u003cbr\u003eand regional themes. Though a Christian, he maintained a\u003cbr\u003edeep appreciation for Greco-Roman culture. Ausonius passed\u003cbr\u003eaway after AD 393."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[310.0,393.0],"y":["Ausonius, D. Magnus","Ausonius, D. Magnus"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eAmmianus Marcellinus\u003c\u0
