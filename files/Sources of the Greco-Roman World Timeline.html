    const rawData     = [{"Name": "Plinius Secundus, C.", "Category": "Author Lifespan", "Segment": "Potential", "Start": 23.0, "End": 79.0, "Color": "#F6B3AC", "Biography": "Caius Plinius Secundus was born between 23 and 24 AD, and passed away in 79 AD. His main literary achievement included the Natural History, which described the world and addressed various issues ranging from subjects ranging from astronomy, geography, botany to medicine in 37 volumes. This monumental work has been the foundation of scientific scholarship in Europe for many centuries, and is by far the most detailed ancient source on Roman metallurgy. Politically, he served in Germany with the future emperor Titus, was a commander of the Misenum fleet, and also eventually became a member of the council of Vespasian and Titus. According to his nephew, Pliny the younger, he was known to have been interested in the eruption of Vesuvius and died in the process of trying to further observe the phenomenon.", "Synopsis": ""}, {"Name": "Plinius Secundus, C.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": 24.0, "End": 79.0, "Color": "#F47F72", "Biography": "Caius Plinius Secundus was born between 23 and 24 AD, and passed away in 79 AD. His main literary achievement included the Natural History, which described the world and addressed various issues ranging from subjects ranging from astronomy, geography, botany to medicine in 37 volumes. This monumental work has been the foundation of scientific scholarship in Europe for many centuries, and is by far the most detailed ancient source on Roman metallurgy. Politically, he served in Germany with the future emperor Titus, was a commander of the Misenum fleet, and also eventually became a member of the council of Vespasian and Titus. According to his nephew, Pliny the younger, he was known to have been interested in the eruption of Vesuvius and died in the process of trying to further observe the phenomenon.", "Synopsis": ""}, {"Name": "Cornelius Sulla, L.", "Category": "Author Lifespan", "Segment": "Potential", "Start": -138.0, "End": -78.0, "Color": "#F6B3AC", "Biography": "Cornelius Sulla, Lucius was born in 138 BC. After serving as a Roman praetor, he marched his army on Rome twice, in 88 and 83/82 BC, which fell to him after the decisive battle of the Colline Gate. As victor in the civil war, there was a general massacre of the Marians, and Sulla was appointed dictator under the Lex Valeria with the title of \u201cFelix.\u201d He was also voted immunity for all his actions, past and future. During this period, he enacted laws to reform the senate, magistracies and lawcourts, while restricting the powers and standing of the tribunes of the plebs. Then, believing in the old prophecy that he did not have long to live, he gradually divested himself of power and retired into private life at the beginning of 79 BC. Literally, he was famous for his <i> Memoirs </i>. He died in 78 BC. ", "Synopsis": ""}, {"Name": "Cornelius Sulla, L.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": -138.0, "End": -78.0, "Color": "#F47F72", "Biography": "Cornelius Sulla, Lucius was born in 138 BC. After serving as a Roman praetor, he marched his army on Rome twice, in 88 and 83/82 BC, which fell to him after the decisive battle of the Colline Gate. As victor in the civil war, there was a general massacre of the Marians, and Sulla was appointed dictator under the Lex Valeria with the title of \u201cFelix.\u201d He was also voted immunity for all his actions, past and future. During this period, he enacted laws to reform the senate, magistracies and lawcourts, while restricting the powers and standing of the tribunes of the plebs. Then, believing in the old prophecy that he did not have long to live, he gradually divested himself of power and retired into private life at the beginning of 79 BC. Literally, he was famous for his <i> Memoirs </i>. He died in 78 BC. ", "Synopsis": ""}, {"Name": "Eutropius", "Category": "Author Lifespan", "Segment": "Potential", "Start": 300.0, "End": 399.0, "Color": "#F6B3AC", "Biography": "Eutropius was a historian whose dates of birth and death were not well-documented \u2013 it is only certain that he lived in the fourth century AD. Politically, he was an opponent of Constantine and supporter of Julian and served in Julian\u2019s Persian campaign against the Parthians in AD 363. He was also Valens\u2019 <i> magister memoriae </i>. Literally, he is famous for having published a summary history of Rome, <i> Breviarium ad urbe condita </i> in ten books, with material drawn from Livy. The content of <i> Breviarium </i> covered the foundation of Rome to his own time. ", "Synopsis": ""}, {"Name": "Sempronius Asellio ", "Category": "Author Lifespan", "Segment": "Potential", "Start": -160.0, "End": -100.0, "Color": "#F6B3AC", "Biography": "Sempronius Asellio was a Roman historian and soldier whose background remains largely unknown. A <i> testimonium </i> by Aulus Gellius shed light on Sempronius Asellio\u2019s activity in the second century BC. Politically, he was a military tribune at Numantia under Scipio Africanus, holding his junior officer-ship in 134 or 133 BC. Thus, his birthdate is deduced to be around 160 BC. Literally, he wrote an account of his personal experience serving as military tribune. His work reflects the influence of Polybius, suggesting that it was written after Polybius was done. The date of his passing remains unclear.", "Synopsis": ""}, {"Name": "Fenestella", "Category": "Author Lifespan", "Segment": "Potential", "Start": -52.0, "End": 36.0, "Color": "#F6B3AC", "Biography": "Fenestella was an antiquarian annalist and historian of the early Imperial period but little is known of his dates or life. Literally, he penned an annalistic historical work on Roman history, or the <i> Annales </i> , in minimally 22 books, spanning the origins of the Roman republic at least to 57 BC. The surviving fragments demonstrate Fenestella\u2019s interest in scholarly and antiquarian questions. His work has been quoted by Pliny the Elder, who also dated Fenestella\u2019s death in the mid-30s AD. However, the date of his passing remains disputed as Jerome also provided evidence of Fenestella\u2019s death in AD 19. ", "Synopsis": ""}, {"Name": "Fenestella", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": -35.0, "End": 19.0, "Color": "#F47F72", "Biography": "Fenestella was an antiquarian annalist and historian of the early Imperial period but little is known of his dates or life. Literally, he penned an annalistic historical work on Roman history, or the <i> Annales </i> , in minimally 22 books, spanning the origins of the Roman republic at least to 57 BC. The surviving fragments demonstrate Fenestella\u2019s interest in scholarly and antiquarian questions. His work has been quoted by Pliny the Elder, who also dated Fenestella\u2019s death in the mid-30s AD. However, the date of his passing remains disputed as Jerome also provided evidence of Fenestella\u2019s death in AD 19. ", "Synopsis": ""}, {"Name": "Lutatius Catulus, Q.", "Category": "Author Lifespan", "Segment": "Potential", "Start": -150.0, "End": -87.0, "Color": "#F6B3AC", "Biography": "Quintus Lutatius Catulus, born in 150 BC, was a Roman general and consul. He was the stepbrother of Lucius Julius Caesar and Gaius Julius Caesar Strabo. With the help of Marius, he successfully secured consulship in 102 BC. He fought alongside Marius at the Battle of Vercellae against the Cimbri, where they eventually secured a joint victory in 101 BC. Yet, issues with credit-taking for this victory eventually resulted in both turning against each other and becoming bitter enemies. When Marius occupied Rome in 87 BC,  rather than going through with the capital charge, Q. Lutatius Catulus committed suicide with his wife. Overall, he was famous for poetry, philosophy and art, and left behind two epigrams, as well as fragments of a memoir <i> De consulatu et de rebus gestis suis </i> about his consulship and his achievements. ", "Synopsis": ""}, {"Name": "Asinius Pollio, C.\t\t", "Category": "Author Lifespan", "Segment": "Potential", "Start": -76.0, "End": 5.0, "Color": "#F6B3AC", "Biography": "Caius Asinius Pollio, born in 76 BC, was a Roman general, politician and historian. He was already a friend of Caesar\u2019s at the Rubicon when civil war broke out in 49 BC. He went on to serve under Curio in Africa, alongside Caesar at Pharsalus and in Africa, thereby taking up various political posts throughout his career. By 39 BC, his campaign against the Albanian Parthini was successful. However, he retired from public life in 38 BC and refused to take sides during the final leg of the civil wars. His own literary work included poetry and oratory, as well as his <i> Historia </i>.", "Synopsis": ""}, {"Name": "Asinius Pollio, C.\t\t", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": -75.0, "End": 4.0, "Color": "#F47F72", "Biography": "Caius Asinius Pollio, born in 76 BC, was a Roman general, politician and historian. He was already a friend of Caesar\u2019s at the Rubicon when civil war broke out in 49 BC. He went on to serve under Curio in Africa, alongside Caesar at Pharsalus and in Africa, thereby taking up various political posts throughout his career. By 39 BC, his campaign against the Albanian Parthini was successful. However, he retired from public life in 38 BC and refused to take sides during the final leg of the civil wars. His own literary work included poetry and oratory, as well as his <i> Historia </i>.", "Synopsis": ""}, {"Name": "Valerius Antias\t\t\t", "Category": "Author Lifespan", "Segment": "Potential", "Start": -100.0, "End": -1.0, "Color": "#F6B3AC", "Biography": "Valerius Antias was a Roman annalistic historian of the first century whose work unfortunately only survived in fragments. Of the different fragments that remain, Livy mentioned Antias frequently, often in a critical manner, and many regarded his work as typical of non-senatorial historical writing. His first <i> praenomen </i> was not recorded and little is known about his career or social status. Yet there is some consensus of later Roman literary scholarship that Antias lived and wrote before Cicero.", "Synopsis": ""}, {"Name": "Iulius Hyginus, C.", "Category": "Author Lifespan", "Segment": "Potential", "Start": -64.0, "End": 17.0, "Color": "#F6B3AC", "Biography": "C. Iulius Hyginus was a Spaniard born between 64 and 60 BC, brought to Rome by Caesar and was a freed slave of Augustus. He received education under Alexander Polyhistor and was both a teacher and friend with Ovid as well as the historian Clodius Licinius. He headed the Palatine Library and wrote on a large range of topics including agriculture, history, geography and astronomy. From Ovid\u2019s work, it could be inferred that Hyginus was alive at least until AD 10, which places his time of death afterwards. ", "Synopsis": ""}, {"Name": "Iulius Hyginus, C.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": -60.0, "End": 10.0, "Color": "#F47F72", "Biography": "C. Iulius Hyginus was a Spaniard born between 64 and 60 BC, brought to Rome by Caesar and was a freed slave of Augustus. He received education under Alexander Polyhistor and was both a teacher and friend with Ovid as well as the historian Clodius Licinius. He headed the Palatine Library and wrote on a large range of topics including agriculture, history, geography and astronomy. From Ovid\u2019s work, it could be inferred that Hyginus was alive at least until AD 10, which places his time of death afterwards. ", "Synopsis": ""}, {"Name": "Rutilius Rufus, P.", "Category": "Author Lifespan", "Segment": "Potential", "Start": -160.0, "End": -75.0, "Color": "#F6B3AC", "Biography": "Publius Rutilius Rufus was a Roman statesman and a Stoic who was likely born between 160 and 158 BC. He studied under Panaetius and Scaevola, founders of Roman legal system. He was politically known for having served as a military tribune under Scipio Aemilianus at Numantia and later as <i> legatus</i> in the Jugurthine war. Before becoming consul in 105 BC where he strove to rebuild Rome\u2019s morale, he exchanged accusations and prosecutions with his rival, Aemilius Scaurus. When he was in office, he was known for his uprightness. Yet by 92 BC, Marius\u2019 coalition launched a successful attack on Rutilius and he was falsely convicted of extortion and retired into exile at Smyrna. Here, he wrote his literary works including his autobiography, <i> De Vita Sua </i>, which were heavily quoted by others who came after him. The date of his passing remains unclear.", "Synopsis": ""}, {"Name": "Rutilius Rufus, P.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": -158.0, "End": -78.0, "Color": "#F47F72", "Biography": "Publius Rutilius Rufus was a Roman statesman and a Stoic who was likely born between 160 and 158 BC. He studied under Panaetius and Scaevola, founders of Roman legal system. He was politically known for having served as a military tribune under Scipio Aemilianus at Numantia and later as <i> legatus</i> in the Jugurthine war. Before becoming consul in 105 BC where he strove to rebuild Rome\u2019s morale, he exchanged accusations and prosecutions with his rival, Aemilius Scaurus. When he was in office, he was known for his uprightness. Yet by 92 BC, Marius\u2019 coalition launched a successful attack on Rutilius and he was falsely convicted of extortion and retired into exile at Smyrna. Here, he wrote his literary works including his autobiography, <i> De Vita Sua </i>, which were heavily quoted by others who came after him. The date of his passing remains unclear.", "Synopsis": ""}, {"Name": "Dellius, Q.", "Category": "Author Lifespan", "Segment": "Potential", "Start": -100.0, "End": -31.0, "Color": "#F6B3AC", "Biography": "Quintus Dellius was a Roman diplomat and historian in the first century BC. He was known for his shrewd political career, having switched sides numerous times during the course of the civil wars. He switched allegiance from Dolabella to Cassius, then to Antony and finally to Octavian just before the Battle of Actium in 31 BC. Accordingly, he was labelled by Seneca the Elder in his <i> Suasoriae </i> as the <i> desultor bellorum civilium </i> or <i> \u201cthe horse vaulter of the civil wars.\u201d </i> While serving Antony, he was deployed to fetch Cleopatra in Alexandria to a meeting in Tarsus and played an important diplomatic role in orchestrating this historic meeting. His works included an account of Antony\u2019s Parthian campaign, titled the <i> Bellum Parthicum </i>, which was then quoted by later authors like Plutarch. He was also the Dellius to whom Horace addressed Ode 2.3.", "Synopsis": ""}, {"Name": "Calpurnius Bibulus, L.\t\t\t", "Category": "Author Lifespan", "Segment": "Potential", "Start": -68.0, "End": -32.0, "Color": "#F6B3AC", "Biography": "Lucius Calpurnius Bibulus was the son of Marcus Calpurnius Bibulus and was born in 68 BC. He pursued higher education in Athens in 45 BC, before joining Brutus in the Civil War. After that, Brutus wrote to Cicero in 43 BC to nominate Calpurnius for a pontificate but was unsuccessful. After Philippi where he was defeated, Calpurnius surrendered to Mark Antony and eventually became part of Antony\u2019s inner circle. He then served as a mediator or diplomatic envoy between him and Octavian, and commanded a squadron of Antony\u2019s fleet. By 35 BC, he was praetor and governed Syria for Antony until 34 to 32 BC where he died.", "Synopsis": ""}, {"Name": "Acilius, C. \t\t", "Category": "Author Lifespan", "Segment": "Potential", "Start": -200.0, "End": -101.0, "Color": "#F6B3AC", "Biography": "Gaius Acilius was a Roman senator and historian active in the mid-2nd century BC, particularly around 155 BCE, when he interpreted for Greek philosophers \u2014 Carneades, Diogenes, and Critolaus. According to Cicero, he wrote <i> Annales</i>, or a history of Rome, in Greek. He did this until 184 BC. His work, now lost, was cited by later authors including Dionysius of Halicarnassus and Plutarch. ", "Synopsis": ""}, {"Name": "Calpurnius Piso Frugi, L.", "Category": "Author Lifespan", "Segment": "Potential", "Start": -182.0, "End": -120.0, "Color": "#F6B3AC", "Biography": "Lucius Calpurnius Piso Frugi was born between 182 BC and 180 BC. Politically, he was famous for being elected consul in 133 BC and fought in Sicily with some successes, such as taking Morgantina and beginning the attack on the slaves' stronghold at Henna. As a historian, his main literary achievement was <i>The Annales</i>, which comprised at least seven books, and presented a straightforward, annalistic history of Rome, covering early Rome through contemporary events. His work has been singled out for both its chronological centrality in the annalistic tradition and its centrality in many important questions of Roman history and historiography. Later historians like Livy made use of his work. While his death date is uncertain, based on historical context, it is estimated to be around 120 BC.", "Synopsis": ""}, {"Name": "Calpurnius Piso Frugi, L.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": -180.0, "End": -120.0, "Color": "#F47F72", "Biography": "Lucius Calpurnius Piso Frugi was born between 182 BC and 180 BC. Politically, he was famous for being elected consul in 133 BC and fought in Sicily with some successes, such as taking Morgantina and beginning the attack on the slaves' stronghold at Henna. As a historian, his main literary achievement was <i>The Annales</i>, which comprised at least seven books, and presented a straightforward, annalistic history of Rome, covering early Rome through contemporary events. His work has been singled out for both its chronological centrality in the annalistic tradition and its centrality in many important questions of Roman history and historiography. Later historians like Livy made use of his work. While his death date is uncertain, based on historical context, it is estimated to be around 120 BC.", "Synopsis": ""}, {"Name": "Coelius Antipater, L.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": -170.0, "End": -121.0, "Color": "#F47F72", "Biography": "Lucius Coelius Antipater was a Roman historian and jurist with no known public office. His lifespan must be deduced from the evidence of the testimonia and fragments, part of which indicated that he was a contemporary of C. Fannius, suggesting that he was alive in the second century BC. His main literary achievement was his seven books on the Second Punic War, which he wrote using not only Roman sources, but also Silenus' Carthaginian account. Later historians like Livy made extensive use of his work. In addition, he was also one of Cicero's main sources for the <i>De Divinatione</i>, particularly on the question of dreams and divine warnings.", "Synopsis": ""}, {"Name": "Vipsanius Agrippa, M.", "Category": "Author Lifespan", "Segment": "Potential", "Start": -64.0, "End": -12.0, "Color": "#F6B3AC", "Biography": "Marcus Vipsanius Agrippa, born between 64 BC and 62 BC, was a Roman statesman, general and a close friend of Augustus. Literarily, Agrippa wrote an autobiography (<i> De Vita Sua </i>) and a geographical commentary that was used later by Strabo and Pliny to construct maps for the empire. Politically, he held several positions including senator after 43 BC and governor of Gaul in 38 BC. He was instrumental in leading Rome to naval victories, which were deemed the primary cause of Mark Antony's defeat at Actium; and was also renowned for overseeing major building projects like the original Pantheon. In 23 BC, a sickly Augustus even handed Agrippa his signet-ring, conferring an unofficial supreme status if Augustus has died. In 12 BC, he went to Pannonia to deal with a revolt but fell ill and died.", "Synopsis": ""}, {"Name": "Vipsanius Agrippa, M.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": -62.0, "End": -12.0, "Color": "#F47F72", "Biography": "Marcus Vipsanius Agrippa, born between 64 BC and 62 BC, was a Roman statesman, general and a close friend of Augustus. Literarily, Agrippa wrote an autobiography (<i> De Vita Sua </i>) and a geographical commentary that was used later by Strabo and Pliny to construct maps for the empire. Politically, he held several positions including senator after 43 BC and governor of Gaul in 38 BC. He was instrumental in leading Rome to naval victories, which were deemed the primary cause of Mark Antony's defeat at Actium; and was also renowned for overseeing major building projects like the original Pantheon. In 23 BC, a sickly Augustus even handed Agrippa his signet-ring, conferring an unofficial supreme status if Augustus has died. In 12 BC, he went to Pannonia to deal with a revolt but fell ill and died.", "Synopsis": ""}, {"Name": "Ammianus Marcellinus", "Category": "Author Lifespan", "Segment": "Potential", "Start": 330.0, "End": 395.0, "Color": "#F6B3AC", "Biography": "Ammianus Marcellinus, a historian of the Roman empire, was born in Syria around 330. He entered into the elite corps of <i>protectores domestici</i> at his youth, then became a personal staff of the general Ursicinus, serving in north Italy, Gaul, Germany, Illyria and Mesopotamia. He shortly withdrew from military activities after Ursicinus' dismission in 359, and reemerged in 363 for Julian's Persian expedition. In his later years, he settled in Rome and began the <i>Res Gestae</i> (<i> Chronicles of Events</i>), a continuation of Tacitus' <i>History</i>. Marcellinus died around 395.", "Synopsis": ""}, {"Name": "Velleius Paterculus", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": -19.0, "End": 30.0, "Color": "#F47F72", "Biography": "Velleius Paterculus, a Roman historian, soldier and senator, was born in 20 or 19 BC. He began his career as a military tribune, then joined the staff of Gaius Caesar in eastern provinces in AD 2. During the AD 4-12, he served under the future emperor Tiberius, holding positions of <i>praefectus equitum</i> (AD 4-6) and then quaestor (AD 7). He was designated as praetor in AD 14. His main literary achievement was two volumes of Roman History, usually titled <i>Historiae Romanae</i> (<i>Roman histories</i>), began with Greek mythology and ended in AD 29. The date of his passing is unknown.", "Synopsis": ""}, {"Name": "Pomponius Atticus, T.", "Category": "Author Lifespan", "Segment": "Potential", "Start": -110.0, "End": -32.0, "Color": "#F6B3AC", "Biography": "Titus Pomponius Atticus, born in 110 BC, from an old-established equestrian family. He earned his cognomen <i>Atticus</i> from his 20-year stay in Athens (86\u201365 BC). As a lifelong friend of Cicero, he was renowned for his cultural pursuits, business activities and political neutrality. He hardly participated in politics publicly, but exerted influence through his extensive friendships with political elites, such as Caesar, Antony, Octavian. His main literary achievement was <i>Liber Annalis</i>, a chronological table of world. In 33 BC, he committed suicide because of an incurable illness.", "Synopsis": ""}, {"Name": "Pomponius Atticus, T.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": -110.0, "End": -32.0, "Color": "#F47F72", "Biography": "Titus Pomponius Atticus, born in 110 BC, from an old-established equestrian family. He earned his cognomen <i>Atticus</i> from his 20-year stay in Athens (86\u201365 BC). As a lifelong friend of Cicero, he was renowned for his cultural pursuits, business activities and political neutrality. He hardly participated in politics publicly, but exerted influence through his extensive friendships with political elites, such as Caesar, Antony, Octavian. His main literary achievement was <i>Liber Annalis</i>, a chronological table of world. In 33 BC, he committed suicide because of an incurable illness.", "Synopsis": ""}, {"Name": "Porcius Cato, M.", "Category": "Author Lifespan", "Segment": "Potential", "Start": -234.0, "End": -149.0, "Color": "#F6B3AC", "Biography": "Marcus Porcius Cato, known as Cato the Elder, born in 234 BC, was a Roman statesman, orator, and writer. He came from a plebeian family with military tradition, which led him to begin his career in the army during the Second Punic War. As a quaestor in 204 BC, he served under Scipio Africanus in Sicily and Africa. As a consul in 195 BC, he suppressed rebellions in Spain. As a censor in 184 BC, he purged the Senate and opposed luxury. He remained politically active throughout his later years. Cato was a foundational figure in Latin literature. His <i>Origines</i> was the first historical work written in Latin, while his <i>De Agri Cultura</i> remained the oldest surviving Latin prose. As an orator, he was renowned for his numerous speeches and his famous saying \u201cCarthage must be destroyed.\u201d Cato died in 149 BC.", "Synopsis": ""}, {"Name": "Porcius Cato, M.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": -234.0, "End": -149.0, "Color": "#F47F72", "Biography": "Marcus Porcius Cato, known as Cato the Elder, born in 234 BC, was a Roman statesman, orator, and writer. He came from a plebeian family with military tradition, which led him to begin his career in the army during the Second Punic War. As a quaestor in 204 BC, he served under Scipio Africanus in Sicily and Africa. As a consul in 195 BC, he suppressed rebellions in Spain. As a censor in 184 BC, he purged the Senate and opposed luxury. He remained politically active throughout his later years. Cato was a foundational figure in Latin literature. His <i>Origines</i> was the first historical work written in Latin, while his <i>De Agri Cultura</i> remained the oldest surviving Latin prose. As an orator, he was renowned for his numerous speeches and his famous saying \u201cCarthage must be destroyed.\u201d Cato died in 149 BC.", "Synopsis": ""}, {"Name": "Terentius Varro, M.", "Category": "Author Lifespan", "Segment": "Potential", "Start": -116.0, "End": -27.0, "Color": "#F6B3AC", "Biography": "Marcus Terentius Varro, born in 116 BC in a Sabine town, was a scholar, soldier and statesman. He served as praetor and then fought alongside Pompey during the civil war. He received Caesar's pardons but was proscribed by Antony in 43 BC. He survived through political connections and spent his final years in scholarly retirement until his death in 27 BC. Renowned as one of the most prolific Roman writers, he produced nearly 75 works, including <i>De Lingua Latina</i> on Latin linguistics and <i>De Re Rustica</i> on agricultural science.", "Synopsis": ""}, {"Name": "Terentius Varro, M.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": -116.0, "End": -27.0, "Color": "#F47F72", "Biography": "Marcus Terentius Varro, born in 116 BC in a Sabine town, was a scholar, soldier and statesman. He served as praetor and then fought alongside Pompey during the civil war. He received Caesar's pardons but was proscribed by Antony in 43 BC. He survived through political connections and spent his final years in scholarly retirement until his death in 27 BC. Renowned as one of the most prolific Roman writers, he produced nearly 75 works, including <i>De Lingua Latina</i> on Latin linguistics and <i>De Re Rustica</i> on agricultural science.", "Synopsis": ""}, {"Name": "Apuleius", "Category": "Author Lifespan", "Segment": "Potential", "Start": 125.0, "End": 180.0, "Color": "#F6B3AC", "Biography": "Apuleius was born around AD 125 at Madaurus in Africa Proconsularis and received his education in Carthage, Athens and Rome. He was a prominent public orator in Carthage and held the chief priesthood of his province. His main literary achievements included the famous novel <i>Metamorphoses</i> (<i>The Golden Ass</i>), philosophical works like <i>De Deo Socratis</i> and <i>De Platone</i>, speeches like <i>Florida</i> and <i>Apologia</i>, and some lost texts on diverse subjects. There is no record of his activities after the 160s, so the year of his passing is unknown.", "Synopsis": ""}, {"Name": "Cornelius Fronto, M.", "Category": "Author Lifespan", "Segment": "Potential", "Start": 95.0, "End": 166.0, "Color": "#F6B3AC", "Biography": "Marcus Cornelius Fronto, born around AD 95 in Numidia, was a prominent Roman lawyer and orator. He was a suffect consul for two months in 142 and served as a tutor of the future emperors Marcus Aurelius and Lucius Verus, earning imperial favour. In literature, Fronto was renowned for his eloquent correspondence, particularly with Marcus Aurelius, in which he tried to use more expressive and unusual words from early Latin texts. Through these letters, he shared his literary views, criticized Stoicism, and described his personal experience at court. Though only few of his speeches survived, his reputation as a master orator endured. He died around AD 166, likely during the plague.", "Synopsis": ""}, {"Name": "Ausonius, D. Magnus", "Category": "Author Lifespan", "Segment": "Potential", "Start": 310.0, "End": 393.0, "Color": "#F6B3AC", "Biography": "Decimus Magnus Ausonius, born around AD 310 in Bordeaux, was a Gallo-Roman poet, teacher and statesman. He rose from humble origins to become the tutor of future emperor Gratianus in the mid-360s. He was later honoured with the title <i>comes</i>, the office of <i>quaestor sacri palatii</i> and praetorian prefect, and finally the consulship. His literary works, including the famous poem <i>Mosella</i>, blended classical tradition with personal and regional themes. Though a Christian, he maintained a deep appreciation for Greco-Roman culture. Ausonius passed away after AD 393.", "Synopsis": ""}, {"Name": "Lactantius", "Category": "Author Lifespan", "Segment": "Potential", "Start": 240.0, "End": 320.0, "Color": "#F6B3AC", "Biography": "Lactantius, whose full name was Lucius Caelius Firmianus Lactantius, was born around AD 240 in North Africa. He studied under Arnobius and became a prominent Latin rhetorician, later summoned by Emperor Diocletian to teach in Nicomedia. Converted to Christianity, he lost his position during the Great Persecution and dedicated himself to writing apologetic works. His major achievement, <i>Divinae Institutiones</i>, is a seven-book treatise defending Christian doctrine against paganism and philosophy. He also authored <i>De Mortibus Persecutorum</i>, documenting the deaths of emperors who persecuted Christians. In his later years, he tutored Crispus, son of Constantine, and enjoyed the favour of the emperor. Lactantius died around AD 320.", "Synopsis": ""}, {"Name": "Annaeus Lucanus, M.", "Category": "Author Lifespan", "Segment": "Potential", "Start": 39.0, "End": 65.0, "Color": "#F6B3AC", "Biography": "Marcus Annaeus Lucanus, known as Lucan, born in Corduba in Roman Hispania in AD 39, was a prominent Roman poet and nephew of Seneca the Younger. He was renowned for his epic <i>De Bello Civili</i> (also called <i>Pharsalia</i>), which vividly portrayed the civil war between Caesar and Pompey. His work, characterized by its Stoic themes and rhetorical intensity, criticized tyranny and praised republican ideals. Although initially close to Emperor Nero, Lucan later joined the Pisonian conspiracy against Nero, leading to his forced suicide or execution in AD 65.", "Synopsis": ""}, {"Name": "Annaeus Lucanus, M.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": 39.0, "End": 65.0, "Color": "#F47F72", "Biography": "Marcus Annaeus Lucanus, known as Lucan, born in Corduba in Roman Hispania in AD 39, was a prominent Roman poet and nephew of Seneca the Younger. He was renowned for his epic <i>De Bello Civili</i> (also called <i>Pharsalia</i>), which vividly portrayed the civil war between Caesar and Pompey. His work, characterized by its Stoic themes and rhetorical intensity, criticized tyranny and praised republican ideals. Although initially close to Emperor Nero, Lucan later joined the Pisonian conspiracy against Nero, leading to his forced suicide or execution in AD 65.", "Synopsis": ""}, {"Name": "Gellius, A.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": 128.0, "End": 180.0, "Color": "#F47F72", "Biography": "Aulus Gellius, born between AD 125 and 128, was a Roman scholar and writer. He studied grammar under Sulpicius Apollinaris and rhetoric under Antonius Julianus in Rome. Fronto and philosopher Favorinus profoundly influenced him. He used to be appointed a private law judge in Rome. He also went to Athens, attending lectures by the Platonist Calvenus Taurus, during which he began writing <i>Noctes Atticae</i>, a 20-book collection of notes on diverse topics such as philosophy, history, law and grammar. He continued his writing after returning to Rome and passed away after AD 180.", "Synopsis": ""}, {"Name": "Censorinus", "Category": "Author Lifespan", "Segment": "Potential", "Start": 200.0, "End": 299.0, "Color": "#F6B3AC", "Biography": "Censorinus was a third-century Roman scholar and grammarian, described as <i>doctissimus artis grammaticae</i> (most skilled of the grammatical art) by Priscianus. His extant work, <i>De Die Natali</i>, which he dedicated to his patron Quintus Caerellius in AD 238, explored human life stages and chronological systems, mainly relying on Varro and Suetonius. He also wrote the lost <i>De Accentibus</i>, exploring the relationship between musical theory and grammatical accentuation, an idea probably inspired by Pythagorean mathematics, which he also discussed in <i>De Die Natali</i>. Censorinus' works are valued for its synthesis of science and antiquarianism.", "Synopsis": ""}, {"Name": "Iulius Frontinus, Sex.", "Category": "Author Lifespan", "Segment": "Potential", "Start": 35.0, "End": 104.0, "Color": "#F6B3AC", "Biography": "A Roman general, politician, and engineer. Frontinus was known to us first as the <i>praetor urbanus</i> in AD 70, and he was selected as consul three times, he also governed Britain, consolidating Roman control before being succeeded by Agricola. Renowned for his military expertise, he authored <i>Strategemata</i>, a tactical guide for commanders. As Rome\u2019s water commissioner under Emperor Nerva, he reformed the city\u2019s aqueduct system, and then documented in <i>De Aquaeductu Urbis Romae</i>\u2014a work on hydraulic engineering and urban water supply management. Frontinus emphasized practicality, ethics, and public welfare, blending technical precision with administrative rigor. His works remain vital sources on Roman military science and urban management.", "Synopsis": ""}, {"Name": "Iulius Frontinus, Sex.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": 40.0, "End": 103.0, "Color": "#F47F72", "Biography": "A Roman general, politician, and engineer. Frontinus was known to us first as the <i>praetor urbanus</i> in AD 70, and he was selected as consul three times, he also governed Britain, consolidating Roman control before being succeeded by Agricola. Renowned for his military expertise, he authored <i>Strategemata</i>, a tactical guide for commanders. As Rome\u2019s water commissioner under Emperor Nerva, he reformed the city\u2019s aqueduct system, and then documented in <i>De Aquaeductu Urbis Romae</i>\u2014a work on hydraulic engineering and urban water supply management. Frontinus emphasized practicality, ethics, and public welfare, blending technical precision with administrative rigor. His works remain vital sources on Roman military science and urban management.", "Synopsis": ""}, {"Name": "Fabius Pictor, Q.", "Category": "Author Lifespan", "Segment": "Potential", "Start": -270.0, "End": -216.0, "Color": "#F6B3AC", "Biography": "Rome\u2019s first historian, belonged to the patrician clan of Fabius, he is a relative of Fabius Maximus \u201cCunctator\u201d. Fabius Pictor fought in the Gallic War in 225 BC and commanded forces against the Ligurians. As a senator, he led a critical embassy to Delphi after Rome\u2019s defeat at Cannae. Though unconfirmed as a magistrate, his senior status and Greek proficiency suited diplomatic roles. He authored Rome\u2019s history in Greek, blending myth, institutions, and contemporary events like the Second Punic War. Fragments suggest ritual interests, but no direct priestly role is attested. His lineage traced to C. Fabius \u201cPictor\u201d, and descendants included a praetor. His work, foundational for Roman historiography, aimed to legitimize Rome\u2019s rise to Greek audiences, influencing later historians like Livy.", "Synopsis": ""}, {"Name": "Cincius Alimentus, L.", "Category": "Author Lifespan", "Segment": "Potential", "Start": -250.0, "End": -202.0, "Color": "#F6B3AC", "Biography": "Roman historian and senator active during the Second Punic War. He served as praetor in 210 BC, he governed Sicily under M. Valerius Laevinus until 208 BC, when he attempted to besiege Locri but was defeated by Hannibal. Captured during this campaign, he reportedly conversed with Hannibal in Greek, later incorporating these insights into his history. His work, written in Greek, mirrored Fabius Pictor\u2019s structure, spanning Rome\u2019s foundation to Hannibal\u2019s invasion. However, his narrative likely remained incomplete, possibly due to his death or captivity. Despite offering unique Carthaginian perspectives, his history was overshadowed by Fabius\u2019 and survives only in fragments, cited sparingly by later authors. Cincius\u2019 career and captivity underscore his dual role as participant and chronicler of Rome\u2019s conflict with Carthage.", "Synopsis": ""}, {"Name": "Coelius Antipater, L.", "Category": "Author Lifespan", "Segment": "Potential", "Start": -170.0, "End": -91.0, "Color": "#F6B3AC", "Biography": "A Roman historian renowned for his work on the Second Punic War, which indicated a shift from annalistic chronicles to focused historical narratives. Coelius was contemporary of C. Gracchus and mentor to the orator L. Crassus, he held no public office but maintained elite connections. His work, <i>Historiae Belli Punici Alterius</i>, emphasized dramatic storytelling with rhetorical speeches and dreams. While his work was partly influenced by Greek sources like Silenus, he critically evaluated them, documenting conflicting versions from both sides. Coelius\u2019 fragmented legacy highlights his role in evolving Roman historiography, and influenced later historians like Livy.", "Synopsis": ""}, {"Name": "Plinius Caecilius Secundus, C.", "Category": "Author Lifespan", "Segment": "Potential", "Start": 61.0, "End": 112.0, "Color": "#F6B3AC", "Biography": "A Roman author and statesman. Pliny was born in <i>Comum</i> and later was adopted by his uncle, Pliny the Elder. Rising through Rome\u2019s political ranks, he became consul in AD 100, the curator of Tiber in AD 103 and later governor of Bithynia-Pontus. His fame rests on his <i>Epistulae</i>, offering vivid insights into Roman life, including eyewitness accounts of Vesuvius\u2019 eruption in AD 79, which killed his uncle. His correspondence with Trajan, included in the tenth book of his <i>Epistulae</i>, discussing multiple problems on imperial governance. Combining literary elegance with administrative detail, Pliny\u2019s works show imperial governance, social norms, and personal ethics, cementing his legacy as a bridge between Rome\u2019s intellectual and political worlds.", "Synopsis": ""}, {"Name": "Plinius Caecilius Secundus, C.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": 62.0, "End": 111.0, "Color": "#F47F72", "Biography": "A Roman author and statesman. Pliny was born in <i>Comum</i> and later was adopted by his uncle, Pliny the Elder. Rising through Rome\u2019s political ranks, he became consul in AD 100, the curator of Tiber in AD 103 and later governor of Bithynia-Pontus. His fame rests on his <i>Epistulae</i>, offering vivid insights into Roman life, including eyewitness accounts of Vesuvius\u2019 eruption in AD 79, which killed his uncle. His correspondence with Trajan, included in the tenth book of his <i>Epistulae</i>, discussing multiple problems on imperial governance. Combining literary elegance with administrative detail, Pliny\u2019s works show imperial governance, social norms, and personal ethics, cementing his legacy as a bridge between Rome\u2019s intellectual and political worlds.", "Synopsis": ""}, {"Name": "Postumius Albinus, A.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": -181.0, "End": -146.0, "Color": "#F47F72", "Biography": "A Roman statesman, military commander, and historian. Born as a member of the prestigious <i>Postumii</i> family, he held key roles in his career: urban praetor, envoy in Greek conflicts, and consul. His consulship was marked by clashes with tribunes over harsh levies for Spain. Later, he joined the commission organizing Achaea as a province, earning him Greek honors. His historical work <i>\u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03af\u03c3\u03c4\u03bf\u03c1\u03af\u03b1</i> mainly focused on military and political events of Roman history.\r\nPolybius, biased due to political disputes, criticized his Greek-language history as unskilled. Cicero, however, praised his eloquence and learning. Albinus\u2019 other works, including <i>De aduentu Aeneae</i>, aimed to bridge Roman-Greek culture. His fragmented legacy highlights Rome\u2019s complex engagement with Hellenism.", "Synopsis": ""}, {"Name": "Valerius Martialis, M.", "Category": "Author Lifespan", "Segment": "Potential", "Start": 38.0, "End": 104.0, "Color": "#F6B3AC", "Biography": "A Roman poet born in Bilbilis, Spain, he later moved to Rome around AD 64, where he spent over three decades navigating literary circles under Flavian emperors. Though financially struggling, he gained patronage from some Roman elites like the wife of Lucan. His 12-book <i>Epigrammata</i> reflects Roman society in the 1st century\u2014exposing urban life with humor, wordplay, and vivid stories. After Domitian\u2019s death, he returned to Spain, enjoying quieter years until his death. Martial\u2019s unique style influenced modern satirists, while his works remain invaluable for insights into 1st-century Rome\u2019s social fabric.", "Synopsis": ""}, {"Name": "Valerius Martialis, M.", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": 41.0, "End": 103.0, "Color": "#F47F72", "Biography": "A Roman poet born in Bilbilis, Spain, he later moved to Rome around AD 64, where he spent over three decades navigating literary circles under Flavian emperors. Though financially struggling, he gained patronage from some Roman elites like the wife of Lucan. His 12-book <i>Epigrammata</i> reflects Roman society in the 1st century\u2014exposing urban life with humor, wordplay, and vivid stories. After Domitian\u2019s death, he returned to Spain, enjoying quieter years until his death. Martial\u2019s unique style influenced modern satirists, while his works remain invaluable for insights into 1st-century Rome\u2019s social fabric.", "Synopsis": ""}, {"Name": "Cornelius Nepos", "Category": "Author Lifespan", "Segment": "Potential", "Start": -110.0, "End": -24.0, "Color": "#F6B3AC", "Biography": "A Roman historian and biographer from Gaul, associated with figures like Cicero and Catullus, who dedicated poetry to him. A knight-class scholar, he pioneered Latin biographical literature with <i>De Viris Illustribus </i>, contrasting Greek and Roman leaders with at least 16 books. His surviving works include <i>Lives of Eminent Foreign Commanders</i>, <i> Life of Atticus</i>, and <i> Life of Cato</i>. They blend moralizing anecdotes with historical narrative. Though criticized for factual inaccuracies and reliance on Greek sources like Apollodorus, his accessible style made his texts educational staples. Nepos emphasized cultural parallels, bridging Greek and Roman traditions, influencing later writers like Plutarch.", "Synopsis": ""}, {"Name": "Vitruvius Pollio, M.", "Category": "Author Lifespan", "Segment": "Potential", "Start": -80.0, "End": -15.0, "Color": "#F6B3AC", "Biography": "A Roman architect and engineer active during the reign of Caesar and Augustus. Though details of his life remain vague, his work <i>De Architectura</i>, which is the only surviving architectural treatise from antiquity\u2014cements his legacy. Trained in engineering, he served in the Roman military, designing siege engines and aqueducts for the legions. His <i>De Architectura</i>, dedicated to Augustus, systematized classical architecture and set a high standard for later architects, emphasizing three core principles: <i>firmitas</i> (durability), <i>utilitas</i> (utility), and <i>venustas</i> (beauty). Though valued in related studies, it has also been criticized by scholars for its content, which is divorced from actual technology and focuses on formative descriptions. Rediscovered in the Renaissance, his ideas became fundamental to Western architectural practice, bridging ancient wisdom and modern design.", "Synopsis": ""}, {"Name": "Pomponius Mela", "Category": "Author Lifespan", "Segment": "Potential", "Start": -25.0, "End": 54.0, "Color": "#F6B3AC", "Biography": "A Roman geographer born in <i>Tingentera</i>, Spain. He was active during Claudius\u2019 reign and wrote a book to celebrate Claudius\u2019 invasion of Britain, which is <i>De Chorographia</i>, the earliest surviving Latin geography. Structured in three books, it described the known world to the Romans\u2014Europe, Asia, and Africa\u2014encircled by <i>Oceanus</i>, blending administrative data, Greek scholarship, and mythical elements. Though reliant on Greek sources like Eratosthenes and military reports rather than firsthand exploration, his work preserved geographical knowledge for later authors like Pliny and Strabo and even for medieval Europe. Rediscovered during the Renaissance, its inaccuracies influenced cartography until the Age of Exploration.", "Synopsis": ""}, {"Name": "Iunius Moderatus Columella, L.", "Category": "Author Lifespan", "Segment": "Potential", "Start": 4.0, "End": 70.0, "Color": "#F6B3AC", "Biography": "A Roman agronomist from Gades, Spain, authored <i>De Re Rustica</i>, which is the most systematic agricultural manual in the ancient Roman world. He combined practical estate management experience with Hellenistic knowledge, advocating sustainable practices like crop rotation, soil conservation, and organic fertilization. His work detailed viticulture, livestock breeding and efficient farm administration, emphasizing scientific observation and economic viability. He also promoted slave management, urging incentives over coercion. Columella critiqued former Roman writers by rejecting \"land exhaustion\" theories. Moreover, he blended the art of poetry and technical prose, preserving Greco-Roman agrarian wisdom, influencing medieval Europe and Enlightenment-era agronomy.", "Synopsis": ""}, {"Name": "Pompeius Trogus", "Category": "Author Lifespan", "Segment": "Potential", "Start": -27.0, "End": 14.0, "Color": "#F6B3AC", "Biography": "a Roman historian of Gallic origin, fl. Augustan era, he was emerged from the Vocontii tribe in southern Gaul. His family was granted Roman citizenship through military service under Pompey\u2019s father, embodied Rome\u2019s integration of provincial elites. (<i>RE</i> (1952), s.v. \u201cPompeius Trogus\u201d) Trogus distinguished himself as a scholar rather than a politician. His work, the 44-volume <i>Historiae Philippicae</i>, offered a groundbreaking universal history centered on the Hellenistic world, tracing empires from Assyria and Persia to the rise of Rome. Unlike contemporaries like Livy, Trogus adopted a non-Romanocentric lens, emphasizing cross-cultural interactions and critiquing imperial expansion. His work, though lost, survives through Justin\u2019s<i> Epitome</i>, preserving invaluable accounts of Eastern kingdoms often overlooked by Roman sources. A bilingual intellectual rooted in Gallo-Roman heritage, Trogus symbolized the cultural synthesis of Augustus\u2019 era, bridging Mediterranean narratives and enriching understanding of antiquity\u2019s interconnected civilizations.", "Synopsis": ""}, {"Name": "Cassius Dio", "Category": "Author Lifespan", "Segment": "Potential", "Start": 155.0, "End": 235.0, "Color": "#F6B3AC", "Biography": "A Greek senator and historian of Bithynian origin. His father Cassius Apronianus has entered the senate and attained a consulship. He was born under the reign of Antoninus Pius or the early years of Marcus Aurelius. (<i>RE</i> 3.1: 1684) He himself served as praetor in 194 and suffect consul probably c. 204; from 218 to 228 he finally became the proconsul of Africa and legate first of Dalmatia and then of Upper Pannonia. In 229 he held ordinary consulship and then retired to Bithynia. (<i>OCD</i>: 288) His work, <i>Roman History</i>, as an amalgam of Greek and Roman elements, was written in Greek. It is usually divided into 80 books, some of which have been preserved through various manuscripts and epitomes, serving as important sources for the history of late Republic and early Empire.", "Synopsis": ""}, {"Name": "Cassius Dio", "Category": "Author Lifespan", "Segment": "Confirmed", "Start": 164.0, "End": 229.0, "Color": "#F47F72", "Biography": "A Greek senator and historian of Bithynian origin. His father Cassius Apronianus has entered the senate and attained a consulship. He was born under the reign of Antoninus Pius or the early years of Marcus Aurelius. (<i>RE</i> 3.1: 1684) He himself served as praetor in 194 and suffect consul probably c. 204; from 218 to 228 he finally became the proconsul of Africa and legate first of Dalmatia and then of Upper Pannonia. In 229 he held ordinary consulship and then retired to Bithynia. (<i>OCD</i>: 288) His work, <i>Roman History</i>, as an amalgam of Greek and Roman elements, was written in Greek. It is usually divided into 80 books, some of which have been preserved through various manuscripts and epitomes, serving as important sources for the history of late Republic and early Empire.", "Synopsis": ""}, {"Name": "Posidon. <i>History</i>", "Category": "Work Composition", "Segment": "Potential", "Start": -135.0, "End": -51.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Posidonius was a polymath who wrote on many topics, including <i> Historia </i> (or <i> Histories </i>), covering Roman history after 155 BC and described Rome\u2019s dominance over the Hellenistic world. Posidonius likely referred to sources such as Rutilius Rufus\u2019 history of Rome in the composition of his work during his lifetime. While his complete <i> Histories </i> did not survive, many fragments have been preserved in quotations by different authors, including Athenaeus, Plutarch and Diodorus. "}, {"Name": "Posidon. <i>History</i>", "Category": "Work Coverage", "Segment": "Potential", "Start": -155.0, "End": -117.0, "Color": "#B3D1E7", "Biography": "", "Synopsis": "Posidonius was a polymath who wrote on many topics, including <i> Historia </i> (or <i> Histories </i>), covering Roman history after 155 BC and described Rome\u2019s dominance over the Hellenistic world. Posidonius likely referred to sources such as Rutilius Rufus\u2019 history of Rome in the composition of his work during his lifetime. While his complete <i> Histories </i> did not survive, many fragments have been preserved in quotations by different authors, including Athenaeus, Plutarch and Diodorus. "}, {"Name": "Sull. <i>Memoirs</i>", "Category": "Work Composition", "Segment": "Potential", "Start": -138.0, "End": -78.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Cornelius Sulla, Lucius was a pivotal figure in Roman political history and according to Plutarch, he worked on his <i> Memoirs </i> until the end of his life in 78 BC. His work was arranged as ": 5.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Caius Asinius Pollio was famous for his literary work in various genres, including poetry, speeches and his <i> Historia </i>, or <i> History </i>. It was inferred that he did not actively embark on <i> History </i> until Sallust\u2019s death in 35 or 34 BC, of which some parts may have been written in the early years of Augustus\u2019 principate, and included contents such as Pompey\u2019s death. While <i> History </i> was not preserved in full, fragments remained in the works of Plutarch and Appian, who mainly quoted Asinius\u2019 work for the Civil War. In addition, Livy also seemed to have included material from <i> History </i> into his own account. Moreover, in his reflections on the death of Priam in <i> Aen </i>, Virgil also seemed to have been influenced by the accounts of Asinius Pollio Caius."}, {"Name": "Asinius Pollio, C, <i>Historia</i>", "Category": "Work Coverage", "Segment": "Potential", "Start": -60.0, "End": -42.0, "Color": "#B3D1E7", "Biography": "", "Synopsis": "Caius Asinius Pollio was famous for his literary work in various genres, including poetry, speeches and his <i> Historia </i>, or <i> History </i>. It was inferred that he did not actively embark on <i> History </i> until Sallust\u2019s death in 35 or 34 BC, of which some parts may have been written in the early years of Augustus\u2019 principate, and included contents such as Pompey\u2019s death. While <i> History </i> was not preserved in full, fragments remained in the works of Plutarch and Appian, who mainly quoted Asinius\u2019 work for the Civil War. In addition, Livy also seemed to have included material from <i> History </i> into his own account. Moreover, in his reflections on the death of Priam in <i> Aen </i>, Virgil also seemed to have been influenced by the accounts of Asinius Pollio Caius."}, {"Name": "Valerius Antias, <i>Historia</i>", "Category": "Work Composition", "Segment": "Potential", "Start": -85.0, "End": -6 y": "Work Composition", "Segment": "Potential", "Start": -63.0, "End": 14.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "The Roman emperor Augustus once wrote a thirteen-book autobiographical work, titled <i>De Vita Sua</i> (<i>On his Own Life</i>), which was much longer than the extant <i>Res Gestae</i>. Only a few fragments survive now (Smith and Powell 2009, ix). This autobiography was written in Latin and chronicled Augustus' life, ending with the Cantabrian War (29\u201319 B.C.) in Spain (Suet. <i>Aug.</i>, 85.1). The text primarily focused on his military achievements and the divine favour for his career, similar in style to Sulla's autobiography (Smith and Powell 2009, x\u2013xii)."}, {"Name": "Augustus, <i>Memoirs</i>", "Category": "Work Coverage", "Segment": "Potential", "Start": -63.0, "End": -19.0, "Color": "#B3D1E7", "Biography": "", "Synopsis": "The Roman emperor Augustus once wrote a thirteen-book autobiographical work, titled <i>De Vita Sua</i> (<i>On his Own Life</i>), which was much longer than the extant <i>Res Gestae</i>. Only a few fragments survive now (Smith and Powell 2009, ix). This autobiography was written in Latin and chronicled Augustus' life, ending with the Cantabrian War (29\u201319 B.C.) in Spain (Suet. <i>Aug.</i>, 85.1). The text primarily focused on his military achievements and the divine favour for his career, similar in style to Sulla's autobiography (Smith and Powell 2009, x\u2013xii)."}, {"Name": "Sall. <i>Hist.<i/>", "Category": "Work Composition", "Segment": "Potential", "Start": -43.0, "End": -35.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Caius Sallustius Crispus,often known simply as Sallust, was a renowned Roman historian and politician, writing his major work <i>Historiae</i>(<i>Histories</i>) during the period of the Second Triumvirate. <i>Histories</i> covered the years 78 BC to 67 BC, the turbulent years after the death of the dictator Sulla, providing context for the chaos that eventually led to Juliu i>) was written by Ammianus Marcellinus during his settlement in Rome after 380, and was published serially during 390s. It was a 31-book Latin historical work, originally covered Roman history from Emperor Nerva's accession in 96 to Valens' death at the Battle of Adrianople in 378. Only books 14-31, about the period 353 to 378, survived and transmitted through a single 9th-century manuscript. <i>Res Gestae</i> combined the style of Tacitus' annalistic history and the style of imperial biographies in author's time, was renowned for its vivid character sketches."}, {"Name": "Amm. Marc. <i>Res Gestae</i>", "Category": "Work Coverage", "Segment": "Potential", "Start": 96.0, "End": 378.0, "Color": "#B3D1E7", "Biography": "", "Synopsis": "<i>Res Gestae</i> (<i> Chronicles of Events</i>) was written by Ammianus Marcellinus during his settlement in Rome after 380, and was published serially during 390s. It was a 31-book Latin historical work, originally covered Roman history from Emperor Nerva's accession in 96 to Valens' death at the Battle of Adrianople in 378. Only books 14-31, about the period 353 to 378, survived and transmitted through a single 9th-century manuscript. <i>Res Gestae</i> combined the style of Tacitus' annalistic history and the style of imperial biographies in author's time, was renowned for its vivid character sketches."}, {"Name": "Amm. Marc. <i>Res Gestae</i>", "Category": "Work Coverage", "Segment": "Confirmed", "Start": 96.0, "End": 378.0, "Color": "#7FB2D5", "Biography": "", "Synopsis": "<i>Res Gestae</i> (<i> Chronicles of Events</i>) was written by Ammianus Marcellinus during his settlement in Rome after 380, and was published serially during 390s. It was a 31-book Latin historical work, originally covered Roman history from Emperor Nerva's accession in 96 to Valens' death at the Battle of Adrianople in 378. Only books 14-31, about the period 353 to 378, survived and transmitted through a single 9th-century manuscript. <i>Res Gestae</i> combined the style of Tacitus' annalistic history and the style of imperial biographies in author's time, was renowned for its vivid character sketches."}, {"Name": "Vell. Pat. <i>Historiae Romanae</i>", "Category": "Work Composition", "Segment": "Potential", "Start": -20.0, "End": 30.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Velleius Paterculus wrote two-book <i>Historiae Romanae</i> (<i>Roman Histories</i>) in Latin and dedicated it to the consul Marcus Vinicius in AD 30. It was a summary of Roman history from the fall of Troy to AD 29. The first book (mostly lost) ended with the destruction of Carthage in 146 BC, while the second book mainly focused on the deeds of Caesar, Augustus and Tiberius. Although Paterculus' pro-Tiberian perspective long drew criticism, his work was valuable as the only surviving Latin historical work between Livy and Tacitus."}, {"Name": "Vell. Pat. <i>Historiae Romanae</i>", "Category": "Work Coverage", "Segment": "Potential", "Start": -1184.0, "End": 29.0, "Color": "#B3D1E7", "Biography": "", "Synopsis": "Velleius Paterculus wrote two-book <i>Historiae Romanae</i> (<i>Roman Histories</i>) in Latin and dedicated it to the consul Marcus Vinicius in AD 30. It was a summary of Roman history from the fall of Troy to AD 29. The first book (mostly lost) ended with the destruction of Carthage in 146 BC, while the second book mainly focused on the deeds of Caesar, Augustus and Tiberius. Although Paterculus' pro-Tiberian perspective long drew criticism, his work was valuable as the only surviving Latin historical work between Livy and Tacitus."}, {"Name": "Pomponius Atticus, T.<i>Liber Annalis</i>", "Category": "Work Composition", "Segment": "Potential", "Start": -51.0, "End": -47.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "The <i>Liber Annalis</i> (<i>Yearly Accounts</i>), a chronological table of world centered on Rome, was composed in Latin by Titus Pomponius Atticus. It gave an account of the yearly magistrates and most important events from the founding of Rome to the mid-1st century BC, emphasizing precise dating and genealogical records. Atticus wrote his chronicle in a concise style, rather than lengthy historical discourses, reflecting his blend of Greek and Roman literary styles. The text survives only in fragments, preserved through citations by later authors including Cicero, Nepos, Asconius, and Solinus."}, {"Name": "Pomponius Atticus, T.<i>Liber Annalis</i>", "Category": "Work Coverage", "Segment": "Potential", "Start": -753.0, "End": -47.0, "Color": "#B3D1E7", "Biography": "", "Synopsis": "The <i>Liber Annalis</i> (<i>Yearly Accounts</i>), a chronological table of world centered on Rome, was composed in Latin by Titus Pomponius Atticus. It gave an account of the yearly magistrates and most important events from the founding of Rome to the mid-1st century BC, emphasizing precise dating and genealogical records. Atticus wrote his chronicle in a concise style, rather than lengthy historical discourses, reflecting his blend of Greek and Roman literary styles. The text survives only in fragments, preserved through citations by later authors including Cicero, Nepos, Asconius, and Solinus."}, {"Name": "Cato, <i>Agr.</i>", "Category": "Work Composition", "Segment": "Potential", "Start": -234.0, "End": -149.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "<i>De Agri Cultura</i>(<i>On Agriculture</i>), a guide to agriculture and the earliest surviving prose work in Latin, was written by Marcus Porcius Cato at an unspecified date, probably in his later years. This work, of moderate length, composed with concise and practical instructions, while lacking of systematic organization and containing repetitive sections. Primarily focusing on grape and olive cultivation,it also briefly mentioned horticulture, medicinal treatments and recipes, offering valuable insights into Roman agriculture and society. This remains Cato's only complete surviving work."}, {"Name": "Varro, <i>Ling.</i>", "Category": "Work Composition", "Segment": "Potential", "Start": -47.0, "End": -43.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "<i>De Lingua Latina</i> (<i>On the Latin Language</i>) is a grammatical and linguistic work by the Roman scholar Marcus Terentius Varro. According to the correspondences between Cicero and Atticus, <i>De Lingua Latina</i> was composed between 47 and 43 BC and ultimately dedicated to Cicero. It discussed about etymology, morphology, grammar and usage of Latin language across 25 books, though only Books 5-10 survive intact. The remaining books are fragments, preserved through quotations by later grammarians in manuscripts."}, {"Name": "Varro, <i>Antiquitates Rerum Divinarum</i>", "Category": "Work Composition", "Segment": "Potential", "Start": -63.0, "End": -44.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "<i>Antiquitates Rerum Divinarum</i> (<i>Antiquities of Divine Matters</i>) by Marcus Terentius Varro is a 16-book antiquarian work on ancient Roman religious institutions, dedicated to Caesar as Pontifex Maximus. It might be published together with 25-book <i>Antiquitates Rerum Humanarum</i> in the late 50s BC, or after <i>Humanarum</i> during the period of Caesar's dictatorship. This work systematically explored cults, priesthoods, and rituals in ancient Rome, restoring to the Romans their lost cultural identity. The original book was lost, surviving only in fragments cited mainly by Augustine in his <i>De Civitate Dei</i>."}, {"Name": "Cato, <i>Orig.</i>", "Category": "Work Composition", "Segment": "Potential", "Start": -160.0, "End": -149.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "The <i>Origines</i>(<i>Origins</i>) was composed by the Roman statesman Marcus Porcius Cato in his later years, likely in the 150s BC. This work, considered the first historical Latin prose, comprised of seven books and divided into two main parts: the first three books focused on the origins of Rome and other Italian peoples, while the remaining four books covered Rome's wars, including the Punic Wars and events up to 149 BC. In the text, Cato omitted the names of military commanders, emphasizing the collective achievements of the populus Romanus. The <i>Origins</i> survived only in fragments, cited by later authors, such as Cicero, Lydus and Servius."}, {"Name": "Cato, <i>Orig.</i>", "Category": "Work Coverage", "Segment": "Potential", "Start": -1184.0, "End": -149.0, "Color": "#B3D1E7", "Biography": "", "Synopsis": "The <i>Origines</i>(<i>Origins</i>) was composed by the Roman statesman Marcus Porcius Cato in his later years, likely in the 150s BC. This work, considered the first historical Latin prose, comprised of seven books and divided into two main parts: the first three books focused on the origins of Rome and other Italian peoples, while the remaining four books covered Rome's wars, including the Punic Wars and events up to 149 BC. In the text, Cato omitted the names of military commanders, emphasizing the collective achievements of the populus Romanus. The <i>Origins</i> survived only in fragments, cited by later authors, such as Cicero, Lydus and Servius."}, {"Name": "Apul. <i>Met.</i>", "Category": "Work Composition", "Segment": "Potential", "Start": 160.0, "End": 180.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "<i>Metamorphoses</i> (commonly known as <i>The Golden Ass</i>), composed by the Roman author Apuleius around AD 150-180, was the only complete surviving Latin novel from antiquity. The story followed Lucius, a man accidentally transformed into a donkey because of a magical mishap, and underwent a series of misadventures before being saved by the goddess Isis. The novel blended elements of comedy, satire and religious themes, concluding with Lucius' spiritual awakening and conversion to Isis, which might reflect Apuleius' own involvement in some mystery cults, as attested in his another work <i>Apologia</i>."}, {"Name": "Lactant. <i>De mort. pers.</i>", "Category": "Work Composition", "Segment": "Potential", "Start": 313.0, "End": 315.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "<i>De Mortibus Persecutorum</i> (<i>On the Deaths of the Persecutors</i>) is a historical and Christian apologetic work by Lactantius, written around AD 313-314. It chronicles the downfall of Roman emperors who persecuted Christians, describing their deaths as divine punishments. At the beginning, it briefly covers early persecutors (Nero to Aurelius); then it details the Great Persecution under Diocletian Tetrarchy, focusing on the gruesome fates of Galerius and Maximinus Daia; at last, it concludes with Christianity's triumph under Constantine. The text survives intact in a single 11th-century manuscript."}, {"Name": "Lactant. <i>De mort. pers.</i>", "Category": "Work Coverage", "Segment": "Potential", "Start": 29.0, "End": 314.0, "Color": "#B3D1E7", "Biography": "", "Synopsis": "<i>De Mortibus Persecutorum</i> (<i>On the Deaths of the Persecutors</i>) is a historical and Christian apologetic work by Lactantius, written around AD 313-314. It chronicles the downfall of Roman emperors who persecuted Christians, describing their deaths as divine punishments. At the beginning, it briefly covers early persecutors (Nero to Aurelius); then it details the Great Persecution under Diocletian Tetrarchy, focusing on the gruesome fates of Galerius and Maximinus Daia; at last, it concludes with Christianity's triumph under Constantine. The text survives intact in a single 11th-century manuscript."}, {"Name": "Lactant. <i>De mort. pers.</i>", "Category": "Work Coverage", "Segment": "Confirmed", "Start": 29.0, "End": 314.0, "Color": "#7FB2D5", "Biography": "", "Synopsis": "<i>De Mortibus Persecutorum</i> (<i>On the Deaths of the Persecutors</i>) is a historical and Christian apologetic work by Lactantius, written around AD 313-314. It chronicles the downfall of Roman emperors who persecuted Christians, describing their deaths as divine punishments. At the beginning, it briefly covers early persecutors (Nero to Aurelius); then it details the Great Persecution under Diocletian Tetrarchy, focusing on the gruesome fates of Galerius and Maximinus Daia; at last, it concludes with Christianity's triumph under Constantine. The text survives intact in a single 11th-century manuscript."}, {"Name": "Lactant. <i>Div. inst.</i>", "Category": "Work Composition", "Segment": "Potential", "Start": 304.0, "End": 323.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "<i>Divinae Institutiones</i> (<i>Divine Institutes</i>), is a Christian apologetic work by Lactantius, written between AD 305 and 313 during the Diocletian persecution, with some dedications to Emperor Constantine added around 321 to 323. This work systematically refutes pagan religions and philosophies while presenting Christianity as the synthesis of <i>sapientia</i> (true wisdom) and <i>religio</i> (moral obligation). Structured in seven books, it covers topics like the falsity of pagan gods, the errors of philosophers, the theology of Christ, justice and eschatology. Notably, it blends classical authorities (Cicero, Vergil, Ovid and other writers) with Scripture. The text survives fully in medieval manuscripts."}, {"Name": "Gell. <i>NA</i>", "Category": "Work Composition", "Segment": "Potential", "Start": 125.0, "End": 180.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "<i>Noctes Atticae</i> (<i>Attic Nights</i>) is a miscellany, written by Roman scholar Aulus Gellius and finished around AD 180. Its title refers to Gellius' winter nights in Athens where he began drafting notes. Organized into twenty books of loosely connected chapters, the work covers grammar, philosophy, history and law through anecdotes, quotations (including numerous fragments of lost texts), and scholarly discussions with his teachers such as Favorinus and Calvenus Taurus. While Book 8 is lost, the text remains largely intact, offering insights into second-century Roman intellectual life."}, {"Name": "Censorinus, <i>DN</i>", "Category": "Work Composition", "Segment": "Potential", "Start": 200.0, "End": 238.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "<i>De Die Natali</i> (<i>On the Birthday</i>), written by the Roman scholar Censorinus, is a treatise dedicated to his patron Quintus Caerellius to celebrate Caerellius' 49th birthday in the summer of AD 238. The work blends antiquarian scholarship and philosophical inquiry, and is divided into two parts: the first part (Chapters 1-15) explores human life, birth, and biological generation, while the second part (Chapters 16-24) examines chronological systems and divisions of time. Notably, Chapter 21 preserves the Varronian chronology, which dates events <i>ab urbe condita</i> (from Rome's foundation), providing unique details about Roman eras and festivals. The text survives in a single 8th-century manuscript, but breaks off mid-sentence in Chapter 24."}, {"Name": "Frontinus,<i>De Aquaeductu Urbis Romae</i>", "Category": "Work Composition", "Segment": "Potential", "Start": 98.0, "End": 104.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Frontinus' <i>De Aquaeductu Urbis Romae</i>  is a professional treatise on Rome\u2019s aqueducts and water supply. As Rome\u2019s <i>Curator Aquarum</i>, Frontinus documented the city\u2019s nine aqueducts so far, their construction, history, maintenance, and daily water output. The work combines technical precision and political information. Frontinus prioritized public welfare, advocating fair distribution to fountains, baths, and normal citizens over elite misuse. His empirical approach, rejecting outdated records for firsthand surveys, set new standards for civic engineering. A blend of engineering manual and policy manifesto, it remains a cornerstone for understanding Roman urban planning and water uses."}, {"Name": "Frontinus,<i>Strategemata</i>", "Category": "Work Composition", "Segment": "Potential", "Start": 76.0, "End": 104.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Frontinus' <i>Strategemata</i> is a tactical manual on classical military stratagems from Greek and Roman history. Organized into four books, it analyzes battlefield cunning, deception, and leadership. Frontinus, drawing on his own campaigns in Britain and Germany, aimed to provide commanders with practical tools rather than abstract theory. He emphasized adaptability, psychological warfare, and creativity, illustrating how intelligence and creativity often outweighed pure violence. He not only documented Roman discipline, but also acknowledged lessons from adversaries like Hannibal. Blending historical analysis with doable advice, the <i>Strategemata</i> became a fundamental text for later military theorists and generals."}, {"Name": "Frontinus,<i>Strategemata</i>", "Category": "Work Composition", "Segment": "Confirmed", "Start": 85.0, "End": 97.0, "Color": "#8DD2C5", "Biography": "", "Synopsis": "Frontinus' <i>Strategemata</i> is a tactical manual on classical military stratagems from Greek and Roman history. Organized into four books, it analyzes battlefield cunning, deception, and leadership. Frontinus, drawing on his own campaigns in Britain and Germany, aimed to provide commanders with practical tools rather than abstract theory. He emphasized adaptability, psychological warfare, and creativity, illustrating how intelligence and creativity often outweighed pure violence. He not only documented Roman discipline, but also acknowledged lessons from adversaries like Hannibal. Blending historical analysis with doable advice, the <i>Strategemata</i> became a fundamental text for later military theorists and generals."}, {"Name": "Ovid,<i>Fasti</i>", "Category": "Work Composition", "Segment": "Potential", "Start": -2.0, "End": 8.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Ovid's <i>Fasti</i> is an unfinished elegiac poem exploring the Roman calendar, blending myths, religion, and politics. Planned in 12 books (one per month), only the first six survive. Each book details festivals, rituals, and star movements, offering explanations for traditions like the Lupercalia or Matronalia. Ovid interweaves divine myths with historical events, glorifying Emperor Augustus to align imperial ideology with ancient rites. Despite its incompleteness due to Ovid\u2019s exile, the work remains vital for understanding Roman religion, societal values, daily life and the interplay of time, memory, and power."}, {"Name": "Ovid,<i>Fasti</i>", "Category": "Work Composition", "Segment": "Confirmed", "Start": -1.0, "End": 8.0, "Color": "#8DD2C5", "Biography": "", "Synopsis": "Ovid's <i>Fasti</i> is an unfinished elegiac poem exploring the Roman calendar, blending myths, religion, and politics. Planned in 12 books (one per month), only the first six survive. Each book details festivals, rituals, and star movements, offering explanations for traditions like the Lupercalia or Matronalia. Ovid interweaves divine myths with historical events, glorifying Emperor Augustus to align imperial ideology with ancient rites. Despite its incompleteness due to Ovid\u2019s exile, the work remains vital for understanding Roman religion, societal values, daily life and the interplay of time, memory, and power."}, {"Name": "Pliny, <i>Epistulae</i>", "Category": "Work Composition", "Segment": "Potential", "Start": 99.0, "End": 112.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Pliny\u2019s <i>Epistulae</i> comprise 10 volumes of his letters, blending personal reflection, political insight, and historical documentation. The letters depict Roman elite life, legal affairs, and imperial governance. The most famous entries describe the eruption of Vesuvius, chronicling his uncle Pliny the Elder\u2019s death. Book 10, featuring exchanges with Trajan, reveals administrative challenges in Bithynia-Pontus, including early Christian trials. Pliny\u2019s vivid accounts of villas, social customs, and moral dilemmas offer colorful pictures of the Roman world in the first century. Stylistically, his letters balance rhetoric with intimacy, influencing Renaissance humanists like Erasmus."}, {"Name": "Pliny, <i>Panegyricus</i>", "Category": "Work Composition", "Segment": "Potential", "Start": 100.0, "End": 100.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Pliny\u2019s <i>Panegyricus</i> is a formal oration praising Emperor Trajan, delivered during Pliny\u2019s consulship. Expanded into a literary text, it contrasts Trajan\u2019s \u201cideal rule\u201d\u2014modesty, justice, and civic engagement\u2014with the tyranny of his predecessor Domitian. Blending flattery with political ideology, Pliny highlights Trajan\u2019s accessibility, military restraint, and respect for the Senate, framing him as a \u201ccitizen-emperor\u201d who restores Republican virtues. While the work was criticized as sycophantic, it reflects the era\u2019s shift from autocracy to collaborative governance. As the earliest surviving Roman imperial panegyric, it sets a template for later encomia, influencing Renaissance writers."}, {"Name": "Pliny, <i>Panegyricus</i>", "Category": "Work Composition", "Segment": "Confirmed", "Start": 100.0, "End": 100.0, "Color": "#8DD2C5", "Biography": "", "Synopsis": "Pliny\u2019s <i>Panegyricus</i> is a formal oration praising Emperor Trajan, delivered during Pliny\u2019s consulship. Expanded into a literary text, it contrasts Trajan\u2019s \u201cideal rule\u201d\u2014modesty, justice, and civic engagement\u2014with the tyranny of his predecessor Domitian. Blending flattery with political ideology, Pliny highlights Trajan\u2019s accessibility, military restraint, and respect for the Senate, framing him as a \u201ccitizen-emperor\u201d who restores Republican virtues. While the work was criticized as sycophantic, it reflects the era\u2019s shift from autocracy to collaborative governance. As the earliest surviving Roman imperial panegyric, it sets a template for later encomia, influencing Renaissance writers."}, {"Name": "Martial, <i>Epigrammata</i>", "Category": "Work Composition", "Segment": "Potential", "Start": 80.0, "End": 103.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "A 12-book collection, revolutionized Latin satire with over 1,500 poems. Combining humor and critique, <i>Epigrammata</i> dissect Imperial Rome\u2019s social hierarchy, mocking hypocritical elites, and urban chaos. His verses blend biting sarcasm with playful wordplay, often ending in ironic twists that expose moral decay. However, Martial also celebrates friendship, simple joys, and observations of daily life\u2014from banquets to street scenes. Praised for brevity and vivid imagery, his epigrams pioneered the genre, influencing modern writers like G. E. Lessing and Ben Johnson."}, {"Name": "Nepos, <i>De Viris Illustribus</i>", "Category": "Work Composition", "Segment": "Potential", "Start": -32.0, "End": -27.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Cornelius Nepos' </i>De Viris Illustribus</i>, was a pioneering biographical anthology contrasting Greek and Roman leaders. Organized by profession (generals, historians, poets), it originally spanned over 16 books, but now only <i>Lives of Eminent Foreign Commanders</i> and some fragments of Roman biographies survive. Emphasizing moral lessons over historical rigor, Nepos blended anecdotes, cultural comparisons, and panegyric to bridge Greek and Roman traditions. While criticized for factual errors, plain style and reliance on Greek sources like Apollodorus, it still remains a key educational text. The work influenced Plutarch\u2019s <i>Parallel Lives</i> and marked a foundational step in Latin biographical literature."}, {"Name": "Vitruvius, <i>De architectura</i>", "Category": "Work Composition", "Segment": "Potential", "Start": -27.0, "End": -25.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Vitruvius\u2019 <i>De Architectura</i>, is the only surviving architectural treatise from antiquity. Comprising ten volumes, it systema
