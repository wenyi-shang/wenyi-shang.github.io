Paterculus wrote two-book <i>Historiae Romanae</i><br>(<i>Roman Histories</i>) in Latin and dedicated it to the<br>consul Marcus Vinicius in AD 30. It was a summary of Roman<br>history from the fall of Troy to AD 29. The first book<br>(mostly lost) ended with the destruction of Carthage in 146<br>BC, while the second book mainly focused on the deeds of<br>Caesar, Augustus and Tiberius. Although Paterculus' pro-<br>Tiberian perspective long drew criticism, his work was<br>valuable as the only surviving Latin historical work between<br>Livy and Tacitus."}, {"Name": "Velleius Paterculus", "Category": "Author Lifespan", "HoverText": "<b>Velleius Paterculus</b><br><i>Confirmed lifespan</i>: -19 \u2013 30<br><i>Biography</i>: Velleius Paterculus, a Roman historian, soldier and senator,<br>was born in 20 or 19 BC. He began his career as a military<br>tribune, then joined the staff of Gaius Caesar in eastern<br>provinces in AD 2. During the AD 4-12, he served under the<br>future emperor Tiberius, holding positions of <i>praefectus<br>equitum</i> (AD 4-6) and then quaestor (AD 7). He was<br>designated as praetor in AD 14. His main literary<br>achievement was two volumes of Roman History, usually titled<br><i>Historiae Romanae</i> (<i>Roman histories</i>), began<br>with Greek mythology and ended in AD 29. The date of his<br>passing is unknown."}, {"Name": "Vipsanius Agrippa, M.", "Category": "Author Lifespan", "HoverText": "<b>Vipsanius Agrippa, M.</b><br><i>Potential lifespan</i>: -64 \u2013 -12<br><i>Confirmed lifespan</i>: -62 \u2013 -12<br><i>Biography</i>: Marcus Vipsanius Agrippa, born between 64 BC and 62 BC, was<br>a Roman statesman, general and a close friend of Augustus.<br>Literarily, Agrippa wrote an autobiography (<i> De Vita Sua<br></i>) and a geographical commentary that was used later by<br>Strabo and Pliny to construct maps for the empire.<br>Politically, he held several positions including senator<br>after 43 BC and governor of Gaul in 38 BC. He was<br>instrumental in leading Rome to naval victories, which were<br>deemed the primary cause of Mark Antony's defeat at Actium;<br>and was also renowned for overseeing major building projects<br>like the original Pantheon. In 23 BC, a sickly Augustus even<br>handed Agrippa his signet-ring, conferring an unofficial<br>supreme status if Augustus has died. In 12 BC, he went to<br>Pannonia to deal with a revolt but fell ill and died."}, {"Name": "Vipsanius Agrippa, M. <i> De Vita Sua </i>", "Category": "Work Composition", "HoverText": "<b>Vipsanius Agrippa, M. <i> De Vita Sua </i></b><br><i>Potential coverage</i>: -64 \u2013 -12<br><i>Potential composition</i>: -64 \u2013 -12<br><i>Synopsis</i>: Marcus Vipsanius Agrippa was a famous Roman statesman and<br>general who finished his autobiography <i> De Vita Sua </i><br>around the same time as Augustus'. <i> De Vita Sua </i> did<br>not survive intact as a whole and consisted of at least two<br>books. Three fragments remain, two of which were preserved<br>by Pliny the Elder, and one in the commentary of the <i><br>Georgics </i> by Servius. The contents of the autobiography<br>included the events of his life up to his aedileship in 33<br>BC in the second book. Since the rest of the books did not<br>survive, it is deduced that it would almost certainly have<br>included accounts of Agrippa's extensive public works in the<br>city of Rome, which are among his lasting achievements."}, {"Name": "Vitruvius Pollio, M.", "Category": "Author Lifespan", "HoverText": "<b>Vitruvius Pollio, M.</b><br><i>Potential lifespan</i>: -80 \u2013 -15<br><i>Biography</i>: A Roman architect and engineer active during the reign of<br>Caesar and Augustus. Though details of his life remain<br>vague, his work <i>De Architectura</i>, which is the only<br>surviving architectural treatise from antiquity\u2014cements his<br>legacy. Trained in engineering, he served in the Roman<br>military, designing siege engines and aqueducts for the<br>legions. His <i>De Architectura</i>, dedicated to Augustus,<br>systematized classical architecture and set a high standard<br>for later architects, emphasizing three core principles:<br><i>firmitas</i> (durability), <i>utilitas</i> (utility), and<br><i>venustas</i> (beauty). Though valued in related studies,<br>it has also been criticized by scholars for its content,<br>which is divorced from actual technology and focuses on<br>formative descriptions. Rediscovered in the Renaissance, his<br>ideas became fundamental to Western architectural practice,<br>bridging ancient wisdom and modern design."}, {"Name": "Vitruvius, <i>De architectura</i>", "Category": "Work Composition", "HoverText": "<b>Vitruvius, <i>De architectura</i></b><br><i>Potential composition</i>: -27 \u2013 -25<br><i>Synopsis</i>: Vitruvius\u2019 <i>De Architectura</i>, is the only surviving<br>architectural treatise from antiquity. Comprising ten<br>volumes, it systematically outlines principles of<br>architecture, engineering, and urban planning. Vitruvius<br>blends Greek theory with Roman innovation, detailing<br>materials like ancient concrete, classical pillars (Doric,<br>Ionic, Corinthian), theater, aqueduct engineering, and siege<br>machinery. He links architecture to human anatomy, inspiring<br>later architects like Leonardo da Vinci. Dedicated to<br>Emperor Augustus, the work emphasizes harmony between nature<br>and design. But its content has been criticized by many<br>scholars for theoretical description rather than actual<br>technology, makes people wonder whether ancient architects<br>followed the guidance of his book. Rediscovered in the<br>Renaissance, the <i>De Architectura</i> inspired many<br>western architects and engineers."}];

    // 
    // (B) buildTraces(smin, smax)
    // 
    function buildTraces(smin, smax) {
      const traceKeys = [
        ["Author Lifespan",   "Potential"],
        ["Author Lifespan",   "Confirmed"],
        ["Work Composition",  "Potential"],
        ["Work Composition",  "Confirmed"],
        ["Work Coverage",     "Potential"],
        ["Work Coverage",     "Confirmed"]
      ];
      let traces = [];
      for (let [cat, seg] of traceKeys) {
        let xs = [], bs = [], ys = [], col = null;
        for (let row of rawData) {
          if (row['Category'] === cat && row['Segment'] === seg) {
            const st = row['Start'], en = row['End'];
            if (!isNaN(st) && !isNaN(en) && st <= smax && en >= smin) {
              xs.push(en - st);
              bs.push(st);
              ys.push(row['Name']);
              col = row['Color'];
            }
          }
        }
        if (xs.length > 0) {
          traces.push({
            x: xs,
            y: ys,
            base: bs,
            orientation: 'h',
            marker: { color: col },
            name: seg + " (" + cat + ")",
            hoverinfo: 'none',
            type: 'bar'
          });
        }
      }
      return traces;
    }

    // 
    // (C) buildHovers(smin, smax)
    // 
    function buildHovers(smin, smax) {
      let traces = [];
      for (let row of summaryData) {
        const nm = row['Name'];
        const segs = rawData.filter(r => r['Name'] === nm);
        const overlaps = segs.some(r => {
          const st = r['Start'], en = r['End'];
          return (!isNaN(st) && !isNaN(en) && st <= smax && en >= smin);
        });
        if (!overlaps) continue;

        const start_min = Math.min(...segs.map(r => r['Start']).filter(v => !isNaN(v)));
        const end_max   = Math.max(...segs.map(r => r['End']).filter(v => !isNaN(v)));
        const hover_html = row['HoverText'];

        traces.push({
          x: [start_min, end_max],
          y: [nm, nm],
          mode: 'lines',
          line: { width: 20, color: 'rgba(0,0,0,0)' },  
          hoverinfo: 'text',
          hovertext: [hover_html, hover_html],
          hoverlabel: { bgcolor: 'lightgrey', font: { color: 'black', family: 'Arial', size: 12 } },
          showlegend: false,
          type: 'scatter'
        });
      }
      return traces;
    }

    // 
    // (D) drawFigure(smin, smax)
    // 
    function drawFigure(smin, smax) {
      const barTraces   = buildTraces(smin, smax);
      const hoverTraces = buildHovers(smin, smax);
      const data = barTraces.concat(hoverTraces);

      const layout = {
        barmode: 'overlay',
        height: 50 * sortedNames.length + 200,
        width: 1200,
        title: `Sources of the Greco-Roman World Timeline (filtered to [${smin}, ${smax}])`,
        xaxis: {
          title: "Year",
          type: "linear",
          zeroline: false,
          showgrid: true
        },
        yaxis: {
          title: "",
          categoryorder: 'array',
          categoryarray: sortedNames.slice().reverse(),
          automargin: true,
          tickfont: { size: 12 }
        },
        legend: { title: { text: "Segment (Category)" } },
        hovermode: 'y unified'
      };

      Plotly.newPlot('plot', data, layout, { displayModeBar: false });
    }

    // 
    // (E) INITIAL DRAW
    // 
    drawFigure(-2099, 399);

    // 
    // (F) FILTER BUTTON CALLBACK
    // 
    document.getElementById('filterBtn').onclick = function() {
      let smin = Number(document.getElementById('startInput').value);
      let smax = Number(document.getElementById('endInput').value);
      if (isNaN(smin) || isNaN(smax)) {
        alert("Please enter valid integers for Start Year and End Year.");
        return;
      }
      if (smin > smax) {
        let tmp = smin; smin = smax; smax = tmp;
        document.getElementById('startInput').value = smin;
        document.getElementById('endInput').value = smax;
      }
      drawFigure(smin, smax);
    };
  </script>
