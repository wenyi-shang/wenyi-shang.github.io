tically outlines principles of architecture, engineering, and urban planning. Vitruvius blends Greek theory with Roman innovation, detailing materials like ancient concrete, classical pillars (Doric, Ionic, Corinthian), theater, aqueduct engineering, and siege machinery. He links architecture to human anatomy, inspiring later architects like Leonardo da Vinci. Dedicated to Emperor Augustus, the work emphasizes harmony between nature and design. But its content has been criticized by many scholars for theoretical description rather than actual technology, makes people wonder whether ancient architects followed the guidance of his book. Rediscovered in the Renaissance, the <i>De Architectura</i> inspired many western architects and engineers."}, {"Name": "Pomponius, <i>De chorographia</i>", "Category": "Work Composition", "Segment": "Potential", "Start": 43.0, "End": 44.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Pomponius Mela's <i>De Chorographia</i> is the earliest surviving geography treatise in Latin. Organized in three books, it outlines the known world to the Romans\u2014Europe, Asia, and Africa\u2014surrounded by the ocean <i>Oceanus</i>. Pomponius blends Greek scholarship like Eratosthenes\u2019 climate zones with Roman official documents, describing regions from Spain to India. He also documents myths while describing continents far away, leaving inaccuracies in his work. Though reliant on secondhand sources and legends, his work reflects Roman imperial perspectives, emphasizing trade routes and provincial boundaries. Rediscovered in the Renaissance, its errors influenced medieval cartography."}, {"Name": "Pomponius, <i>De chorographia</i>", "Category": "Work Composition", "Segment": "Confirmed", "Start": 43.0, "End": 44.0, "Color": "#8DD2C5", "Biography": "", "Synopsis": "Pomponius Mela's <i>De Chorographia</i> is the earliest surviving geography treatise in Latin. Organized in three books, it outlines the known world to the Romans\u2014Europe, Asia, and Africa\u2014surrounded by the ocean <i>Oceanus</i>. Pomponius blends Greek scholarship like Eratosthenes\u2019 climate zones with Roman official documents, describing regions from Spain to India. He also documents myths while describing continents far away, leaving inaccuracies in his work. Though reliant on secondhand sources and legends, his work reflects Roman imperial perspectives, emphasizing trade routes and provincial boundaries. Rediscovered in the Renaissance, its errors influenced medieval cartography."}, {"Name": "Columella, <i>De Re Rustica</i>.", "Category": "Work Composition", "Segment": "Potential", "Start": 54.0, "End": 60.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Columella's <i>De Re Rustica</i>, a 12-volume agricultural treatise, stands as ancient Rome\u2019s most systematic agricultural manual. Blending technical prose with literary beauty, it covers soil science, crop rotation, viticulture, arboriculture, livestock breeding, beekeeping, and estate management. Book 10 uniquely employs hexameter verse to discuss horticulture, honoring Virgil\u2019s <i>Georgics</i>. Columella emphasizes sustainability, advocating green manure, composting, and soil conservation to counter degradation. He critiques earlier agrarian theory of \u201cland exhaustion\u201d. Detailed advice on irrigation, slave labor incentives, and profit-driven farming reflects his pragmatic idealism. Integrating Greek agronomy with Roman practices, the work preserved classical knowledge through medieval Europe, later inspiring Enlightenment agronomists."}, {"Name": "Pompeius Trogus, <i>Historiae Philippicae</i>", "Category": "Work Composition", "Segment": "Potential", "Start": -27.0, "End": 14.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Authored by the Roman historian Pompeius Trogus, the <i>Historiae Philippicae</i> is a 44-volume universal history composed during the reign of Augustus, likely between 20 BCE and 10 CE. Structured as a sweeping chronicle, it diverged from Roman-centric narratives to explore Mediterranean and Near Eastern civilizations. The work traced the rise and fall of empires, beginning with Assyria and Persia (Books 1\u20136), followed by detailed accounts of Macedonian kings\u2014notably Philip II and Alexander the Great\u2014and the Hellenistic kingdoms (Books 7\u201340). It concluded with Rome\u2019s ascendancy (Books 41\u201344), emphasizing cultural exchanges over triumphalism. Trogus\u2019 critical lens highlighted the interconnectedness of ancient societies. Sadly, the original text is lost, surviving only through the <i>Epitome</i> by Justin, a condensed version preserving its framework. Despite fragmentation, the <i>Historiae Philippicae</i> remains vital for understanding Hellenistic history and Rome\u2019s integration into a multicultural world."}, {"Name": "Pompeius Trogus, <i>Historiae Philippicae</i>", "Category": "Work Composition", "Segment": "Confirmed", "Start": -27.0, "End": 14.0, "Color": "#8DD2C5", "Biography": "", "Synopsis": "Authored by the Roman historian Pompeius Trogus, the <i>Historiae Philippicae</i> is a 44-volume universal history composed during the reign of Augustus, likely between 20 BCE and 10 CE. Structured as a sweeping chronicle, it diverged from Roman-centric narratives to explore Mediterranean and Near Eastern civilizations. The work traced the rise and fall of empires, beginning with Assyria and Persia (Books 1\u20136), followed by detailed accounts of Macedonian kings\u2014notably Philip II and Alexander the Great\u2014and the Hellenistic kingdoms (Books 7\u201340). It concluded with Rome\u2019s ascendancy (Books 41\u201344), emphasizing cultural exchanges over triumphalism. Trogus\u2019 critical lens highlighted the interconnectedness of ancient societies. Sadly, the original text is lost, surviving only through the <i>Epitome</i> by Justin, a condensed version preserving its framework. Despite fragmentation, the <i>Historiae Philippicae</i> remains vital for understanding Hellenistic history and Rome\u2019s integration into a multicultural world."}, {"Name": "Pompeius Trogus, <i>Historiae Philippicae</i>", "Category": "Work Coverage", "Segment": "Potential", "Start": -2099.0, "End": -20.0, "Color": "#B3D1E7", "Biography": "", "Synopsis": "Authored by the Roman historian Pompeius Trogus, the <i>Historiae Philippicae</i> is a 44-volume universal history composed during the reign of Augustus, likely between 20 BCE and 10 CE. Structured as a sweeping chronicle, it diverged from Roman-centric narratives to explore Mediterranean and Near Eastern civilizations. The work traced the rise and fall of empires, beginning with Assyria and Persia (Books 1\u20136), followed by detailed accounts of Macedonian kings\u2014notably Philip II and Alexander the Great\u2014and the Hellenistic kingdoms (Books 7\u201340). It concluded with Rome\u2019s ascendancy (Books 41\u201344), emphasizing cultural exchanges over triumphalism. Trogus\u2019 critical lens highlighted the interconnectedness of ancient societies. Sadly, the original text is lost, surviving only through the <i>Epitome</i> by Justin, a condensed version preserving its framework. Despite fragmentation, the <i>Historiae Philippicae</i> remains vital for understanding Hellenistic history and Rome\u2019s integration into a multicultural world."}, {"Name": "Cassius Dio, <i>\u03a1\u03c9\u03bc\u03b1\u03b9\u03ba\u03ac</i>", "Category": "Work Composition", "Segment": "Potential", "Start": 229.0, "End": 235.0, "Color": "#BAE3DC", "Biography": "", "Synopsis": "Cassius Dio's \"Roman History\" (<i>\u2018\u03a1\u03c9\u03bc\u03b1\u03b9\u03ba\u03ac</i> or <i> \u2018\u03a1\u03c9\u03bc\u03b1\u03b9\u03ba\u03ae \u1f31\u03c3\u03c4\u03bf\u03c1\u03af\u03b1</i> ) is an 80-volume work covering the history of Rome from its founding to AD 229 (<i>RE</i> 3.1: 1685). The work began around AD 202 and took 22 years to complete. The book is an amalgam of Greek and Roman elements, with analysis of political systems, military events and emperors' conduct, especially focusing on the transition from the republic to the empire. The author believes that monarchy is the inevitable choice to maintain Rome's stability, treating the conflicts of the late republic as struggles between rival contenders for supreme power. Of the existing parts, books 36 to 60 (69 BC to 46 AD) are relatively intact, while the rest rely on excerpts and abbreviations by Byzantine scholars Zonaras and Xiphilinus (<i>OCD</i>: 288)."}, {"Name": "Cassius Dio, <i>\u03a1\u03c9\u03bc\u03b1\u03b9\u03ba\u03ac</i>", "Category": "Work Coverage", "Segment": "Potential", "Start": -753.0, "End": 229.0, "Color": "#B3D1E7", "Biography": "", "Synopsis": "Cassius Dio's \"Roman History\" (<i>\u2018\u03a1\u03c9\u03bc\u03b1\u03b9\u03ba\u03ac</i> or <i> \u2018\u03a1\u03c9\u03bc\u03b1\u03b9\u03ba\u03ae \u1f31\u03c3\u03c4\u03bf\u03c1\u03af\u03b1</i> ) is an 80-volume work covering the history of Rome from its founding to AD 229 (<i>RE</i> 3.1: 1685). The work began around AD 202 and took 22 years to complete. The book is an amalgam of Greek and Roman elements, with analysis of political systems, military events and emperors' conduct, especially focusing on the transition from the republic to the empire. The author believes that monarchy is the inevitable choice to maintain Rome's stability, treating the conflicts of the late republic as struggles between rival contenders for supreme power. Of the existing parts, books 36 to 60 (69 BC to 46 AD) are relatively intact, while the rest rely on excerpts and abbreviations by Byzantine scholars Zonaras and Xiphilinus (<i>OCD</i>: 288)."}];
    const summaryData = [{"Name": "Acilius, C. \t\t", "Category": "Author Lifespan", "HoverText": "<b>Acilius, C. \t\t</b><br><i>Potential lifespan</i>: -200 \u2013 -101<br><i>Biography</i>: Gaius Acilius was a Roman senator and historian active in<br>the mid-2nd century BC, particularly around 155 BCE, when he<br>interpreted for Greek philosophers \u2014 Carneades, Diogenes,<br>and Critolaus. According to Cicero, he wrote <i><br>Annales</i>, or a history of Rome, in Greek. He did this<br>until 184 BC. His work, now lost, was cited by later authors<br>including Dionysius of Halicarnassus and Plutarch."}, {"Name": "Acilius, C. <i>Historia</i> or <i>Annales</i>", "Category": "Work Composition", "HoverText": "<b>Acilius, C. <i>Historia</i> or <i>Annales</i></b><br><i>Potential coverage</i>: -753 \u2013 -184<br><i>Potential composition</i>: -200 \u2013 -142<br><i>Synopsis</i>: Gaius Acilius was a Roman senator and historian and was<br>known for having written <i>Historia</i> or <i>Annales</i>,<br>a history of Rome in Greek, which appeared in 142 BC. It<br>unfortunately did not survive in full. The few fragments of<br>his work that remain suggest that Acilius wrote in the style<br>of older Roman annalists, and that his work covered the<br>history from early Italian times to 184 BC. Given that it<br>was written in Greek, his work would have made Roman<br>achievements intelligible to Greek audiences, and was later<br>reproduced in Latin by Claudius Quadrigarius."}, {"Name": "Amm. Marc. <i>Res Gestae</i>", "Category": "Work Composition", "HoverText": "<b>Amm. Marc. <i>Res Gestae</i></b><br><i>Confirmed coverage</i>: 96 \u2013 378<br><i>Potential composition</i>: 380 \u2013 395<br><i>Synopsis</i>: <i>Res Gestae</i> (<i> Chronicles of Events</i>) was written<br>by Ammianus Marcellinus during his settlement in Rome after<br>380, and was published serially during 390s. It was a<br>31-book Latin historical work, originally covered Roman<br>history from Emperor Nerva's accession in 96 to Valens'<br>death at the Battle of Adrianople in 378. Only books 14-31,<br>about the period 353 to 378, survived and transmitted<br>through a single 9th-century manuscript. <i>Res Gestae</i><br>combined the style of Tacitus' annalistic history and the<br>style of imperial biographies in author's time, was renowned<br>for its vivid character sketches."}, {"Name": "Ammianus Marcellinus", "Category": "Author Lifespan", "HoverText": "<b>Ammianus Marcellinus</b><br><i>Potential lifespan</i>: 330 \u2013 395<br><i>Biography</i>: Ammianus Marcellinus, a historian of the Roman empire, was<br>born in Syria around 330. He entered into the elite corps of<br><i>protectores domestici</i> at his youth, then became a<br>personal staff of the general Ursicinus, serving in north<br>Italy, Gaul, Germany, Illyria and Mesopotamia. He shortly<br>withdrew from military activities after Ursicinus'<br>dismission in 359, and reemerged in 363 for Julian's Persian<br>expedition. In his later years, he settled in Rome and began<br>the <i>Res Gestae</i> (<i> Chronicles of Events</i>), a<br>continuation of Tacitus' <i>History</i>. Marcellinus died<br>around 395."}, {"Name": "Annaeus Lucanus, M.", "Category": "Author Lifespan", "HoverText": "<b>Annaeus Lucanus, M.</b><br><i>Confirmed lifespan</i>: 39 \u2013 65<br><i>Biography</i>: Marcus Annaeus Lucanus, known as Lucan, born in Corduba in<br>Roman Hispania in AD 39, was a prominent Roman poet and<br>nephew of Seneca the Younger. He was renowned for his epic<br><i>De Bello Civili</i> (also called <i>Pharsalia</i>), which<br>vividly portrayed the civil war between Caesar and Pompey.<br>His work, characterized by its Stoic themes and rhetorical<br>intensity, criticized tyranny and praised republican ideals.<br>Although initially close to Emperor Nero, Lucan later joined<br>the Pisonian conspiracy against Nero, leading to his forced<br>suicide or execution in AD 65."}, {"Name": "Apul. <i>Met.</i>", "Category": "Work Composition", "HoverText": "<b>Apul. <i>Met.</i></b><br><i>Potential composition</i>: 160 \u2013 180<br><i>Synopsis</i>: <i>Metamorphoses</i> (commonly known as <i>The Golden<br>Ass</i>), composed by the Roman author Apuleius around AD<br>150-180, was the only complete surviving Latin novel from<br>antiquity. The story followed Lucius, a man accidentally<br>transformed into a donkey because of a magical mishap, and<br>underwent a series of misadventures before being saved by<br>the goddess Isis. The novel blended elements of comedy,<br>satire and religious themes, concluding with Lucius'<br>spiritual awakening and conversion to Isis, which might<br>reflect Apuleius' own involvement in some mystery cults, as<br>attested in his another work <i>Apologia</i>."}, {"Name": "Apuleius", "Category": "Author Lifespan", "HoverText": "<b>Apuleius</b><br><i>Potential lifespan</i>: 125 \u2013 180<br><i>Biography</i>: Apuleius was born around AD 125 at Madaurus in Africa<br>Proconsularis and received his education in Carthage, Athens<br>and Rome. He was a prominent public orator in Carthage and<br>held the chief priesthood of his province. His main literary<br>achievements included the famous novel <i>Metamorphoses</i><br>(<i>The Golden Ass</i>), philosophical works like <i>De Deo<br>Socratis</i> and <i>De Platone</i>, speeches like<br><i>Florida</i> and <i>Apologia</i>, and some lost texts on<br>diverse subjects. There is no record of his activities after<br>the 160s, so the year of his passing is unknown."}, {"Name": "Asinius Pollio, C, <i>Historia</i>", "Category": "Work Composition", "HoverText": "<b>Asinius Pollio, C, <i>Historia</i></b><br><i>Potential coverage</i>: -60 \u2013 -42<br><i>Potential composition</i>: -35 \u2013 5<br><i>Synopsis</i>: Caius Asinius Pollio was famous for his literary work in<br>various genres, including poetry, speeches and his <i><br>Historia </i>, or <i> History </i>. It was inferred that he<br>did not actively embark on <i> History </i> until Sallust\u2019s<br>death in 35 or 34 BC, of which some parts may have been<br>written in the early years of Augustus\u2019 principate, and<br>included contents such as Pompey\u2019s death. While <i> History<br></i> was not preserved in full, fragments remained in the<br>works of Plutarch and Appian, who mainly quoted Asinius\u2019<br>work for the Civil War. In addition, Livy also seemed to<br>have included material from <i> History </i> into his own<br>account. Moreover, in his reflections on the death of Priam<br>in <i> Aen </i>, Virgil also seemed to have been influenced<br>by the accounts of Asinius Pollio Caius."}, {"Name": "Asinius Pollio, C.\t\t", "Category": "Author Lifespan", "HoverText": "<b>Asinius Pollio, C.\t\t</b><br><i>Potential lifespan</i>: -76 \u2013 5<br><i>Confirmed lifespan</i>: -75 \u2013 4<br><i>Biography</i>: Caius Asinius Pollio, born in 76 BC, was a Roman general,<br>politician and historian. He was already a friend of<br>Caesar\u2019s at the Rubicon when civil war broke out in 49 BC.<br>He went on to serve under Curio in Africa, alongside Caesar<br>at Pharsalus and in Africa, thereby taking up various<br>political posts throughout his career. By 39 BC, his<br>campaign against the Albanian Parthini was successful.<br>However, he retired from public life in 38 BC and refused to<br>take sides during the final leg of the civil wars. His own<br>literary work included poetry and oratory, as well as his<br><i> Historia </i>."}, {"Name": "Augustus, <i>Memoirs</i>", "Category": "Work Composition", "HoverText": "<b>Augustus, <i>Memoirs</i></b><br><i>Potential coverage</i>: -63 \u2013 -19<br><i>Potential composition</i>: -63 \u2013 14<br><i>Synopsis</i>: The Roman emperor Augustus once wrote a thirteen-book<br>autobiographical work, titled <i>De Vita Sua</i> (<i>On his<br>Own Life</i>), which was much longer than the extant <i>Res<br>Gestae</i>. Only a few fragments survive now (Smith and<br>Powell 2009, ix). This autobiography was written in Latin<br>and chronicled Augustus' life, ending with the Cantabrian<br>War (29\u201319 B.C.) in Spain (Suet. <i>Aug.</i>, 85.1). The<br>text primarily focused on his military achievements and the<br>divine favour for his career, similar in style to Sulla's<br>autobiography (Smith and Powell 2009, x\u2013xii)."}, {"Name": "Ausonius, D. Magnus", "Category": "Author Lifespan", "HoverText": "<b>Ausonius, D. Magnus</b><br><i>Potential lifespan</i>: 310 \u2013 393<br><i>Biography</i>: Decimus Magnus Ausonius, born around AD 310 in Bordeaux, was<br>a Gallo-Roman poet, teacher and statesman. He rose from<br>humble origins to become the tutor of future emperor<br>Gratianus in the mid-360s. He was later honoured with the<br>title <i>comes</i>, the office of <i>quaestor sacri<br>palatii</i> and praetorian prefect, and finally the<br>consulship. His literary works, including the famous poem<br><i>Mosella</i>, blended classical tradition with personal<br>and regional themes. Though a Christian, he maintained a<br>deep appreciation for Greco-Roman culture. Ausonius passed<br>away after AD 393."}, {"Name": "Calpurnius Bibulus, L.\t\t\t", "Category": "Author Lifespan", "HoverText": "<b>Calpurnius Bibulus, L.\t\t\t</b><br><i>Potential lifespan</i>: -68 \u2013 -32<br><i>Biography</i>: Lucius Calpurnius Bibulus was the son of Marcus Calpurnius<br>Bibulus and was born in 68 BC. He pursued higher education<br>in Athens in 45 BC, before joining Brutus in the Civil War.<br>After that, Brutus wrote to Cicero in 43 BC to nominate<br>Calpurnius for a pontificate but was unsuccessful. After<br>Philippi where he was defeated, Calpurnius surrendered to<br>Mark Antony and eventually became part of Antony\u2019s inner<br>circle. He then served as a mediator or diplomatic envoy<br>between him and Octavian, and commanded a squadron of<br>Antony\u2019s fleet. By 35 BC, he was praetor and governed Syria<br>for Antony until 34 to 32 BC where he died."}, {"Name": "Calpurnius Bibulus, L., <i>Reminiscences</i>\t\t\t", "Category": "Work Composition", "HoverText": "<b>Calpurnius Bibulus, L., <i>Reminiscences</i>\t\t\t</b><br><i>Potential coverage</i>: -85 \u2013 -42<br><i>Potential composition</i>: -44 \u2013 -32<br><i>Confirmed composition</i>: -43 \u2013 -32<br><i>Synopsis</i>: Lucius Calpurnius Bibulus wrote a work, whose title was<br>likely Plutarch\u2019s own, titled <i> \u1f00\u03c0\u03bf\u03bc\u03bd\u03b7\u03bc\u03bf\u03bd\u03b5\u03cd\u03bc\u03b1\u03c4\u03b1</i>, or<br><i>reminiscences</i>. Based on Plutarch\u2019s use of this title,<br>and with reference to how other authors employed the term,<br>it seems likely that this was a collection of Brutus\u2019<br>sayings. Yet, there are fragments that suggest that it might<br>have comprised more general reflections by Brutus."}, {"Name": "Calpurnius Piso Frugi, L.", "Category": "Author Lifespan", "HoverText": "<b>Calpurnius Piso Frugi, L.</b><br><i>Potential lifespan</i>: -182 \u2013 -120<br><i>Confirmed lifespan</i>: -180 \u2013 -120<br><i>Biography</i>: Lucius Calpurnius Piso Frugi was born between 182 BC and 180<br>BC. Politically, he was famous for being elected consul in<br>133 BC and fought in Sicily with some successes, such as<br>taking Morgantina and beginning the attack on the slaves'<br>stronghold at Henna. As a historian, his main literary<br>achievement was <i>The Annales</i>, which comprised at least<br>seven books, and presented a straightforward, annalistic<br>history of Rome, covering early Rome through contemporary<br>events. His work has been singled out for both its<br>chronological centrality in the annalistic tradition and its<br>centrality in many important questions of Roman history and<br>historiography. Later historians like Livy made use of his<br>work. While his death date is uncertain, based on historical<br>context, it is estimated to be around 120 BC."}, {"Name": "Cassius Dio", "Category": "Author Lifespan", "HoverText": "<b>Cassius Dio</b><br><i>Potential lifespan</i>: 155 \u2013 235<br><i>Confirmed lifespan</i>: 164 \u2013 229<br><i>Biography</i>: A Greek senator and historian of Bithynian origin. His<br>father Cassius Apronianus has entered the senate and<br>attained a consulship. He was born under the reign of<br>Antoninus Pius or the early years of Marcus Aurelius.<br>(<i>RE</i> 3.1: 1684) He himself served as praetor in 194<br>and suffect consul probably c. 204; from 218 to 228 he<br>finally became the proconsul of Africa and legate first of<br>Dalmatia and then of Upper Pannonia. In 229 he held ordinary<br>consulship and then retired to Bithynia. (<i>OCD</i>: 288)<br>His work, <i>Roman History</i>, as an amalgam of Greek and<br>Roman elements, was written in Greek. It is usually divided<br>into 80 books, some of which have been preserved through<br>various manuscripts and epitomes, serving as important<br>sources for the history of late Republic and early Empire."}, {"Name": "Cassius Dio, <i>\u03a1\u03c9\u03bc\u03b1\u03b9\u03ba\u03ac</i>", "Category": "Work Composition", "HoverText": "<b>Cassius Dio, <i>\u03a1\u03c9\u03bc\u03b1\u03b9\u03ba\u03ac</i></b><br><i>Potential coverage</i>: -753 \u2013 229<br><i>Potential composition</i>: 229 \u2013 235<br><i>Synopsis</i>: Cassius Dio's \"Roman History\" (<i>\u2018\u03a1\u03c9\u03bc\u03b1\u03b9\u03ba\u03ac</i> or <i><br>\u2018\u03a1\u03c9\u03bc\u03b1\u03b9\u03ba\u03ae \u1f31\u03c3\u03c4\u03bf\u03c1\u03af\u03b1</i> ) is an 80-volume work covering the<br>history of Rome from its founding to AD 229 (<i>RE</i> 3.1:<br>1685). The work began around AD 202 and took 22 years to<br>complete. The book is an amalgam of Greek and Roman<br>elements, with analysis of political systems, military<br>events and emperors' conduct, especially focusing on the<br>transition from the republic to the empire. The author<br>believes that monarchy is the inevitable choice to maintain<br>Rome's stability, treating the conflicts of the late<br>republic as struggles between rival contenders for supreme<br>power. Of the existing parts, books 36 to 60 (69 BC to 46<br>AD) are relatively intact, while the rest rely on excerpts<br>and abbreviations by Byzantine scholars Zonaras and<br>Xiphilinus (<i>OCD</i>: 288)."}, {"Name": "Cato, <i>Agr.</i>", "Category": "Work Composition", "HoverText": "<b>Cato, <i>Agr.</i></b><br><i>Potential composition</i>: -234 \u2013 -149<br><i>Synopsis</i>: <i>De Agri Cultura</i>(<i>On Agriculture</i>), a guide to<br>agriculture and the earliest surviving prose work in Latin,<br>was written by Marcus Porcius Cato at an unspecified date,<br>probably in his later years. This work, of moderate length,<br>composed with concise and practical instructions, while<br>lacking of systematic organization and containing repetitive<br>sections. Primarily focusing on grape and olive<br>cultivation,it also briefly mentioned horticulture,<br>medicinal treatments and recipes, offering valuable insights<br>into Roman agriculture and society. This remains Cato's only<br>complete surviving work."}, {"Name": "Cato, <i>Orig.</i>", "Category": "Work Composition", "HoverText": "<b>Cato, <i>Orig.</i></b><br><i>Potential coverage</i>: -1184 \u2013 -149<br><i>Potential composition</i>: -160 \u2013 -149<br><i>Synopsis</i>: The <i>Origines</i>(<i>Origins</i>) was composed by the<br>Roman statesman Marcus Porcius Cato in his later years,<br>likely in the 150s BC. This work, considered the first<br>historical Latin prose, comprised of seven books and divided<br>into two main parts: the first three books focused on the<br>origins of Rome and other Italian peoples, while the<br>remaining four books covered Rome's wars, including the<br>Punic Wars and events up to 149 BC. In the text, Cato<br>omitted the names of military commanders, emphasizing the<br>collective achievements of the populus Romanus. The<br><i>Origins</i> survived only in fragments, cited by later<br>authors, such as Cicero, Lydus and Servius."}, {"Name": "Censorinus", "Category": "Author Lifespan", "HoverText": "<b>Censorinus</b><br><i>Potential lifespan</i>: 200 \u2013 299<br><i>Biography</i>: Censorinus was a third-century Roman scholar and grammarian,<br>described as <i>doctissimus artis grammaticae</i> (most<br>skilled of the grammatical art) by Priscianus. His extant<br>work, <i>De Die Natali</i>, which he dedicated to his patron<br>Quintus Caerellius in AD 238, explored human life stages and<br>chronological systems, mainly relying on Varro and<br>Suetonius. He also wrote the lost <i>De Accentibus</i>,<br>exploring the relationship between musical theory and<br>grammatical accentuation, an idea probably inspired by<br>Pythagorean mathematics, which he also discussed in <i>De<br>Die Natali</i>. Censorinus' works are valued for its<br>synthesis of science and antiquarianism."}, {"Name": "Censorinus, <i>DN</i>", "Category": "Work Composition", "HoverText": "<b>Censorinus, <i>DN</i></b><br><i>Potential composition</i>: 200 \u2013 238<br><i>Synopsis</i>: <i>De Die Natali</i> (<i>On the Birthday</i>), written by<br>the Roman scholar Censorinus, is a treatise dedicated to his<br>patron Quintus Caerellius to celebrate Caerellius' 49th<br>birthday in the summer of AD 238. The work blends<br>antiquarian scholarship and philosophical inquiry, and is<br>divided into two parts: the first part (Chapters 1-15)<br>explores human life, birth, and biological generation, while<br>the second part (Chapters 16-24) examines chronological<br>systems and divisions of time. Notably, Chapter 21 preserves<br>the Varronian chronology, which dates events <i>ab urbe<br>condita</i> (from Rome's foundation), providing unique<br>details about Roman eras and festivals. The text survives in<br>a single 8th-century manuscript, but breaks off mid-sentence<br>in Chapter 24."}, {"Name": "Cincius Alimentus, L.", "Category": "Author Lifespan", "HoverText": "<b>Cincius Alimentus, L.</b><br><i>Potential lifespan</i>: -250 \u2013 -202<br><i>Biography</i>: Roman historian and senator active during the Second Punic<br>War. He served as praetor in 210 BC, he governed Sicily<br>under M. Valerius Laevinus until 208 BC, when he attempted<br>to besiege Locri but was defeated by Hannibal. Captured<br>during this campaign, he reportedly conversed with Hannibal<br>in Greek, later incorporating these insights into his<br>history. His work, written in Greek, mirrored Fabius<br>Pictor\u2019s structure, spanning Rome\u2019s foundation to Hannibal\u2019s<br>invasion. However, his narrative likely remained incomplete,<br>possibly due to his death or captivity. Despite offering<br>unique Carthaginian perspectives, his history was<br>overshadowed by Fabius\u2019 and survives only in fragments,<br>cited sparingly by later authors. Cincius\u2019 career and<br>captivity underscore his dual role as participant and<br>chronicler of Rome\u2019s conflict with Carthage."}, {"Name": "Coelius Antipater, L.", "Category": "Author Lifespan", "HoverText": "<b>Coelius Antipater, L.</b><br><i>Potential lifespan</i>: -170 \u2013 -91<br><i>Confirmed lifespan</i>: -170 \u2013 -121<br><i>Biography</i>: Lucius Coelius Antipater was a Roman historian and jurist<br>with no known public office. His lifespan must be deduced<br>from the evidence of the testimonia and fragments, part of<br>which indicated that he was a contemporary of C. Fannius,<br>suggesting that he was alive in the second century BC. His<br>main literary achievement was his seven books on the Second<br>Punic War, which he wrote using not only Roman sources, but<br>also Silenus' Carthaginian account. Later historians like<br>Livy made extensive use of his work. In addition, he was<br>also one of Cicero's main sources for the <i>De<br>Divinatione</i>, particularly on the question of dreams and<br>divine warnings."}, {"Name": "Columella, <i>De Re Rustica</i>.", "Category": "Work Composition", "HoverText": "<b>Columella, <i>De Re Rustica</i>.</b><br><i>Potential composition</i>: 54 \u2013 60<br><i>Synopsis</i>: Columella's <i>De Re Rustica</i>, a 12-volume agricultural<br>treatise, stands as ancient Rome\u2019s most systematic<br>agricultural manual. Blending technical prose with literary<br>beauty, it covers soil science, crop rotation, viticulture,<br>arboriculture, livestock breeding, beekeeping, and estate<br>management. Book 10 uniquely employs hexameter verse to<br>discuss horticulture, honoring Virgil\u2019s <i>Georgics</i>.<br>Columella emphasizes sustainability, advocating green<br>manure, composting, and soil conservation to counter<br>degradation. He critiques earlier agrarian theory of \u201cland<br>exhaustion\u201d. Detailed advice on irrigation, slave labor<br>incentives, and profit-driven farming reflects his pragmatic<br>idealism. Integrating Greek agronomy with Roman practices,<br>the work preserved classical knowledge through medieval<br>Europe, later inspiring Enlightenment agronomists."}, {"Name": "Cornelius Fronto, M.", "Category": "Author Lifespan", "HoverText": "<b>Cornelius Fronto, M.</b><br><i>Potential lifespan</i>: 95 \u2013 166<br><i>Biography</i>: Marcus Cornelius Fronto, born around AD 95 in Numidia, was a<br>prominent Roman lawyer and orator. He was a suffect consul<br>for two months in 142 and served as a tutor of the future<br>emperors Marcus Aurelius and Lucius Verus, earning imperial<br>favour. In literature, Fronto was renowned for his eloquent<br>correspondence, particularly with Marcus Aurelius, in which<br>he tried to use more expressive and unusual words from early<br>Latin texts. Through these letters, he shared his literary<br>views, criticized Stoicism, and described his personal<br>experience at court. Though only few of his speeches<br>survived, his reputation as a master orator endured. He died<br>around AD 166, likely during the plague."}, {"Name": "Cornelius Nepos", "Category": "Author Lifespan", "HoverText": "<b>Cornelius Nepos</b><br><i>Potential lifespan</i>: -110 \u2013 -24<br><i>Biography</i>: A Roman historian and biographer from Gaul, associated with<br>figures like Cicero and Catullus, who dedicated poetry to<br>him. A knight-class scholar, he pioneered Latin biographical<br>literature with <i>De Viris Illustribus </i>, contrasting<br>Greek and Roman leaders with at least 16 books. His<br>surviving works include <i>Lives of Eminent Foreign<br>Commanders</i>, <i> Life of Atticus</i>, and <i> Life of<br>Cato</i>. They blend moralizing anecdotes with historical<br>narrative. Though criticized for factual inaccuracies and<br>reliance on Greek sources like Apollodorus, his accessible<br>style made his texts educational staples. Nepos emphasized<br>cultural parallels, bridging Greek and Roman traditions,<br>influencing later writers like Plutarch."}, {"Name": "Cornelius Sulla, L.", "Category": "Author Lifespan", "HoverText": "<b>Cornelius Sulla, L.</b><br><i>Confirmed lifespan</i>: -138 \u2013 -78<br><i>Biography</i>: Cornelius Sulla, Lucius was born in 138 BC. After serving as<br>a Roman praetor, he marched his army on Rome twice, in 88<br>and 83/82 BC, which fell to him after the decisive battle of<br>the Colline Gate. As victor in the civil war, there was a<br>general massacre of the Marians, and Sulla was appointed<br>dictator under the Lex Valeria with the title of \u201cFelix.\u201d He<br>was also voted immunity for all his actions, past and<br>future. During this period, he enacted laws to reform the<br>senate, magistracies and lawcourts, while restricting the<br>powers and standing of the tribunes of the plebs. Then,<br>believing in the old prophecy that he did not have long to<br>live, he gradually divested himself of power and retired<br>into private life at the beginning of 79 BC. Literally, he<br>was famous for his <i> Memoirs </i>. He died in 78 BC."}, {"Name": "Dellius, Q.", "Category": "Author Lifespan", "HoverText": "<b>Dellius, Q.</b><br><i>Potential lifespan</i>: -100 \u2013 -31<br><i>Biography</i>: Quintus Dellius was a Roman diplomat and historian in the<br>first century BC. He was known for his shrewd political<br>career, having switched sides numerous times during the<br>course of the civil wars. He switched allegiance from<br>Dolabella to Cassius, then to Antony and finally to Octavian<br>just before the Battle of Actium in 31 BC. Accordingly, he<br>was labelled by Seneca the Elder in his <i> Suasoriae </i><br>as the <i> desultor bellorum civilium </i> or <i> \u201cthe horse<br>vaulter of the civil wars.\u201d </i> While serving Antony, he<br>was deployed to fetch Cleopatra in Alexandria to a meeting<br>in Tarsus and played an important diplomatic role in<br>orchestrating this historic meeting. His works included an<br>account of Antony\u2019s Parthian campaign, titled the <i> Bellum<br>Parthicum </i>, which was then quoted by later authors like<br>Plutarch. He was also the Dellius to whom Horace addressed<br>Ode 2.3."}, {"Name": "Dellius, Q., <i>Bellum Parthicum</i>", "Category": "Work Composition", "HoverText": "<b>Dellius, Q., <i>Bellum Parthicum</i></b><br><i>Potential coverage</i>: -40 \u2013 -30<br><i>Potential composition</i>: -31 \u2013 -1<br><i>Synopsis</i>: Quintus Dellius was a shrewd Roman diplomat in the first<br>century BC, an addressee of Ode 2.3 by Horace and a<br>historian whose work included the <i> Bellum Parthicum </i>,<br>which was later quoted by Plutarch later in his <i> Life of<br>Antony </i>. The <i> Bellum Parthicum </i> was a first-hand<br>narrative of Antony\u2019s Parthian campaign which did not<br>survive in full. Fragments reveal that this work might have<br>been instrumental in contributing to the detailed extant<br>accounts of the campaign today. It was likely that the work<br>was written in Latin."}, {"Name": "Eutr. <i>Breviarium</i>", "Category": "Work Composition", "HoverText": "<b>Eutr. <i>Breviarium</i></b><br><i>Confirmed coverage</i>: -754 \u2013 364<br><i>Potential composition</i>: 364 \u2013 378<br><i>Synopsis</i>: As a historian, Eutropius is famous for having published <i><br>Breviarium ad urbe condita </i> in ten books, covering the<br>foundation of Rome to his own time. The <i> Breviarium </i><br>ended with the brief reign of Jovian, which suggested that<br>Eutropius wrote this during the reign of the emperors<br>Valentinian I (reigned between AD 364 and AD 375) and Valens<br>(reigned between AD 364 and AD 378). While the <i><br>Breviarium </i> was short and did not suggest particularly<br>deep historical or geographical expertise on Eutropius\u2019<br>part, it was well-balanced and demonstrated good judgement<br>and impartiality. In keeping with the brevity of the work,<br>Eutropius focused mainly on the most important events. The<br>popularity of his work was demonstrated through the many<br>later historians, including Jerome, who cited him as a<br>source."}, {"Name": "Eutropius", "Category": "Author Lifespan", "HoverText": "<b>Eutropius</b><br><i>Potential lifespan</i>: 300 \u2013 399<br><i>Biography</i>: Eutropius was a historian whose dates of birth and death<br>were not well-documented \u2013 it is only certain that he lived<br>in the fourth century AD. Politically, he was an opponent of<br>Constantine and supporter of Julian and served in Julian\u2019s<br>Persian campaign against the Parthians in AD 363. He was<br>also Valens\u2019 <i> magister memoriae </i>. Literally, he is<br>famous for having published a summary history of Rome, <i><br>Breviarium ad urbe condita </i> in ten books, with material<br>drawn from Livy. The content of <i> Breviarium </i> covered<br>the foundation of Rome to his own time."}, {"Name": "Fabius Pictor, Q.", "Category": "Author Lifespan", "HoverText": "<b>Fabius Pictor, Q.</b><br><i>Potential lifespan</i>: -270 \u2013 -216<br><i>Biography</i>: Rome\u2019s first historian, belonged to the patrician clan of<br>Fabius, he is a relative of Fabius Maximus \u201cCunctator\u201d.<br>Fabius Pictor fought in the Gallic War in 225 BC and<br>commanded forces against the Ligurians. As a senator, he led<br>a critical embassy to Delphi after Rome\u2019s defeat at Cannae.<br>Though unconfirmed as a magistrate, his senior status and<br>Greek proficiency suited diplomatic roles. He authored<br>Rome\u2019s history in Greek, blending myth, institutions, and<br>contemporary events like the Second Punic War. Fragments<br>suggest ritual interests, but no direct priestly role is<br>attested. His lineage traced to C. Fabius \u201cPictor\u201d, and<br>descendants included a praetor. His work, foundational for<br>Roman historiography, aimed to legitimize Rome\u2019s rise to<br>Greek audiences, influencing later historians like Livy."}, {"Name": "Fenestella", "Category": "Author Lifespan", "HoverText": "<b>Fenestella</b><br><i>Potential lifespan</i>: -52 \u2013 36<br><i>Confirmed lifespan</i>: -35 \u2013 19<br><i>Biography</i>: Fenestella was an antiquarian annalist and historian of the<br>early Imperial period but little is known of his dates or<br>life. Literally, he penned an annalistic historical work on<br>Roman history, or the <i> Annales </i> , in minimally 22<br>books, spanning the origins of the Roman republic at least<br>to 57 BC. The surviving fragments demonstrate Fenestella\u2019s<br>interest in scholarly and antiquarian questions. His work<br>has been quoted by Pliny the Elder, who also dated<br>Fenestella\u2019s death in the mid-30s AD. However, the date of<br>his passing remains disputed as Jerome also provided<br>evidence of Fenestella\u2019s death in AD 19."}, {"Name": "Fenestella. <i>Annales</i>", "Category": "Work Composition", "HoverText": "<b>Fenestella. <i>Annales</i></b><br><i>Potential coverage</i>: -753 \u2013 -57<br><i>Potential composition</i>: -10 \u2013 36<br><i>Synopsis</i>: As an annalistic historian, Fenestella is famous for having<br>published his <i> Annales </i>, an annalistic historical<br>work on Roman history, in at least 22 books. Based on Pliny<br>the Elder\u2019s and Jerome\u2019s accounts, it can be deduced that<br>Fenestella wrote his <i> Annales </i> during the late<br>Augustus period as well as Tiberius\u2019 reign. The <i> Annales<br></i> covered the events from the origins of the Roman<br>republic to at least 57 BC. From existing fragments, it can<br>be deduced that Fenestella included historical information<br>such as the life of Terrence and conflicts between Marius<br>and Sulla. Some of Fenestella\u2019s other work were also quoted<br>by Pliny the Elder in his work <i> Naturalis historia </i>."}, {"Name": "Frontinus,<i>De Aquaeductu Urbis Romae</i>", "Category": "Work Composition", "HoverText": "<b>Frontinus,<i>De Aquaeductu Urbis Romae</i></b><br><i>Potential composition</i>: 98 \u2013 104<br><i>Synopsis</i>: Frontinus' <i>De Aquaeductu Urbis Romae</i>  is a<br>professional treatise on Rome\u2019s aqueducts and water supply.<br>As Rome\u2019s <i>Curator Aquarum</i>, Frontinus documented the<br>city\u2019s nine aqueducts so far, their construction, history,<br>maintenance, and daily water output. The work combines<br>technical precision and political information. Frontinus<br>prioritized public welfare, advocating fair distribution to<br>fountains, baths, and normal citizens over elite misuse. His<br>empirical approach, rejecting outdated records for firsthand<br>surveys, set new standards for civic engineering. A blend of<br>engineering manual and policy manifesto, it remains a<br>cornerstone for understanding Roman urban planning and water<br>uses."}, {"Name": "Frontinus,<i>Strategemata</i>", "Category": "Work Composition", "HoverText": "<b>Frontinus,<i>Strategemata</i></b><br><i>Potential composition</i>: 76 \u2013 104<br><i>Confirmed composition</i>: 85 \u2013 97<br><i>Synopsis</i>: Frontinus' <i>Strategemata</i> is a tactical manual on<br>classical military stratagems from Greek and Roman history.<br>Organized into four books, it analyzes battlefield cunning,<br>deception, and leadership. Frontinus, drawing on his own<br>campaigns in Britain and Germany, aimed to provide<br>commanders with practical tools rather than abstract theory.<br>He emphasized adaptability, psychological warfare, and<br>creativity, illustrating how intelligence and creativity<br>often outweighed pure violence. He not only documented Roman<br>discipline, but also acknowledged lessons from adversaries<br>like Hannibal. Blending historical analysis with doable<br>advice, the <i>Strategemata</i> became a fundamental text<br>for later military theorists and generals."}, {"Name": "Gell. <i>NA</i>", "Category": "Work Composition", "HoverText": "<b>Gell. <i>NA</i></b><br><i>Potential composition</i>: 125 \u2013 180<br><i>Synopsis</i>: <i>Noctes Atticae</i> (<i>Attic Nights</i>) is a miscellany,<br>written by Roman scholar Aulus Gellius and finished around<br>AD 180. Its title refers to Gellius' winter nights in Athens<br>where he began drafting notes. Organized into twenty books<br>of loosely connected chapters, the work covers grammar,<br>philosophy, history and law through anecdotes, quotations<br>(including numerous fragments of lost texts), and scholarly<br>discussions with his teachers such as Favorinus and Calvenus<br>Taurus. While Book 8 is lost, the text remains largely<br>intact, offering insights into second-century Roman<br>intellectual life."}, {"Name": "Gellius, A.", "Category": "Author Lifespan", "HoverText": "<b>Gellius, A.</b><br><i>Confirmed lifespan</i>: 128 \u2013 180<br><i>Biography</i>: Aulus Gellius, born between AD 125 and 128, was a Roman<br>scholar and writer. He studied grammar under Sulpicius<br>Apollinaris and rhetoric under Antonius Julianus in Rome.<br>Fronto and philosopher Favorinus profoundly influenced him.<br>He used to be appointed a private law judge in Rome. He also<br>went to Athens, attending lectures by the Platonist Calvenus<br>Taurus, during which he began writing <i>Noctes Atticae</i>,<br>a 20-book collection of notes on diverse topics such as<br>philosophy, history, law and grammar. He continued his<br>writing after returning to Rome and passed away after AD<br>180."}, {"Name": "Iulius Frontinus, Sex.", "Category": "Author Lifespan", "HoverText": "<b>Iulius Frontinus, Sex.</b><br><i>Potential lifespan</i>: 35 \u2013 104<br><i>Confirmed lifespan</i>: 40 \u2013 103<br><i>Biography</i>: A Roman general, politician, and engineer. Frontinus was<br>known to us first as the <i>praetor urbanus</i> in AD 70,<br>and he was selected as consul three times, he also governed<br>Britain, consolidating Roman control before being succeeded<br>by Agricola. Renowned for his military expertise, he<br>authored <i>Strategemata</i>, a tactical guide for<br>commanders. As Rome\u2019s water commissioner under Emperor<br>Nerva, he reformed the city\u2019s aqueduct system, and then<br>documented in <i>De Aquaeductu Urbis Romae</i>\u2014a work on<br>hydraulic engineering and urban water supply management.<br>Frontinus emphasized practicality, ethics, and public<br>welfare, blending technical precision with administrative<br>rigor. His works remain vital sources on Roman military<br>science and urban management."}, {"Name": "Iulius Hyginus, C.", "Category": "Author Lifespan", "HoverText": "<b>Iulius Hyginus, C.</b><br><i>Potential lifespan</i>: -64 \u2013 17<br><i>Confirmed lifespan</i>: -60 \u2013 10<br><i>Biography</i>: C. Iulius Hyginus was a Spaniard born between 64 and 60 BC,<br>brought to Rome by Caesar and was a freed slave of Augustus.<br>He received education under Alexander Polyhistor and was<br>both a teacher and friend with Ovid as well as the historian<br>Clodius Licinius. He headed the Palatine Library and wrote<br>on a large range of topics including agriculture, history,<br>geography and astronomy. From Ovid\u2019s work, it could be<br>inferred that Hyginus was alive at least until AD 10, which<br>places his time of death afterwards."}, {"Name": "Iulius Hyginus, C., <i>De illustribus viris</i>", "Category": "Work Composition", "HoverText": "<b>Iulius Hyginus, C., <i>De illustribus viris</i></b><br><i>Potential coverage</i>: -300 \u2013 -100<br><i>Potential composition</i>: -64 \u2013 17<br><i>Synopsis</i>: A freed slave of Augustus and the head of the Palatine<br>Library, C. Iulius Hyginus was born in the first century BC.<br>His writings, now lost, covered a wide range of topics<br>including agriculture, history, geography and astronomy. He<br>was not known as a historian but rather more for his<br>expertise in language and literature. Yet, of his historical<br>or antiquarian writings, his works <i> De vita rebusque<br>inlustrium virorum </i> or <i> De illustribus viris </i> was<br>one of two titles that has remained known. The <i> De<br>illustribus viris </i> was written in at least six books and<br>was quoted in Aulus Gellius and Asconius. According to<br>Gellius, Hyginus included not only literary and culture<br>figures in his work but also military and political ones.<br>However, it remains uncertain whether both Greek and Roman<br>figures were included."}, {"Name": "Iunius Moderatus Columella, L.", "Category": "Author Lifespan", "HoverText": "<b>Iunius Moderatus Columella, L.</b><br><i>Potential lifespan</i>: 4 \u2013 70<br><i>Biography</i>: A Roman agronomist from Gades, Spain, authored <i>De Re<br>Rustica</i>, which is the most systematic agricultural<br>manual in the ancient Roman world. He combined practical<br>estate management experience with Hellenistic knowledge,<br>advocating sustainable practices like crop rotation, soil<br>conservation, and organic fertilization. His work detailed<br>viticulture, livestock breeding and efficient farm<br>administration, emphasizing scientific observation and<br>economic viability. He also promoted slave management,<br>urging incentives over coercion. Columella critiqued former<br>Roman writers by rejecting \"land exhaustion\" theories.<br>Moreover, he blended the art of poetry and technical prose,<br>preserving Greco-Roman agrarian wisdom, influencing medieval<br>Europe and Enlightenment-era agronomy."}, {"Name": "Lactant. <i>De mort. pers.</i>", "Category": "Work Composition", "HoverText": "<b>Lactant. <i>De mort. pers.</i></b><br><i>Confirmed coverage</i>: 29 \u2013 314<br><i>Potential composition</i>: 313 \u2013 315<br><i>Synopsis</i>: <i>De Mortibus Persecutorum</i> (<i>On the Deaths of the<br>Persecutors</i>) is a historical and Christian apologetic<br>work by Lactantius, written around AD 313-314. It chronicles<br>the downfall of Roman emperors who persecuted Christians,<br>describing their deaths as divine punishments. At the<br>beginning, it briefly covers early persecutors (Nero to<br>Aurelius); then it details the Great Persecution under<br>Diocletian Tetrarchy, focusing on the gruesome fates of<br>Galerius and Maximinus Daia; at last, it concludes with<br>Christianity's triumph under Constantine. The text survives<br>intact in a single 11th-century manuscript."}, {"Name": "Lactant. <i>Div. inst.</i>", "Category": "Work Composition", "HoverText": "<b>Lactant. <i>Div. inst.</i></b><br><i>Potential composition</i>: 304 \u2013 323<br><i>Synopsis</i>: <i>Divinae Institutiones</i> (<i>Divine Institutes</i>), is<br>a Christian apologetic work by Lactantius, written between<br>AD 305 and 313 during the Diocletian persecution, with some<br>dedications to Emperor Constantine added around 321 to 323.<br>This work systematically refutes pagan religions and<br>philosophies while presenting Christianity as the synthesis<br>of <i>sapientia</i> (true wisdom) and <i>religio</i> (moral<br>obligation). Structured in seven books, it covers topics<br>like the falsity of pagan gods, the errors of philosophers,<br>the theology of Christ, justice and eschatology. Notably, it<br>blends classical authorities (Cicero, Vergil, Ovid and other<br>writers) with Scripture. The text survives fully in medieval<br>manuscripts."}, {"Name": "Lactantius", "Category": "Author Lifespan", "HoverText": "<b>Lactantius</b><br><i>Potential lifespan</i>: 240 \u2013 320<br><i>Biography</i>: Lactantius, whose full name was Lucius Caelius Firmianus<br>Lactantius, was born around AD 240 in North Africa. He<br>studied under Arnobius and became a prominent Latin<br>rhetorician, later summoned by Emperor Diocletian to teach<br>in Nicomedia. Converted to Christianity, he lost his<br>position during the Great Persecution and dedicated himself<br>to writing apologetic works. His major achievement,<br><i>Divinae Institutiones</i>, is a seven-book treatise<br>defending Christian doctrine against paganism and<br>philosophy. He also authored <i>De Mortibus<br>Persecutorum</i>, documenting the deaths of emperors who<br>persecuted Christians. In his later years, he tutored<br>Crispus, son of Constantine, and enjoyed the favour of the<br>emperor. Lactantius died around AD 320."}, {"Name": "Lutatius Catulus, Q.", "Category": "Author Lifespan", "HoverText": "<b>Lutatius Catulus, Q.</b><br><i>Potential lifespan</i>: -150 \u2013 -87<br><i>Biography</i>: Quintus Lutatius Catulus, born in 150 BC, was a Roman<br>general and consul. He was the stepbrother of Lucius Julius<br>Caesar and Gaius Julius Caesar Strabo. With the help of<br>Marius, he successfully secured consulship in 102 BC. He<br>fought alongside Marius at the Battle of Vercellae against<br>the Cimbri, where they eventually secured a joint victory in<br>101 BC. Yet, issues with credit-taking for this victory<br>eventually resulted in both turning against each other and<br>becoming bitter enemies. When Marius occupied Rome in 87 BC,<br>rather than going through with the capital charge, Q.<br>Lutatius Catulus committed suicide with his wife. Overall,<br>he was famous for poetry, philosophy and art, and left<br>behind two epigrams, as well as fragments of a memoir <i> De<br>consulatu et de rebus gestis suis </i> about his consulship<br>and his achievements."}, {"Name": "Lutatius Catulus, Q., <i>De consufatu et de rebus gestis suis</i>\t\t\t", "Category": "Work Composition", "HoverText": "<b>Lutatius Catulus, Q., <i>De consufatu et de rebus gestis suis</i>\t\t\t</b><br><i>Potential coverage</i>: -102 \u2013 -87<br><i>Potential composition</i>: -102 \u2013 -101<br><i>Synopsis</i>: Quintus Lutatius Catulus, born in 150 BC, was a Roman<br>general and consul and a man of culture, with varied<br>interests in philosophy, art and poetry. He wrote light<br>verse and, according to Cicero, a memoir <i> De consulatu et<br>de rebus gestis suis </i> (<i> On his consulship and<br>achievements </i>) about his career, which unfortunately was<br>not preserved in full. The remaining fragments as quoted by<br>Plutarch in <i> Mar. </i> are unassigned, but probably from<br>the <i> De consulate </i>. They record Lutatius\u2019 experience<br>while fighting with Marius. Therefore, given the title and<br>fragments\u2019 contents, it must have been written after the<br>securement of his consulship in 102 BC."}, {"Name": "Martial, <i>Epigrammata</i>", "Category": "Work Composition", "HoverText": "<b>Martial, <i>Epigrammata</i></b><br><i>Potential composition</i>: 80 \u2013 103<br><i>Synopsis</i>: A 12-book collection, revolutionized Latin satire with over<br>1,500 poems. Combining humor and critique,<br><i>Epigrammata</i> dissect Imperial Rome\u2019s social hierarchy,<br>mocking hypocritical elites, and urban chaos. His verses<br>blend biting sarcasm with playful wordplay, often ending in<br>ironic twists that expose moral decay. However, Martial also<br>celebrates friendship, simple joys, and observations of<br>daily life\u2014from banquets to street scenes. Praised for<br>brevity and vivid imagery, his epigrams pioneered the genre,<br>influencing modern writers like G. E. Lessing and Ben<br>Johnson."}, {"Name": "Nepos, <i>De Viris Illustribus</i>", "Category": "Work Composition", "HoverText": "<b>Nepos, <i>De Viris Illustribus</i></b><br><i>Potential composition</i>: -32 \u2013 -27<br><i>Synopsis</i>: Cornelius Nepos' </i>De Viris Illustribus</i>, was a<br>pioneering biographical anthology contrasting Greek and<br>Roman leaders. Organized by profession (generals,<br>historians, poets), it originally spanned over 16 books, but<br>now only <i>Lives of Eminent Foreign Commanders</i> and some<br>fragments of Roman biographies survive. Emphasizing moral<br>lessons over historical rigor, Nepos blended anecdotes,<br>cultural comparisons, and panegyric to bridge Greek and<br>Roman traditions. While criticized for factual errors, plain<br>style and reliance on Greek sources like Apollodorus, it<br>still remains a key educational text. The work influenced<br>Plutarch\u2019s <i>Parallel Lives</i> and marked a foundational<br>step in Latin biographical literature."}, {"Name": "Ovid,<i>Fasti</i>", "Category": "Work Composition", "HoverText": "<b>Ovid,<i>Fasti</i></b><br><i>Potential composition</i>: -2 \u2013 8<br><i>Confirmed composition</i>: -1 \u2013 8<br><i>Synopsis</i>: Ovid's <i>Fasti</i> is an unfinished elegiac poem exploring<br>the Roman calendar, blending myths, religion, and politics.<br>Planned in 12 books (one per month), only the first six<br>survive. Each book details festivals, rituals, and star<br>movements, offering explanations for traditions like the<br>Lupercalia or Matronalia. Ovid interweaves divine myths with<br>historical events, glorifying Emperor Augustus to align<br>imperial ideology with ancient rites. Despite its<br>incompleteness due to Ovid\u2019s exile, the work remains vital<br>for understanding Roman religion, societal values, daily<br>life and the interplay of time, memory, and power."}, {"Name": "Plinius Caecilius Secundus, C.", "Category": "Author Lifespan", "HoverText": "<b>Plinius Caecilius Secundus, C.</b><br><i>Potential lifespan</i>: 61 \u2013 112<br><i>Confirmed lifespan</i>: 62 \u2013 111<br><i>Biography</i>: A Roman author and statesman. Pliny was born in <i>Comum</i><br>and later was adopted by his uncle, Pliny the Elder. Rising<br>through Rome\u2019s political ranks, he became consul in AD 100,<br>the curator of Tiber in AD 103 and later governor of<br>Bithynia-Pontus. His fame rests on his <i>Epistulae</i>,<br>offering vivid insights into Roman life, including<br>eyewitness accounts of Vesuvius\u2019 eruption in AD 79, which<br>killed his uncle. His correspondence with Trajan, included<br>in the tenth book of his <i>Epistulae</i>, discussing<br>multiple problems on imperial governance. Combining literary<br>elegance with administrative detail, Pliny\u2019s works show<br>imperial governance, social norms, and personal ethics,<br>cementing his legacy as a bridge between Rome\u2019s intellectual<br>and political worlds."}, {"Name": "Plinius Secundus, C.", "Category": "Author Lifespan", "HoverText": "<b>Plinius Secundus, C.</b><br><i>Potential lifespan</i>: 23 \u2013 79<br><i>Confirmed lifespan</i>: 24 \u2013 79<br><i>Biography</i>: Caius Plinius Secundus was born between 23 and 24 AD, and<br>passed away in 79 AD. His main literary achievement included<br>the Natural History, which described the world and addressed<br>various issues ranging from subjects ranging from astronomy,<br>geography, botany to medicine in 37 volumes. This monumental<br>work has been the foundation of scientific scholarship in<br>Europe for many centuries, and is by far the most detailed<br>ancient source on Roman metallurgy. Politically, he served<br>in Germany with the future emperor Titus, was a commander of<br>the Misenum fleet, and also eventually became a member of<br>the council of Vespasian and Titus. According to his nephew,<br>Pliny the younger, he was known to have been interested in<br>the eruption of Vesuvius and died in the process of trying<br>to further observe the phenomenon."}, {"Name": "Pliny, <i>Epistulae</i>", "Category": "Work Composition", "HoverText": "<b>Pliny, <i>Epistulae</i></b><br><i>Potential composition</i>: 99 \u2013 112<br><i>Synopsis</i>: Pliny\u2019s <i>Epistulae</i> comprise 10 volumes of his letters,<br>blending personal reflection, political insight, and<br>historical documentation. The letters depict Roman elite<br>life, legal affairs, and imperial governance. The most<br>famous entries describe the eruption of Vesuvius,<br>chronicling his uncle Pliny the Elder\u2019s death. Book 10,<br>featuring exchanges with Trajan, reveals administrative<br>challenges in Bithynia-Pontus, including early Christian<br>trials. Pliny\u2019s vivid accounts of villas, social customs,<br>and moral dilemmas offer colorful pictures of the Roman<br>world in the first century. Stylistically, his letters<br>balance rhetoric with intimacy, influencing Renaissance<br>humanists like Erasmus."}, {"Name": "Pliny, <i>Panegyricus</i>", "Category": "Work Composition", "HoverText": "<b>Pliny, <i>Panegyricus</i></b><br><i>Confirmed composition</i>: 100 \u2013 100<br><i>Synopsis</i>: Pliny\u2019s <i>Panegyricus</i> is a formal oration praising<br>Emperor Trajan, delivered during Pliny\u2019s consulship.<br>Expanded into a literary text, it contrasts Trajan\u2019s \u201cideal<br>rule\u201d\u2014modesty, justice, and civic engagement\u2014with the<br>tyranny of his predecessor Domitian. Blending flattery with<br>political ideology, Pliny highlights Trajan\u2019s accessibility,<br>military restraint, and respect for the Senate, framing him<br>as a \u201ccitizen-emperor\u201d who restores Republican virtues.<br>While the work was criticized as sycophantic, it reflects<br>the era\u2019s shift from autocracy to collaborative governance.<br>As the earliest surviving Roman imperial panegyric, it sets<br>a template for later encomia, influencing Renaissance<br>writers."}, {"Name": "Pompeius Trogus", "Category": "Author Lifespan", "HoverText": "<b>Pompeius Trogus</b><br><i>Potential lifespan</i>: -27 \u2013 14<br><i>Biography</i>: a Roman historian of Gallic origin, fl. Augustan era, he was<br>emerged from the Vocontii tribe in southern Gaul. His family<br>was granted Roman citizenship through military service under<br>Pompey\u2019s father, embodied Rome\u2019s integration of provincial<br>elites. (<i>RE</i> (1952), s.v. \u201cPompeius Trogus\u201d) Trogus<br>distinguished himself as a scholar rather than a politician.<br>His work, the 44-volume <i>Historiae Philippicae</i>,<br>offered a groundbreaking universal history centered on the<br>Hellenistic world, tracing empires from Assyria and Persia<br>to the rise of Rome. Unlike contemporaries like Livy, Trogus<br>adopted a non-Romanocentric lens, emphasizing cross-cultural<br>interactions and critiquing imperial expansion. His work,<br>though lost, survives through Justin\u2019s<i> Epitome</i>,<br>preserving invaluable accounts of Eastern kingdoms often<br>overlooked by Roman sources. A bilingual intellectual rooted<br>in Gallo-Roman heritage, Trogus symbolized the cultural<br>synthesis of Augustus\u2019 era, bridging Mediterranean<br>narratives and enriching understanding of antiquity\u2019s<br>interconnected civilizations."}, {"Name": "Pompeius Trogus, <i>Historiae Philippicae</i>", "Category": "Work Composition", "HoverText": "<b>Pompeius Trogus, <i>Historiae Philippicae</i></b><br><i>Potential coverage</i>: -2099 \u2013 -20<br><i>Confirmed composition</i>: -27 \u2013 14<br><i>Synopsis</i>: Authored by the Roman historian Pompeius Trogus, the<br><i>Historiae Philippicae</i> is a 44-volume universal<br>history composed during the reign of Augustus, likely<br>between 20 BCE and 10 CE. Structured as a sweeping<br>chronicle, it diverged from Roman-centric narratives to<br>explore Mediterranean and Near Eastern civilizations. The<br>work traced the rise and fall of empires, beginning with<br>Assyria and Persia (Books 1\u20136), followed by detailed<br>accounts of Macedonian kings\u2014notably Philip II and Alexander<br>the Great\u2014and the Hellenistic kingdoms (Books 7\u201340). It<br>concluded with Rome\u2019s ascendancy (Books 41\u201344), emphasizing<br>cultural exchanges over triumphalism. Trogus\u2019 critical lens<br>highlighted the interconnectedness of ancient societies.<br>Sadly, the original text is lost, surviving only through the<br><i>Epitome</i> by Justin, a condensed version preserving its<br>framework. Despite fragmentation, the <i>Historiae<br>Philippicae</i> remains vital for understanding Hellenistic<br>history and Rome\u2019s integration into a multicultural world."}, {"Name": "Pomponius Atticus, T.", "Category": "Author Lifespan", "HoverText": "<b>Pomponius Atticus, T.</b><br><i>Confirmed lifespan</i>: -110 \u2013 -32<br><i>Biography</i>: Titus Pomponius Atticus, born in 110 BC, from an old-<br>established equestrian family. He earned his cognomen<br><i>Atticus</i> from his 20-year stay in Athens (86\u201365 BC).<br>As a lifelong friend of Cicero, he was renowned for his<br>cultural pursuits, business activities and political<br>neutrality. He hardly participated in politics publicly, but<br>exerted influence through his extensive friendships with<br>political elites, such as Caesar, Antony, Octavian. His main<br>literary achievement was <i>Liber Annalis</i>, a<br>chronological table of world. In 33 BC, he committed suicide<br>because of an incurable illness."}, {"Name": "Pomponius Atticus, T.<i>Liber Annalis</i>", "Category": "Work Composition", "HoverText": "<b>Pomponius Atticus, T.<i>Liber Annalis</i></b><br><i>Potential coverage</i>: -753 \u2013 -47<br><i>Potential composition</i>: -51 \u2013 -47<br><i>Synopsis</i>: The <i>Liber Annalis</i> (<i>Yearly Accounts</i>), a<br>chronological table of world centered on Rome, was composed<br>in Latin by Titus Pomponius Atticus. It gave an account of<br>the yearly magistrates and most important events from the<br>founding of Rome to the mid-1st century BC, emphasizing<br>precise dating and genealogical records. Atticus wrote his<br>chronicle in a concise style, rather than lengthy historical<br>discourses, reflecting his blend of Greek and Roman literary<br>styles. The text survives only in fragments, preserved<br>through citations by later authors including Cicero, Nepos,<br>Asconius, and Solinus."}, {"Name": "Pomponius Mela", "Category": "Author Lifespan", "HoverText": "<b>Pomponius Mela</b><br><i>Potential lifespan</i>: -25 \u2013 54<br><i>Biography</i>: A Roman geographer born in <i>Tingentera</i>, Spain. He was<br>active during Claudius\u2019 reign and wrote a book to celebrate<br>Claudius\u2019 invasion of Britain, which is <i>De<br>Chorographia</i>, the earliest surviving Latin geography.<br>Structured in three books, it described the known world to<br>the Romans\u2014Europe, Asia, and Africa\u2014encircled by<br><i>Oceanus</i>, blending administrative data, Greek<br>scholarship, and mythical elements. Though reliant on Greek<br>sources like Eratosthenes and military reports rather than<br>firsthand exploration, his work preserved geographical<br>knowledge for later authors like Pliny and Strabo and even<br>for medieval Europe. Rediscovered during the Renaissance,<br>its inaccuracies influenced cartography until the Age of<br>Exploration."}, {"Name": "Pomponius, <i>De chorographia</i>", "Category": "Work Composition", "HoverText": "<b>Pomponius, <i>De chorographia</i></b><br><i>Confirmed composition</i>: 43 \u2013 44<br><i>Synopsis</i>: Pomponius Mela's <i>De Chorographia</i> is the earliest<br>surviving geography treatise in Latin. Organized in three<br>books, it outlines the known world to the Romans\u2014Europe,<br>Asia, and Africa\u2014surrounded by the ocean <i>Oceanus</i>.<br>Pomponius blends Greek scholarship like Eratosthenes\u2019<br>climate zones with Roman official documents, describing<br>regions from Spain to India. He also documents myths while<br>describing continents far away, leaving inaccuracies in his<br>work. Though reliant on secondhand sources and legends, his<br>work reflects Roman imperial perspectives, emphasizing trade<br>routes and provincial boundaries. Rediscovered in the<br>Renaissance, its errors influenced medieval cartography."}, {"Name": "Porcius Cato, M.", "Category": "Author Lifespan", "HoverText": "<b>Porcius Cato, M.</b><br><i>Confirmed lifespan</i>: -234 \u2013 -149<br><i>Biography</i>: Marcus Porcius Cato, known as Cato the Elder, born in 234<br>BC, was a Roman statesman, orator, and writer. He came from<br>a plebeian family with military tradition, which led him to<br>begin his career in the army during the Second Punic War. As<br>a quaestor in 204 BC, he served under Scipio Africanus in<br>Sicily and Africa. As a consul in 195 BC, he suppressed<br>rebellions in Spain. As a censor in 184 BC, he purged the<br>Senate and opposed luxury. He remained politically active<br>throughout his later years. Cato was a foundational figure<br>in Latin literature. His <i>Origines</i> was the first<br>historical work written in Latin, while his <i>De Agri<br>Cultura</i> remained the oldest surviving Latin prose. As an<br>orator, he was renowned for his numerous speeches and his<br>famous saying \u201cCarthage must be destroyed.\u201d Cato died in 149<br>BC."}, {"Name": "Posidon. <i>History</i>", "Category": "Work Composition", "HoverText": "<b>Posidon. <i>History</i></b><br><i>Potential coverage</i>: -155 \u2013 -117<br><i>Potential composition</i>: -135 \u2013 -51<br><i>Synopsis</i>: Posidonius was a polymath who wrote on many topics,<br>including <i> Historia </i> (or <i> Histories </i>),<br>covering Roman history after 155 BC and described Rome\u2019s<br>dominance over the Hellenistic world. Posidonius likely<br>referred to sources such as Rutilius Rufus\u2019 history of Rome<br>in the composition of his work during his lifetime. While<br>his complete <i> Histories </i> did not survive, many<br>fragments have been preserved in quotations by different<br>authors, including Athenaeus, Plutarch and Diodorus."}, {"Name": "Postumius Albinus, A.", "Category": "Author Lifespan", "HoverText": "<b>Postumius Albinus, A.</b><br><i>Confirmed lifespan</i>: -181 \u2013 -146<br><i>Biography</i>: A Roman statesman, military commander, and historian. Born<br>as a member of the prestigious <i>Postumii</i> family, he<br>held key roles in his career: urban praetor, envoy in Greek<br>conflicts, and consul. His consulship was marked by clashes<br>with tribunes over harsh levies for Spain. Later, he joined<br>the commission organizing Achaea as a province, earning him<br>Greek honors. His historical work <i>\u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03af\u03c3\u03c4\u03bf\u03c1\u03af\u03b1</i><br>mainly focused on military and political events of Roman<br>history.  Polybius, biased due to political disputes,<br>criticized his Greek-language history as unskilled. Cicero,<br>however, praised his eloquence and learning. Albinus\u2019 other<br>works, including <i>De aduentu Aeneae</i>, aimed to bridge<br>Roman-Greek culture. His fragmented legacy highlights Rome\u2019s<br>complex engagement with Hellenism."}, {"Name": "Rutilius Rufus, P.", "Category": "Author Lifespan", "HoverText": "<b>Rutilius Rufus, P.</b><br><i>Potential lifespan</i>: -160 \u2013 -75<br><i>Confirmed lifespan</i>: -158 \u2013 -78<br><i>Biography</i>: Publius Rutilius Rufus was a Roman statesman and a Stoic who<br>was likely born between 160 and 158 BC. He studied under<br>Panaetius and Scaevola, founders of Roman legal system. He<br>was politically known for having served as a military<br>tribune under Scipio Aemilianus at Numantia and later as <i><br>legatus</i> in the Jugurthine war. Before becoming consul in<br>105 BC where he strove to rebuild Rome\u2019s morale, he<br>exchanged accusations and prosecutions with his rival,<br>Aemilius Scaurus. When he was in office, he was known for<br>his uprightness. Yet by 92 BC, Marius\u2019 coalition launched a<br>successful attack on Rutilius and he was falsely convicted<br>of extortion and retired into exile at Smyrna. Here, he<br>wrote his literary works including his autobiography, <i> De<br>Vita Sua </i>, which were heavily quoted by others who came<br>after him. The date of his passing remains unclear."}, {"Name": "Rutilius Rufus, P., <i>De Vita Sua</i>", "Category": "Work Composition", "HoverText": "<b>Rutilius Rufus, P., <i>De Vita Sua</i></b><br><i>Potential coverage</i>: -183 \u2013 -75<br><i>Potential composition</i>: -78 \u2013 -75<br><i>Synopsis</i>: Publius Rutilius Rufus was a Roman statesman who had a<br>successful political career prior to being convicted of<br>extortion and retired into exile at Smyrna between 88 and 85<br>BC. Here, he wrote his literary works, including the <i> De<br>Vita Sua </i>, an autobiography of his life in at least five<br>books. While it did not survive in full, fragments remain as<br>his work was quoted by those after him, including Charisus<br>and Diomedes. He wrote the <i> De Vita Sua </i> in Latin and<br>in first-person narrative, penning mostly the events of his<br>life, the exception being the mention of the death of Scipio<br>Africanus which happened before his time."}, {"Name": "Sall. <i>Hist.<i/>", "Category": "Work Composition", "HoverText": "<b>Sall. <i>Hist.<i/></b><br><i>Confirmed coverage</i>: -78 \u2013 -67<br><i>Potential composition</i>: -43 \u2013 -35<br><i>Synopsis</i>: Caius Sallustius Crispus,often known simply as Sallust, was<br>a renowned Roman historian and politician, writing his major<br>work <i>Historiae</i>(<i>Histories</i>) during the period of<br>the Second Triumvirate. <i>Histories</i> covered the years<br>78 BC to 67 BC, the turbulent years after the death of the<br>dictator Sulla, providing context for the chaos that<br>eventually led to Julius Caesar's rise and the Triumvirate<br>period. While two of Sallust's works <i>Bellum Catilinae</i><br>and <i>Bellum Iugurthinum </i> survived intact,<br><i>Histories</i> unfortunately did not survive intact and<br>was preserved in about 500 fragments, being collected in<br>manuscripts during the middle ages."}, {"Name": "Sempronius Asellio ", "Category": "Author Lifespan", "HoverText": "<b>Sempronius Asellio </b><br><i>Potential lifespan</i>: -160 \u2013 -100<br><i>Biography</i>: Sempronius Asellio was a Roman historian and soldier whose<br>background remains largely unknown. A <i> testimonium </i><br>by Aulus Gellius shed light on Sempronius Asellio\u2019s activity<br>in the second century BC. Politically, he was a military<br>tribune at Numantia under Scipio Africanus, holding his<br>junior officer-ship in 134 or 133 BC. Thus, his birthdate is<br>deduced to be around 160 BC. Literally, he wrote an account<br>of his personal experience serving as military tribune. His<br>work reflects the influence of Polybius, suggesting that it<br>was written after Polybius was done. The date of his passing<br>remains unclear."}, {"Name": "Sempronius Asellio. <i>Res Gestae</i>", "Category": "Work Composition", "HoverText": "<b>Sempronius Asellio. <i>Res Gestae</i></b><br><i>Potential coverage</i>: -146 \u2013 -100<br><i>Potential composition</i>: -146 \u2013 -100<br><i>Synopsis</i>: Sempronius Asellio was a Roman historian whose works were<br>unfortunately not preserved in full. There remain around<br>fifteen fragments, and the title of his work may have been<br><i> Res Gestae </i>, <i> Historia </i> or <i> Historiae<br></i>. His work reflected the influence of Polybius,<br>suggesting that his work began in 146 BC, written after<br>Polybius\u2019 was completed. While he wrote contemporary<br>history, he also believed that history should be educational<br>in terms of morality. As such, he was not only concerned<br>with penning methodical history, but also in understanding<br>the causes of events, explaining motives and reasons,<br>thereby establishing a different style of writing history."}, {"Name": "Sull. <i>Memoirs</i>", "Category": "Work Composition", "HoverText": "<b>Sull. <i>Memoirs</i></b><br><i>Potential coverage</i>: -138 \u2013 -78<br><i>Potential composition</i>: -138 \u2013 -78<br><i>Synopsis</i>: Cornelius Sulla, Lucius was a pivotal figure in Roman<br>political history and according to Plutarch, he worked on<br>his <i> Memoirs </i> until the end of his life in 78 BC. His<br>work was arranged as a chronological narrative, and Book 22<br>was left incomplete, eventually to be finished by his<br>freedman Epicadus. The beginning of his memories revolved<br>around Sulla\u2019s ancestry and relationships, including a<br>dedication to Lucullus, Sulla\u2019s friend and companion in the<br>Mithridatic Wars. The bulk of the work was military in<br>nature and full of omens and portents, by reference to the<br>favour of the gods. Yet, by accident or design, Sulla\u2019s <i><br>Memoirs </i> did not leave a justification of his political<br>actions during his dictatorship at Rome in his<br>autobiography."}, {"Name": "Terentius Varro, M.", "Category": "Author Lifespan", "HoverText": "<b>Terentius Varro, M.</b><br><i>Confirmed lifespan</i>: -116 \u2013 -27<br><i>Biography</i>: Marcus Terentius Varro, born in 116 BC in a Sabine town, was<br>a scholar, soldier and statesman. He served as praetor and<br>then fought alongside Pompey during the civil war. He<br>received Caesar's pardons but was proscribed by Antony in 43<br>BC. He survived through political connections and spent his<br>final years in scholarly retirement until his death in 27<br>BC. Renowned as one of the most prolific Roman writers, he<br>produced nearly 75 works, including <i>De Lingua Latina</i><br>on Latin linguistics and <i>De Re Rustica</i> on<br>agricultural science."}, {"Name": "Valerius Antias\t\t\t", "Category": "Author Lifespan", "HoverText": "<b>Valerius Antias\t\t\t</b><br><i>Potential lifespan</i>: -100 \u2013 -1<br><i>Biography</i>: Valerius Antias was a Roman annalistic historian of the<br>first century whose work unfortunately only survived in<br>fragments. Of the different fragments that remain, Livy<br>mentioned Antias frequently, often in a critical manner, and<br>many regarded his work as typical of non-senatorial<br>historical writing. His first <i> praenomen </i> was not<br>recorded and little is known about his career or social<br>status. Yet there is some consensus of later Roman literary<br>scholarship that Antias lived and wrote before Cicero."}, {"Name": "Valerius Antias, <i>Historia</i>", "Category": "Work Composition", "HoverText": "<b>Valerius Antias, <i>Historia</i></b><br><i>Potential coverage</i>: -753 \u2013 -78<br><i>Confirmed coverage</i>: -753 \u2013 -91<br><i>Potential composition</i>: -85 \u2013 -60<br><i>Synopsis</i>: Valerius Antias was a Roman annalistic historian of the<br>first century. Notably, his work, often cited as <i><br>Historia </i>, <i> Historiae </i> or <i>annales </i>,<br>comprised at least 75 books and covered the history of Rome<br>from the origins down to at least 91 BC. His first book<br>extended to the birth of Romulus, and his work most likely<br>extended at least to the death of Sulla. Often considered a<br>\u201cSullan annalist,\u201d there is much consensus that Antias wrote<br>during and following Sulla's dictatorship, between 85 BC and<br>60 BC. While his work unfortunately did not survive in full,<br>he had been heavily referenced in 65 surviving fragments,<br>including 33 from Livy. While Livy has quoted Antias<br>extensively, he had also heavily criticised Antias of<br>exaggerating numbers and inventing freely. Yet, Livy\u2019s<br>contemporary Dionysius of Halicarnassus named Antias as one<br>of the approved Roman writers of history."}, {"Name": "Valerius Martialis, M.", "Category": "Author Lifespan", "HoverText": "<b>Valerius Martialis, M.</b><br><i>Potential lifespan</i>: 38 \u2013 104<br><i>Confirmed lifespan</i>: 41 \u2013 103<br><i>Biography</i>: A Roman poet born in Bilbilis, Spain, he later moved to Rome<br>around AD 64, where he spent over three decades navigating<br>literary circles under Flavian emperors. Though financially<br>struggling, he gained patronage from some Roman elites like<br>the wife of Lucan. His 12-book <i>Epigrammata</i> reflects<br>Roman society in the 1st century\u2014exposing urban life with<br>humor, wordplay, and vivid stories. After Domitian\u2019s death,<br>he returned to Spain, enjoying quieter years until his<br>death. Martial\u2019s unique style influenced modern satirists,<br>while his works remain invaluable for insights into 1st-<br>century Rome\u2019s social fabric."}, {"Name": "Varro, <i>Antiquitates Rerum Divinarum</i>", "Category": "Work Composition", "HoverText": "<b>Varro, <i>Antiquitates Rerum Divinarum</i></b><br><i>Potential composition</i>: -63 \u2013 -44<br><i>Synopsis</i>: <i>Antiquitates Rerum Divinarum</i> (<i>Antiquities of<br>Divine Matters</i>) by Marcus Terentius Varro is a 16-book<br>antiquarian work on ancient Roman religious institutions,<br>dedicated to Caesar as Pontifex Maximus. It might be<br>published together with 25-book <i>Antiquitates Rerum<br>Humanarum</i> in the late 50s BC, or after <i>Humanarum</i><br>during the period of Caesar's dictatorship. This work<br>systematically explored cults, priesthoods, and rituals in<br>ancient Rome, restoring to the Romans their lost cultural<br>identity. The original book was lost, surviving only in<br>fragments cited mainly by Augustine in his <i>De Civitate<br>Dei</i>."}, {"Name": "Varro, <i>Ling.</i>", "Category": "Work Composition", "HoverText": "<b>Varro, <i>Ling.</i></b><br><i>Potential composition</i>: -47 \u2013 -43<br><i>Synopsis</i>: <i>De Lingua Latina</i> (<i>On the Latin Language</i>) is a<br>grammatical and linguistic work by the Roman scholar Marcus<br>Terentius Varro. According to the correspondences between<br>Cicero and Atticus, <i>De Lingua Latina</i> was composed<br>between 47 and 43 BC and ultimately dedicated to Cicero. It<br>discussed about etymology, morphology, grammar and usage of<br>Latin language across 25 books, though only Books 5-10<br>survive intact. The remaining books are fragments, preserved<br>through quotations by later grammarians in manuscripts."}, {"Name": "Vell. Pat. <i>Historiae Romanae</i>", "Category": "Work Composition", "HoverText": "<b>Vell. Pat. <i>Historiae Romanae</i></b><br><i>Potential coverage</i>: -1184 \u2013 29<br><i>Potential composition</i>: -20 \u2013 30<br><i>Synopsis</i>: Velleius
