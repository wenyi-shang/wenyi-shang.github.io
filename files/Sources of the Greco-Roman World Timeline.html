rviving only through the\u003cbr\u003e\u003ci\u003eEpitome\u003c\u002fi\u003e by Justin, a condensed version preserving its\u003cbr\u003eframework. Despite fragmentation, the \u003ci\u003eHistoriae\u003cbr\u003ePhilippicae\u003c\u002fi\u003e remains vital for understanding Hellenistic\u003cbr\u003ehistory and Rome\u2019s integration into a multicultural world.","\u003cb\u003ePompeius Trogus, \u003ci\u003eHistoriae Philippicae\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -2099 \u2013 -20\u003cbr\u003e\u003ci\u003eConfirmed composition\u003c\u002fi\u003e: -27 \u2013 14\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Authored by the Roman historian Pompeius Trogus, the\u003cbr\u003e\u003ci\u003eHistoriae Philippicae\u003c\u002fi\u003e is a 44-volume universal\u003cbr\u003ehistory composed during the reign of Augustus, likely\u003cbr\u003ebetween 20 BCE and 10 CE. Structured as a sweeping\u003cbr\u003echronicle, it diverged from Roman-centric narratives to\u003cbr\u003eexplore Mediterranean and Near Eastern civilizations. The\u003cbr\u003ework traced the rise and fall of empires, beginning with\u003cbr\u003eAssyria and Persia (Books 1\u20136), followed by detailed\u003cbr\u003eaccounts of Macedonian kings\u2014notably Philip II and Alexander\u003cbr\u003ethe Great\u2014and the Hellenistic kingdoms (Books 7\u201340). It\u003cbr\u003econcluded with Rome\u2019s ascendancy (Books 41\u201344), emphasizing\u003cbr\u003ecultural exchanges over triumphalism. Trogus\u2019 critical lens\u003cbr\u003ehighlighted the interconnectedness of ancient societies.\u003cbr\u003eSadly, the original text is lost, surviving only through the\u003cbr\u003e\u003ci\u003eEpitome\u003c\u002fi\u003e by Justin, a condensed version preserving its\u003cbr\u003eframework. Despite fragmentation, the \u003ci\u003eHistoriae\u003cbr\u003ePhilippicae\u003c\u002fi\u003e remains vital for understanding Hellenistic\u003cbr\u003ehistory and Rome\u2 r\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -753 \u2013 -47\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -51 \u2013 -47\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: The \u003ci\u003eLiber Annalis\u003c\u002fi\u003e (\u003ci\u003eYearly Accounts\u003c\u002fi\u003e), a\u003cbr\u003echronological table of world centered on Rome, was composed\u003cbr\u003ein Latin by Titus Pomponius Atticus. It gave an account of\u003cbr\u003ethe yearly magistrates and most important events from the\u003cbr\u003efounding of Rome to the mid-1st century BC, emphasizing\u003cbr\u003eprecise dating and genealogical records. Atticus wrote his\u003cbr\u003echronicle in a concise style, rather than lengthy historical\u003cbr\u003ediscourses, reflecting his blend of Greek and Roman literary\u003cbr\u003estyles. The text survives only in fragments, preserved\u003cbr\u003ethrough citations by later authors including Cicero, Nepos,\u003cbr\u003eAsconius, and Solinus."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-753.0,-47.0],"y":["Pomponius Atticus, T.\u003ci\u003eLiber Annalis\u003c\u002fi\u003e","Pomponius Atticus, T.\u003ci\u003eLiber Annalis\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eFenestella. \u003ci\u003eAnnales\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -753 \u2013 -57\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -10 \u2013 36\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: As an annalistic historian, Fenestella is famous for having\u003cbr\u003epublished his \u003ci\u003e Annales \u003c\u002fi\u003e, an annalistic historical\u003cbr\u003ework on Roman history, in at least 22 books. Based on Pliny\u003cbr\u003ethe Elder\u2019s and Jerome\u2019s accounts, it can be deduced that\u003cbr 753.0,36.0],"y":["Fenestella. \u003ci\u003eAnnales\u003c\u002fi\u003e","Fenestella. \u003ci\u003eAnnales\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eCassius Dio, \u003ci\u003e\u03a1\u03c9\u03bc\u03b1\u03b9\u03ba\u03ac\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -753 \u2013 229\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: 229 \u2013 235\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Cassius Dio's \"Roman History\" (\u003ci\u003e\u2018\u03a1\u03c9\u03bc\u03b1\u03b9\u03ba\u03ac\u003c\u002fi\u003e or \u003ci\u003e\u003cbr\u003e\u2018\u03a1\u03c9\u03bc\u03b1\u03b9\u03ba\u03ae \u1f31\u03c3\u03c4\u03bf\u03c1\u03af\u03b1\u003c\u002fi\u003e ) is an 80-volume work covering the\u003cbr\u003ehistory of Rome from its founding to AD 229 (\u003ci\u003eRE\u003c\u002fi\u003e 3.1:\u003cbr\u003e1685). The work began around AD 202 and took 22 years to\u003cbr\u003ecomplete. The book is an amalgam of Greek and Roman\u003cbr\u003eelements, with analysis of political systems, military\u003cbr\u003eevents and emperors' conduct, especially focusing on the\u003cbr\u003etransition from the republic to the empire. The author\u003cbr\u003ebelieves that monarchy is the inevitable choice to maintain\u003cbr\u003eRome's stability, treating the conflicts of the late\u003cbr\u003erepublic as struggles between rival contenders for supreme\u003cbr\u003epower. Of the existing parts, books 36 to 60 (69 BC to 46\u003cbr\u003eAD) are relatively intact, while the rest rely on excerpts\u003cbr\u003eand abbreviations by Byzantine scholars Zonaras and\u003cbr\u003eXiphilinus (\u003ci\u003eOCD\u003c\u002fi\u003e: 288).","\u003cb\u003eCassius Dio, \u003ci\u003e\u03a1\u03c9\u03bc\u03b1\u03b9\u03ba\u03ac\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002 r\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -64 \u2013 17\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: A freed slave of Augustus and the head of the Palatine\u003cbr\u003eLibrary, C. Iulius Hyginus was born in the first century BC.\u003cbr\u003eHis writings, now lost, covered a wide range of topics\u003cbr\u003eincluding agriculture, history, geography and astronomy. He\u003cbr\u003ewas not known as a historian but rather more for his\u003cbr\u003eexpertise in language and literature. Yet, of his historical\u003cbr\u003eor antiquarian writings, his works \u003ci\u003e De vita rebusque\u003cbr\u003einlustrium virorum \u003c\u002fi\u003e or \u003ci\u003e De illustribus viris \u003c\u002fi\u003e was\u003cbr\u003eone of two titles that has remained known. The \u003ci\u003e De\u003cbr\u003eillustribus viris \u003c\u002fi\u003e was written in at least six books and\u003cbr\u003ewas quoted in Aulus Gellius and Asconius. According to\u003cbr\u003eGellius, Hyginus included not only literary and culture\u003cbr\u003efigures in his work but also military and political ones.\u003cbr\u003eHowever, it remains uncertain whether both Greek and Roman\u003cbr\u003efigures were included.","\u003cb\u003eIulius Hyginus, C., \u003ci\u003eDe illustribus viris\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -300 \u2013 -100\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -64 \u2013 17\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: A freed slave of Augustus and the head of the Palatine\u003cbr\u003eLibrary, C. Iulius Hyginus was born in the first century BC.\u003cbr\u003eHis writings, now lost, covered a wide range of topics\u003cbr\u003eincluding agriculture, history, geography and astronomy. He\u003cbr\u003ewas not known as a historian but rather more for his\u003cbr\u003eexpertise in language and literature. Yet, of his historical\u003cbr\u003eor antiquarian writings, his works and\u003cbr\u003edescendants included a praetor. His work, foundational for\u003cbr\u003eRoman historiography, aimed to legitimize Rome\u2019s rise to\u003cbr\u003eGreek audiences, influencing later historians like Livy.","\u003cb\u003eFabius Pictor, Q.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -270 \u2013 -216\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Rome\u2019s first historian, belonged to the patrician clan of\u003cbr\u003eFabius, he is a relative of Fabius Maximus \u201cCunctator\u201d.\u003cbr\u003eFabius Pictor fought in the Gallic War in 225 BC and\u003cbr\u003ecommanded forces against the Ligurians. As a senator, he led\u003cbr\u003ea critical embassy to Delphi after Rome\u2019s defeat at Cannae.\u003cbr\u003eThough unconfirmed as a magistrate, his senior status and\u003cbr\u003eGreek proficiency suited diplomatic roles. He authored\u003cbr\u003eRome\u2019s history in Greek, blending myth, institutions, and\u003cbr\u003econtemporary events like the Second Punic War. Fragments\u003cbr\u003esuggest ritual interests, but no direct priestly role is\u003cbr\u003eattested. His lineage traced to C. Fabius \u201cPictor\u201d, and\u003cbr\u003edescendants included a praetor. His work, foundational for\u003cbr\u003eRoman historiography, aimed to legitimize Rome\u2019s rise to\u003cbr\u003eGreek audiences, influencing later historians like Livy."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-270.0,-216.0],"y":["Fabius Pictor, Q.","Fabius Pictor, Q."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eCincius Alimentus, L.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -250 \u2013 -202\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Roman historian and senator active during the Second Punic\u003cbr\u003eWar. He served as praetor in 210 BC, he governed Sicily\u003cbr\u003eunder M. Valerius Laevinus until 208 BC, when he attempted\u003cbr\u003eto besiege Locri but was defeated by Hannibal. Captured\u003cbr\u003eduring this campaign, he reportedly conversed with Hannibal\u003cbr\u003ein Greek, later incorporating these insights into his\u003cbr\u003ehistory. His work, written in Greek, mirrored Fabius\u003cbr\u003ePictor\u2019s structure, spanning Rome\u2019s foundation to Hannibal\u2019s\u003cbr\u003einvasion. However, his narrative likely remained incomplete,\u003cbr\u003epossibly due to his death or captivity. Despite offering\u003cbr\u003eunique Carthaginian perspectives, his history was\u003cbr\u003eovershadowed by Fabius\u2019 and survives only in fragments,\u003cbr\u003ecited sparingly by later authors. Cincius\u2019 career and\u003cbr\u003ecaptivity underscore his dual role as participant and\u003cbr\u003echronicler of Rome\u2019s conflict with Carthage.","\u003cb\u003eCincius Alimentus, L.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -250 \u2013 -202\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Roman historian and senator active during the Second Punic\u003cbr\u003eWar. He served as praetor in 210 BC, he governed Sicily\u003cbr\u003eunder M. Valerius Laevinus until 208 BC, when he attempted\u003cbr\u003eto besiege Locri but was defeated by Hannibal. Captured\u003cbr\u003eduring this campaign, he reportedly conversed with Hannibal\u003cbr\u003ein Greek, later incorporating these insights into his\u003cbr\u003ehistory. His work, written in Greek, mirrored Fabius\u003cbr\u003ePictor\u2019s structure, spanning Rome\u2019s foundation to Hannibal\u2019s\u003cbr\u003einvasion. However, his narrative likely remained incomplete,\u003cbr\u003epossibly due to his death or captivity. Despite offering\u003cbr\u003eunique Carthaginian perspectives, his history was\u003cbr\u003eovershadowed by Fabius\u2019 and survives only in fragments,\u003cbr\u003ecited sparingly by later authors. Cincius\u2019 career and\u003cbr\u003ecaptivity underscore his dual role as participant and\u003cbr\u003echronicler of Rome\u2019s conflict with Carthage."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-250.0,-202.0],"y":["Cincius Alimentus, L.","Cincius Alimentus, L."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003ePorcius Cato, M.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -234 \u2013 -149\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Marcus Porcius Cato, known as Cato the Elder, born in 234\u003cbr\u003eBC, was a Roman statesman, orator, and writer. He came from\u003cbr\u003ea plebeian family with military tradition, which led him to\u003cbr\u003ebegin his career in the army during the Second Punic War. As\u003cbr\u003ea quaestor in 204 BC, he served under Scipio Africanus in\u003cbr\u003eSicily and Africa. As a consul in 195 BC, he suppressed\u003cbr\u003erebellions in Spain. As a censor in 184 BC, he purged the\u003cbr\u003eSenate and opposed luxury. He remained politically active\u003cbr\u003ethroughout his later years. Cato was a foundational figure\u003cbr\u003ein Latin literature. His \u003ci\u003eOrigines\u003c\u002fi\u003e was the first\u003cbr\u003ehistorical work written in Latin, while his \u003ci\u003eDe Agri\u003cbr\u003eCultura\u003c\u002fi\u003e remained the oldest surviving Latin prose. As an\u003cbr\u003eorator, he was renowned for his numerous speeches and his\u003cbr\u003efamous saying \u201cCarthage must be destroyed.\u201d Cato died in 149\u003cbr\u003eBC.","\u003cb\u003ePorcius Cato, M.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -234 \u2013 -149\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Marcus Porcius Cato, known as Cato the Elder, born in 234\u003cbr\u003eBC, w otential lifespan\u003c\u002fi\u003e: -182 \u2013 -120\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -180 \u2013 -120\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Lucius Calpurnius Piso Frugi was born between 182 BC and 180\u003cbr\u003eBC. Politically, he was famous for being elected consul in\u003cbr\u003e133 BC and fought in Sicily with some successes, such as\u003cbr\u003etaking Morgantina and beginning the attack on the slaves'\u003cbr\u003estronghold at Henna. As a historian, his main literary\u003cbr\u003eachievement was \u003ci\u003eThe Annales\u003c\u002fi\u003e, which comprised at least\u003cbr\u003eseven books, and presented a straightforward, annalistic\u003cbr\u003ehistory of Rome, covering early Rome through contemporary\u003cbr\u003eevents. His work has been singled out for both its\u003cbr\u003echronological centrality in the annalistic tradition and its\u003cbr\u003ecentrality in many important questions of Roman history and\u003cbr\u003ehistoriography. Later historians like Livy made use of his\u003cbr\u003ework. While his death date is uncertain, based on historical\u003cbr\u003econtext, it is estimated to be around 120 BC.","\u003cb\u003eCalpurnius Piso Frugi, L.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -182 \u2013 -120\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -180 \u2013 -120\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Lucius Calpurnius Piso Frugi was born between 182 BC and 180\u003cbr\u003eBC. Politically, he was famous for being elected consul in\u003cbr\u003e133 BC and fought in Sicily with some successes, such as\u003cbr\u003etaking Morgantina and beginning the attack on the slaves'\u003cbr\u003estronghold at Henna. As a historian, his main literary\u003cbr\u003eachievement was \u003ci\u003eThe Annales\u003c\u002fi\u003e, which comprised at least\u003cbr\u003eseven books, and presented a straightforward, annalistic\u003cbr\u003ehistory of Rome, covering early Rome through contemporary\u003cbr\u003eevents. His work has been singled out for both its\u003cbr\u003echronological centrality in the annalistic tradition and its\u003cbr\u003ecentrality in many important questions of Roman history and\u003cbr\u003ehistoriography. Later historians like Livy made use of his\u003cbr\u003ework. While his death date is uncertain, based on historical\u003cbr\u003econtext, it is estimated to be around 120 BC."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-182.0,-120.0],"y":["Calpurnius Piso Frugi, L.","Calpurnius Piso Frugi, L."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003ePostumius Albinus, A.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -181 \u2013 -146\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: A Roman statesman, military commander, and historian. Born\u003cbr\u003eas a member of the prestigious \u003ci\u003ePostumii\u003c\u002fi\u003e family, he\u003cbr\u003eheld key roles in his career: urban praetor, envoy in Greek\u003cbr\u003econflicts, and consul. His consulship was marked by clashes\u003cbr\u003ewith tribunes over harsh levies for Spain. Later, he joined\u003cbr\u003ethe commission organizing Achaea as a province, earning him\u003cbr\u003eGreek honors. His historical work \u003ci\u003e\u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03af\u03c3\u03c4\u03bf\u03c1\u03af\u03b1\u003c\u002fi\u003e\u003cbr\u003emainly focused on military and political events of Roman\u003cbr\u003ehistory.  Polybius, biased due to political disputes,\u003cbr\u003ecriticized his Greek-language history as unskilled. Cicero,\u003cbr\u003ehowever, praised his eloquence and learning. Albinus\u2019 other\u003cbr\u003eworks, including \u003ci\u003eDe aduentu Aeneae\u003c\u002fi\u003e, aimed to bridge\u003cbr\u003eRoman-Greek culture. His fragmented legacy highlights Rome\u2019s\u003cbr\u003ecomplex engagement with Hellenism.","\u003cb\u003ePostumius Albinus, A.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -181 \u2013 -146\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: A Roman statesman, military commander, and historian. Born\u003cbr\u003eas a member of the prestigious \u003ci\u003ePostumii\u003c\u002fi\u003e family, he\u003cbr\u003eheld key roles in his career: urban praetor, envoy in Greek\u003cbr\u003econflicts, and consul. His consulship was marked by clashes\u003cbr\u003ewith tribunes over harsh levies for Spain. Later, he joined\u003cbr\u003ethe commission organizing Achaea as a province, earning him\u003cbr\u003eGreek honors. His historical work \u003ci\u003e\u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03af\u03c3\u03c4\u03bf\u03c1\u03af\u03b1\u003c\u002fi\u003e\u003cbr\u003emainly focused on military and political events of Roman\u003cbr\u003ehistory.  Polybius, biased due to political disputes,\u003cbr\u003ecriticized his Greek-language history as unskilled. Cicero,\u003cbr\u003ehowever, praised his eloquence and learning. Albinus\u2019 other\u003cbr\u003eworks, including \u003ci\u003eDe aduentu Aeneae\u003c\u002fi\u003e, aimed to bridge\u003cbr\u003eRoman-Greek culture. His fragmented legacy highlights Rome\u2019s\u003cbr\u003ecomplex engagement with Hellenism."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-181.0,-146.0],"y":["Postumius Albinus, A.","Postumius Albinus, A."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eCoelius Antipater, L.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -170 \u2013 -91\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -170 \u2013 -121\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Lucius Coelius Antipater was a Roman historian and jurist\u003cbr\u003ewith no known public office. His lifespan must be deduced\u003cbr\u003efrom the evidence of the testimonia and fragments, part of\u003cbr\u003ewhich indicated that he was a contemporary of C. Fannius,\u003cbr\u003esuggesting that he was alive in the second century BC. His\u003cbr\u003emain literary achievement was his seven books on the Second\u003cbr\u003ePunic War, which he wrote using not only Roman sources, but\u003cbr\u003ealso Silenus' Carthaginian account. Later historians like\u003cbr\u003eLivy made extensive use of his work. In addition, he was\u003cbr\u003ealso one of Cicero's main sources for the \u003ci\u003eDe\u003cbr\u003eDivinatione\u003c\u002fi\u003e, particularly on the question of dreams and\u003cbr\u003edivine warnings.","\u003cb\u003eCoelius Antipater, L.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -170 \u2013 -91\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -170 \u2013 -121\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Lucius Coelius Antipater was a Roman historian and jurist\u003cbr\u003ewith no known public office. His lifespan must be deduced\u003cbr\u003efrom the evidence of the testimonia and fragments, part of\u003cbr\u003ewhich indicated that he was a contemporary of C. Fannius,\u003cbr\u003esuggesting that he was alive in the second century BC. His\u003cbr\u003emain literary achievement was his seven books on the Second\u003cbr\u003ePunic War, which he wrote using not only Roman sources, but\u003cbr\u003ealso Silenus' Carthaginian account. Later historians like\u003cbr\u003eLivy made extensive use of his work. In addition, he was\u003cbr\u003ealso one of Cicero's main sources for the \u003ci\u003eDe\u003cbr\u003eDivinatione\u003c\u002fi\u003e, particularly on the question of dreams and\u003cbr\u003edivine warnings."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-170.0,-91.0],"y":["Coelius Antipater, L.","Coelius Antipater, L."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eRutilius Rufus, P.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -160 \u2013 -75\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -158 \u2013 -78\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Publius Rutilius Rufus was a Roman statesman and a Stoic who\u003cbr\u003ewas likely born between 160 and 158 BC. He studied under\u003cbr\u003ePanaetius and Scaevola, founders of Roman legal system. He\u003cbr\u003ewas politically known for having served as a military\u003cbr\u003etribune under Scipio Aemilianus at Numantia and later as \u003ci\u003e\u003cbr\u003elegatus\u003c\u002fi\u003e in the Jugurthine war. Before becoming consul in\u003cbr\u003e105 BC where he strove to rebuild Rome\u2019s morale, he\u003cbr\u003eexchanged accusations and prosecutions with his rival,\u003cbr\u003eAemilius Scaurus. When he was in office, he was known for\u003cbr\u003ehis uprightness. Yet by 92 BC, Marius\u2019 coalition launched a\u003cbr\u003esuccessful attack on Rutilius and he was falsely convicted\u003cbr\u003eof extortion and retired into exile at Smyrna. Here, he\u003cbr\u003ewrote his literary works including his autobiography, \u003ci\u003e De\u003cbr\u003eVita Sua \u003c\u002fi\u003e, which were heavily quoted by others who came\u003cbr\u003eafter him. The date of his passing remains unclear.","\u003cb\u003eRutilius Rufus, P.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -160 \u2013 -75\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -158 \u2013 -78\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Publius Rutilius Rufus was a Roman statesman and a Stoic who\u003cbr\u003ewas likely born between 160 and 158 BC. He studied under\u0 al experience serving as military tribune. His\u003cbr\u003ework reflects the influence of Polybius, suggesting that it\u003cbr\u003ewas written after Polybius was done. The date of his passing\u003cbr\u003eremains unclear.","\u003cb\u003eSempronius Asellio \u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -160 \u2013 -100\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Sempronius Asellio was a Roman historian and soldier whose\u003cbr\u003ebackground remains largely unknown. A \u003ci\u003e testimonium \u003c\u002fi\u003e\u003cbr\u003eby Aulus Gellius shed light on Sempronius Asellio\u2019s activity\u003cbr\u003ein the second century BC. Politically, he was a military\u003cbr\u003etribune at Numantia under Scipio Africanus, holding his\u003cbr\u003ejunior officer-ship in 134 or 133 BC. Thus, his birthdate is\u003cbr\u003ededuced to be around 160 BC. Literally, he wrote an account\u003cbr\u003eof his personal experience serving as military tribune. His\u003cbr\u003ework reflects the influence of Polybius, suggesting that it\u003cbr\u003ewas written after Polybius was done. The date of his passing\u003cbr\u003eremains unclear."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-160.0,-100.0],"y":["Sempronius Asellio ","Sempronius Asellio "],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003ePosidon. \u003ci\u003eHistory\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -155 \u2013 -117\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -135 \u2013 -51\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Posidonius was a polymath who wrote on many topics,\u003cbr\u003eincluding \u003ci\u003e Historia \u003c\u002fi\u003e (or \u003ci\u003e Histories \u003c\u002fi\u003e),\u003cbr\u003ecovering Roman history after 155 BC and Quintus Lutatius Catulus, born in 150 BC, was a Roman\u003cbr\u003egeneral and consul. He was the stepbrother of Lucius Julius\u003cbr\u003eCaesar and Gaius Julius Caesar Strabo. With the help of\u003cbr\u003eMarius, he successfully secured consulship in 102 BC. He\u003cbr\u003efought alongside Marius at the Battle of Vercellae against\u003cbr\u003ethe Cimbri, where they eventually secured a joint victory in\u003cbr\u003e101 BC. Yet, issues with credit-taking for this victory\u003cbr\u003eeventually resulted in both turning against each other and\u003cbr\u003ebecoming bitter enemies. When Marius occupied Rome in 87 BC,\u003cbr\u003erather than going through with the capital charge, Q.\u003cbr\u003eLutatius Catulus committed suicide with his wife. Overall,\u003cbr\u003ehe was famous for poetry, philosophy and art, and left\u003cbr\u003ebehind two epigrams, as well as fragments of a memoir \u003ci\u003e De\u003cbr\u003econsulatu et de rebus gestis suis \u003c\u002fi\u003e about his consulship\u003cbr\u003eand his achievements.","\u003cb\u003eLutatius Catulus, Q.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -150 \u2013 -87\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Quintus Lutatius Catulus, born in 150 BC, was a Roman\u003cbr\u003egeneral and consul. He was the stepbrother of Lucius Julius\u003cbr\u003eCaesar and Gaius Julius Caesar Strabo. With the help of\u003cbr\u003eMarius, he successfully secured consulship in 102 BC. He\u003cbr\u003efought alongside Marius at the Battle of Vercellae against\u003cbr\u003ethe Cimbri, where they eventually secured a joint victory in\u003cbr\u003e101 BC. Yet, issues with credit-taking for this victory\u003cbr\u003eeventually resulted in both turning against each other and\u003cbr\u003ebecoming bitter enemies. When Marius occupied Rome in 87 BC,\u003cbr\u003erather than going through with the capital charge, Q.\u003cbr\u003eLutatius Catulus committed suicide with his wife. Overall,\u l composition\u003c\u002fi\u003e: -146 \u2013 -100\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Sempronius Asellio was a Roman historian whose works were\u003cbr\u003eunfortunately not preserved in full. There remain around\u003cbr\u003efifteen fragments, and the title of his work may have been\u003cbr\u003e\u003ci\u003e Res Gestae \u003c\u002fi\u003e, \u003ci\u003e Historia \u003c\u002fi\u003e or \u003ci\u003e Historiae\u003cbr\u003e\u003c\u002fi\u003e. His work reflected the influence of Polybius,\u003cbr\u003esuggesting that his work began in 146 BC, written after\u003cbr\u003ePolybius\u2019 was completed. While he wrote contemporary\u003cbr\u003ehistory, he also believed that history should be educational\u003cbr\u003ein terms of morality. As such, he was not only concerned\u003cbr\u003ewith penning methodical history, but also in understanding\u003cbr\u003ethe causes of events, explaining motives and reasons,\u003cbr\u003ethereby establishing a different style of writing history."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-146.0,-100.0],"y":["Sempronius Asellio. \u003ci\u003eRes Gestae\u003c\u002fi\u003e","Sempronius Asellio. \u003ci\u003eRes Gestae\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eCornelius Sulla, L.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -138 \u2013 -78\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Cornelius Sulla, Lucius was born in 138 BC. After serving as\u003cbr\u003ea Roman praetor, he marched his army on Rome twice, in 88\u003cbr\u003eand 83\u002f82 BC, which fell to him after the decisive battle of\u003cbr\u003ethe Colline Gate. As victor in the civil war, there was a\u003cbr\u003egeneral massacre of the Marians, and Sulla was appointed\u003cbr\u003edictator under the Lex Valeria with the title of \u201cFeli rs\u003c\u002fi\u003e, \u003ci\u003e Life of Atticus\u003c\u002fi\u003e, and \u003ci\u003e Life of\u003cbr\u003eCato\u003c\u002fi\u003e. They blend moralizing anecdotes with historical\u003cbr\u003enarrative. Though criticized for factual inaccuracies and\u003cbr\u003ereliance on Greek sources like Apollodorus, his accessible\u003cbr\u003estyle made his texts educational staples. Nepos emphasized\u003cbr\u003ecultural parallels, bridging Greek and Roman traditions,\u003cbr\u003einfluencing later writers like Plutarch.","\u003cb\u003eCornelius Nepos\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -110 \u2013 -24\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: A Roman historian and biographer from Gaul, associated with\u003cbr\u003efigures like Cicero and Catullus, who dedicated poetry to\u003cbr\u003ehim. A knight-class scholar, he pioneered Latin biographical\u003cbr\u003eliterature with \u003ci\u003eDe Viris Illustribus \u003c\u002fi\u003e, contrasting\u003cbr\u003eGreek and Roman leaders with at least 16 books. His\u003cbr\u003esurviving works include \u003ci\u003eLives of Eminent Foreign\u003cbr\u003eCommanders\u003c\u002fi\u003e, \u003ci\u003e Life of Atticus\u003c\u002fi\u003e, and \u003ci\u003e Life of\u003cbr\u003eCato\u003c\u002fi\u003e. They blend moralizing anecdotes with historical\u003cbr\u003enarrative. Though criticized for factual inaccuracies and\u003cbr\u003ereliance on Greek sources like Apollodorus, his accessible\u003cbr\u003estyle made his texts educational staples. Nepos emphasized\u003cbr\u003ecultural parallels, bridging Greek and Roman traditions,\u003cbr\u003einfluencing later writers like Plutarch."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-110.0,-24.0],"y":["Cornelius Nepos","Cornelius Nepos"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eLutatius  role in\u003cbr\u003eorchestrating this historic meeting. His works included an\u003cbr\u003eaccount of Antony\u2019s Parthian campaign, titled the \u003ci\u003e Bellum\u003cbr\u003eParthicum \u003c\u002fi\u003e, which was then quoted by later authors like\u003cbr\u003ePlutarch. He was also the Dellius to whom Horace addressed\u003cbr\u003eOde 2.3.","\u003cb\u003eDellius, Q.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -100 \u2013 -31\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Quintus Dellius was a Roman diplomat and historian in the\u003cbr\u003efirst century BC. He was known for his shrewd political\u003cbr\u003ecareer, having switched sides numerous times during the\u003cbr\u003ecourse of the civil wars. He switched allegiance from\u003cbr\u003eDolabella to Cassius, then to Antony and finally to Octavian\u003cbr\u003ejust before the Battle of Actium in 31 BC. Accordingly, he\u003cbr\u003ewas labelled by Seneca the Elder in his \u003ci\u003e Suasoriae \u003c\u002fi\u003e\u003cbr\u003eas the \u003ci\u003e desultor bellorum civilium \u003c\u002fi\u003e or \u003ci\u003e \u201cthe horse\u003cbr\u003evaulter of the civil wars.\u201d \u003c\u002fi\u003e While serving Antony, he\u003cbr\u003ewas deployed to fetch Cleopatra in Alexandria to a meeting\u003cbr\u003ein Tarsus and played an important diplomatic role in\u003cbr\u003eorchestrating this historic meeting. His works included an\u003cbr\u003eaccount of Antony\u2019s Parthian campaign, titled the \u003ci\u003e Bellum\u003cbr\u003eParthicum \u003c\u002fi\u003e, which was then quoted by later authors like\u003cbr\u003ePlutarch. He was also the Dellius to whom Horace addressed\u003cbr\u003eOde 2.3."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-100.0,-31.0],"y":["Dellius, Q.","Dellius, Q."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eValerius Antias\t\t\t\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -100 \u2013 -1\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Valerius Antias was a Roman annalistic historian of the\u003cbr\u003efirst century whose work unfortunately only survived in\u003cbr\u003efragments. Of the different fragments that remain, Livy\u003cbr\u003ementioned Antias frequently, often in a critical manner, and\u003cbr\u003emany regarded his work as typical of non-senatorial\u003cbr\u003ehistorical writing. His first \u003ci\u003e praenomen \u003c\u002fi\u003e was not\u003cbr\u003erecorded and little is known about his career or social\u003cbr\u003estatus. Yet there is some consensus of later Roman literary\u003cbr\u003escholarship that Antias lived and wrote before Cicero.","\u003cb\u003eValerius Antias\t\t\t\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -100 \u2013 -1\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Valerius Antias was a Roman annalistic historian of the\u003cbr\u003efirst century whose work unfortunately only survived in\u003cbr\u003efragments. Of the different fragments that remain, Livy\u003cbr\u003ementioned Antias frequently, often in a critical manner, and\u003cbr\u003emany regarded his work as typical of non-senatorial\u003cbr\u003ehistorical writing. His first \u003ci\u003e praenomen \u003c\u002fi\u003e was not\u003cbr\u003erecorded and little is known about his career or social\u003cbr\u003estatus. Yet there is some consensus of later Roman literary\u003cbr\u003escholarship that Antias lived and wrote before Cicero."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-100.0,-1.0],"y":["Valerius Antias\t\t\t","Valerius Antias\t\t\t"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eCalpurnius Bibulus, L., \u003ci\u003eReminiscences\u003c\u002fi\u003e\t\t\t\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -85 \u2013 -42\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -44 \u2013 -32\u003cbr\u003e\u003ci\u003eConfirmed composition\u003c\u002fi\u003e: -43 \u2013 -32\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Lucius Calpurnius Bibulus wrote a work, whose title was\u003cbr\u003elikely Plutarch\u2019s own, titled \u003ci\u003e \u1f00\u03c0\u03bf\u03bc\u03bd\u03b7\u03bc\u03bf\u03bd\u03b5\u03cd\u03bc\u03b1\u03c4\u03b1\u003c\u002fi\u003e, or\u003cbr\u003e\u003ci\u003ereminiscences\u003c\u002fi\u003e. Based on Plutarch\u2019s use of this title,\u003cbr\u003eand with reference to how other authors employed the term,\u003cbr\u003eit seems likely that this was a collection of Brutus\u2019\u003cbr\u003esayings. Yet, there are fragments that suggest that it might\u003cbr\u003ehave comprised more general reflections by Brutus.","\u003cb\u003eCalpurnius Bibulus, L., \u003ci\u003eReminiscences\u003c\u002fi\u003e\t\t\t\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -85 \u2013 -42\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -44 \u2013 -32\u003cbr\u003e\u003ci\u003eConfirmed composition\u003c\u002fi\u003e: -43 \u2013 -32\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Lucius Calpurnius Bibulus wrote a work, whose title was\u003cbr\u003elikely Plutarch\u2019s own, titled \u003ci\u003e \u1f00\u03c0\u03bf\u03bc\u03bd\u03b7\u03bc\u03bf\u03bd\u03b5\u03cd\u03bc\u03b1\u03c4\u03b1\u003c\u002fi\u003e, or\u003cbr\u003e\u003ci\u003ereminiscences\u003c\u002fi\u003e. Based on Plutarch\u2019s use of this title,\u003cbr\u003eand with reference to how other authors employed the term,\u003cbr\u003eit seems likely that this was a collection of Brutus\u2019\u003cbr\u003esayings. Yet, there are fragments that suggest that it might\u003cbr\u003ehave comprised more general reflections by Brutus."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-85.0,-32.0],"y":["Calpurnius Bibulus, L., \u003ci\u003eReminiscences\u003c\u002fi\u003e\t\t\t","Calpurnius Bibulus, L., \u003ci\u003eReminiscences\u003c\u002fi\u003e\t\t\t"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eVitruvius Pollio, M.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -80 \u2013 -15\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: A Roman architect and engineer active during the reign of\u003cbr\u003eCaesar and Augustus. Though details of his life remain\u003cbr\u003evague, his work \u003ci\u003eDe Architectura\u003c\u002fi\u003e, which is the only\u003cbr\u003esurviving architectural treatise from antiquity\u2014cements his\u003cbr\u003elegacy. Trained in engineering, he served in the Roman\u003cbr\u003emilitary, designing siege engines and aqueducts for the\u003cbr\u003elegions. His \u003ci\u003eDe Architectura\u003c\u002fi\u003e, dedicated to Augustus,\u003cbr\u003esystematized classical architecture and set a high standard\u003cbr\u003efor later architects, emphasizing three core principles:\u003cbr\u003e\u003ci\u003efirmitas\u003c\u002fi\u003e (durability), \u003ci\u003eutilitas\u003c\u002fi\u003e (utility), and\u003cbr\u003e\u003ci\u003evenustas\u003c\u002fi\u003e (beauty). Though valued in related studies,\u003cbr\u003eit has also been criticized by scholars for its content,\u003cbr\u003ewhich is divorced from actual technology and focuses on\u003cbr\u003eformative descriptions. Rediscovered in the Renaissance, his\u003cbr\u003eideas became fundamental to Western architectural practice,\u003cbr\u003ebridging ancient wisdom and modern design.","\u003cb\u003eVitruvius Pollio, M.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -80 \u2013 -15\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: A Roman architect and engineer active during the reign of\u003cbr\u003eCaesar and Augustus. Though details of his life remain\u003cbr\u003evague, his work \u003ci\u003eDe Architectura\u003c\u002fi\u003e, which is the only\u003cbr\u003esurviving architectural treatise from antiquity\u2014cements his\u003cbr\u003elegacy. Trained in engineering, he served in the Roman\u003cbr\u003emilitary, designing siege engines and aqueducts for the\u003cbr\u003elegions. His \u003ci\u003eDe Architectura\u003c\u002fi\u003e, dedicated to Augustus,\u003cbr\u003esystematized classical architecture and set a high standard\u003cbr\u003efor later architects, emphasizing three core principles:\u003cbr\u003e\u003ci\u003efirmitas\u003c\u002fi\u003e (durability), \u003ci\u003eutilitas\u003c\u002fi\u003e (utility), and\u003cbr\u003e\u003ci\u003evenustas\u003c\u002fi\u003e (beauty). Though valued in related studies,\u003cbr\u003eit has also been criticized by scholars for its content,\u003cbr\u003ewhich is divorced from actual technology and focuses on\u003cbr\u003eformative descriptions. Rediscovered in the Renaissance, his\u003cbr\u003eideas became fundamental to Western architectural practice,\u003cbr\u003ebridging ancient wisdom and modern design."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-80.0,-15.0],"y":["Vitruvius Pollio, M.","Vitruvius Pollio, M."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eSall. \u003ci\u003eHist.\u003ci\u002f\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed coverage\u003c\u002fi\u003e: -78 \u2013 -67\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -43 \u2013 -35\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Caius Sallustius Crispus,often known simply as Sallust, was\u003cbr\u003ea renowned Roman historian and politician, writing his major\u003cbr\u003ework \u003ci\u003eHistoriae\u003c\u002fi\u003e(\u003ci\u003eHistories\u003c\u002fi\u003e) during the period of\u003cbr\u003ethe Second Triumvirate. \u003ci\u003eHistories\u003c\u002fi\u003e covered the years\u003cbr\u003e78 BC to 67 BC, the turbulent years after the death of the\u003cbr\u003edictator Sulla, providing context for the chaos that\u003cbr\u003eeventually led to Julius Caesar's rise and the Triumvirate\u003cbr\u003eperiod. While two of Sallust's works \u003ci\u003eBellum Catilinae\u003c\u002fi\u003e\u003cbr\u003eand \u003ci\u003eBellum Iugurthinum \u003c\u002fi\u003e survived intact,\u003cbr\u003e\u003ci\u003eHistories\u003c\u002fi\u003e unfortunately did not survive intact and\u003cbr\u003ewas preserved in about 500 fragments, being collected in\u003cbr\u003emanuscripts during the middle ages.","\u003cb\u003eSall. \u003ci\u003eHist.\u003ci\u002f\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed coverage\u003c\u002fi\u003e: -78 \u2013 -67\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -43 \u2013 -35\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Caius Sallustius Crispus,often known simply as Sallust, was\u003cbr\u003ea renowned Roman historian and politician, writing his major\u003cbr\u003ework \u003ci\u003eHistoriae\u003c\u002fi\u003e(\u003ci\u003eHistories\u003c\u002fi\u003e) during the period of\u003cbr\u003ethe Second Triumvirate. \u003ci\u003eHistories\u003c\u002fi\u003e covered the years\u003cbr\u003e78 BC to 67 BC, the turbulent years after the death of the\u003cbr\u003edictator Sulla, providing context for the chaos that\u003cbr\u003eeventually led to Julius Caesar's rise and the Triumvirate\u003cbr\u003eperiod. While two of Sallust's works \u003ci\u003eBellum Catilinae\u003c\u002fi\u003e\u003cbr\u003eand \u003ci\u003eBellum Iugurthinum \u003c\u002fi\u003e survived intact,\u003cbr\u003e\u003ci\u003eHistories\u003c\u002fi\u003e unfortunately did not survive intact and\u003cbr\u003ewas preserved in about 500 fragments, being collected in\u003cbr\u003emanuscripts during the middle ages."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-78.0,-35.0],"y":["Sall. \u003ci\u003eHist.\u003ci\u002f\u003e","Sall. \u003ci\u003eHist.\u003ci\u002f\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eAsinius Pollio, C.\t\t\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -76 \u2013 5\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -75 \u2013 4\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Caius Asinius Pollio, born in 76 BC, was a Roman general,\u003cbr\u003epolitician and historian. He was already a friend of\u003cbr\u003eCaesar\u2019s at the Rubicon when civil war broke out in 49 BC.\u003cbr\u003eHe went on to serve under Curio in Africa, alongside Caesar\u003cbr\u003eat Pharsalus and in Africa, thereby taking up various\u003cbr\u003epolitical posts throughout his career. By 39 BC, his\u003cbr\u003ecampaign against the Albanian Parthini was successful.\u003cbr\u003eHowever, he retired from public life in 38 BC and refused to\u003cbr\u003etake sides during the final leg of the civil wars. His own\u003cbr\u003eliterary work included poetry and oratory, as well as his\u003cbr\u003e\u003ci\u003e Historia \u003c\u002fi\u003e.","\u003cb\u003eAsinius Pollio, C.\t\t\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -76 \u2013 5\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -75 \u2013 4\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Caius Asinius Pollio, born in 76 BC, was a Roman general,\u003cbr\u003epolitician and historian. He was already a friend of\u003cbr\u003eCaesar\u2019s at the Rubicon when civil war broke out in 49 BC.\u003cbr\u003eHe went on to serve under Curio in Africa, alongside Caesar\u003cbr\u003eat Pharsalus and in Africa, thereby taking up various\u003cbr\u003epolitical posts throughout his career. By 39 BC, his\u003cbr\u003ecampaign against the Albanian Parthini was successful.\u003cbr\u003eHowever, he retired from public life in 38 BC and refused to\u003cbr\u003etake sides during the final leg of the civil wars. His own\u003cbr\u003eliterary work included poetry and oratory, as well as his\u003cbr\u003e\u003ci\u003e Historia \u003c\u002fi\u003e."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-76.0,5.0],"y":["Asinius Pollio, C.\t\t","Asinius Pollio, C.\t\t"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eCalpurnius Bibulus, L.\t\t\t\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -68 \u2013 -32\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Lucius Calpurnius Bibulus was the son of Marcus Calpurnius\u003cbr\u003eBibulus and was born in 68 BC. He pursued higher education\u003cbr\u003ein Athens in 45 BC, before joining Brutus in the Civil War.\u003cbr\u003eAfter that, Brutus wrote to Cicero in 43 BC to nominate\u003cbr\u003eCalpurnius for a pontificate but was unsuccessful. After\u003cbr\u003ePhilippi where he was defeated, Calpurnius surrendered to\u003cbr\u003eMark Antony and eventually became part of Antony\u2019s inner\u003cbr\u003ecircle. He then served as a mediator or diplomatic envoy\u003cbr\u003ebetween him and Octavian, and commanded a squadron of\u003cbr\u003eAntony\u2019s fleet. By 35 BC, he was praetor and governed Syria\u003cbr\u003efor Antony until 34 to 32 BC where he died.","\u003cb\u003eCalpurnius Bibulus, L.\t\t\t\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -68 \u2013 -32\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Lucius Calpurnius Bibulus was the son of Marcus Calpurnius\u003cbr\u003eBibulus and was born in 68 BC. He pursued higher education\u003cbr\u003ein Athens in 45 BC, before joining Brutus in the Civil War.\u003cbr\u003eAfter that, Brutus wrote to Cicero in 43 BC to nominate\u003cbr\u003eCalpurnius for a pontificate but was unsuccessful. After\u003cbr\u003ePhilippi where he was defeated, Calpurnius surrendered to\u003cbr\u003eMark Antony and eventually became part of Antony\u2019s inner\u003cbr\u003ecircle. He then served as a mediator or diplomatic envoy\u003cbr\u003ebetween him and Octavian, and commanded a squadron of\u003cbr\u003eAntony\u2019s fleet. By 35 BC, he was praetor and governed Syria\u003cbr\u003efor Antony until 34 to 32 BC where he died."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-68.0,-32.0],"y":["Calpurnius Bibulus, L.\t\t\t","Calpurnius Bibulus, L.\t\t\t"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eIulius Hyginus, C.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -64 \u2013 17\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -60 \u2013 10\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: C. Iulius Hyginus was a Spaniard born between 64 and 60 BC,\u003cbr\u003ebrought to Rome by Caesar and was a freed slave of Augustus.\u003cbr\u003eHe received education under Alexander Polyhistor and was\u003cbr\u003eboth a teacher and friend with Ovid as well as the historian\u003cbr\u003eClodius Licinius. He headed the Palatine Library and wrote\u003cbr\u003eon a large range of topics including agriculture, history,\u003cbr\u003egeography and astronomy. From Ovid\u2019s work, it could be\u003cbr\u003einferred that Hyginus was alive at least until AD 10, which\u003cbr\u003eplaces his time of death afterwards.","\u003cb\u003eIulius Hyginus, C.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -64 \u2013 17\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -60 \u2013 10\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: C. Iulius Hyginus was a Spaniard born between 64 and 60 BC,\u003cbr\u003ebrought to Rome by Caesar and was a freed slave of Augustus.\u003cbr\u003eHe received education under Alexander Polyhistor and was\u003cbr\u003eboth a teacher and friend with Ovid as well as the historian\u003cbr\u003eClodius Licinius. He headed the Palatine Library and wrote\u003cbr\u003eon a large range of topics including agriculture, history,\u003cbr\u003egeography and astronomy. From Ovid\u2019s work, it could be\u003cbr\u003einferred that Hyginus was alive at least until AD 10, which\u003cbr\u003eplaces his time of death afterwards."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-64.0,17.0],"y":["Iulius Hyginus, C.","Iulius Hyginus, C."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eVipsanius Agrippa, M.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -64 \u2013 -12\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -62 \u2013 -12\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Marcus Vipsanius Agrippa, born between 64 BC and 62 BC, was\u003cbr\u003ea Roman statesman, general and a close friend of Augustus.\u003cbr\u003eLiterarily, Agrippa wrote an autobiography (\u003ci\u003e De Vita Sua\u003cbr\u003e\u003c\u002fi\u003e) and a geographical commentary that was used later by\u003cbr\u003eStrabo and Pliny to construct maps for the empire.\u003cbr\u003ePolitically, he held several positions including senator\u003cbr\u003eafter 43 BC and governor of Gaul in 38 BC. He was\u003cbr\u003einstrumental in leading Rome to naval victories, which were\u003cbr\u003edeemed the primary cause of Mark Antony's defeat at Actium;\u003cbr\u003eand was also renowned for overseeing major building projects\u003cbr\u003elike the original Pantheon. In 23 BC, a sickly Augustus even\u003cbr\u003ehanded Agrippa his signet-ring, conferring an unofficial\u003cbr\u003esupreme status if Augustus has died. In 12 BC, he went to\u003cbr\u003ePannonia to deal with a revolt but fell ill and died.","\u003cb\u003eVipsanius Agrippa, M.\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -64 \u2013 -12\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -62 \u2013 -12\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Marcus Vipsanius Agrippa, born between 64 BC and 62 BC, was\u003cbr\u003ea Roman statesman, general and a close friend of Augustus.\u003cbr\u003eLiterarily, Agrippa wrote an autobiography (\u003ci\u003e De Vita Sua\u003cbr\u003e\u003c\u002fi\u003e) and a geographical commentary that was used later by\u003cbr\u003eStrabo and Pliny to construct maps for the empire.\u003cbr\u003ePolitically, he held several positions including senator\u003cbr\u003eafter 43 BC and governor of Gaul in 38 BC. He was\u003cbr\u003einstrumental in leading Rome to naval victories, which were\u003cbr\u003edeemed the primary cause of Mark Antony's defeat at Actium;\u003cbr\u003eand was also renowned for overseeing major building projects\u003cbr\u003elike the original Pantheon. In 23 BC, a sickly Augustus even\u003cbr\u003ehanded Agrippa his signet-ring, conferring an unofficial\u003cbr\u003esupreme status if Augustus has died. In 12 BC, he went to\u003cbr\u003ePannonia to deal with a revolt but fell ill and died."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-64.0,-12.0],"y":["Vipsanius Agrippa, M.","Vipsanius Agrippa, M."],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eVipsanius Agrippa, M. \u003ci\u003e De Vita Sua \u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -64 \u2013 -12\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -64 \u2013 -12\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Marcus Vipsanius Agrippa was a famous Roman statesman and\u003cbr\u003egeneral who finished his autobiography \u003ci\u003e De Vita Sua \u003c\u002fi\u003e\u003cbr\u003earound the same time as Augustus'. \u003ci\u003e De Vita Sua \u003c\u002fi\u003e did\u003cbr\u003enot survive intact as a whole and consisted of at least two\u003cbr\u003ebooks. Three fragments remain, two of which were preserved\u003cbr\u003eby Pliny the Elder, and one in the commentary of the \u003ci\u003e\u003cbr\u003eGeorgics \u003c\u002fi\u003e by Servius. The contents of the autobiography\u003cbr\u003eincluded the events of his life up to his aedileship in 33\u003cbr\u003eBC in the second book. Since the rest of the books did not\u003cbr\u003esurvive, it is deduced that it would almost certainly have\u003cbr\u003eincluded accounts of Agrippa's extensive public works in the\u003cbr\u003ecity of Rome, which are among his lasting achievements.","\u003cb\u003eVipsanius Agrippa, M. \u003ci\u003e De Vita Sua \u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -64 \u2013 -12\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -64 \u2013 -12\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Marcus Vipsanius Agrippa was a famous Roman statesman and\u003cbr\u003egeneral who finished his autobiography \u003ci\u003e De Vita Sua \u003c\u002fi\u003e\u003cbr\u003earound the same time as Augustus'. \u003ci\u003e De Vita Sua \u003c\u002fi\u003e did\u003cbr\u003enot survive intact as a whole and consisted of at least two\u003cbr\u003ebooks. Three fragments remain, two of which were preserved\u003cbr\u003eby Pliny the Elder, and one in the commentary of the \u003ci\u003e\u003cbr\u003eGeorgics \u003c\u002fi\u003e by Servius. The contents of the autobiography\u003c e. Only a few fragments survive now (Smith and\u003cbr\u003ePowell 2009, ix). This autobiography was written in Latin\u003cbr\u003eand chronicled Augustus' life, ending with the Cantabrian\u003cbr\u003eWar (29\u201319 B.C.) in Spain (Suet. \u003ci\u003eAug.\u003c\u002fi\u003e, 85.1). The\u003cbr\u003etext primarily focused on his military achievements and the\u003cbr\u003edivine favour for his career, similar in style to Sulla's\u003cbr\u003eautobiography (Smith and Powell 2009, x\u2013xii).","\u003cb\u003eAugustus, \u003ci\u003eMemoirs\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -63 \u2013 -19\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -63 \u2013 14\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: The Roman emperor Augustus once wrote a thirteen-book\u003cbr\u003eautobiographical work, titled \u003ci\u003eDe Vita Sua\u003c\u002fi\u003e (\u003ci\u003eOn his\u003cbr\u003eOwn Life\u003c\u002fi\u003e), which was much longer than the extant \u003ci\u003eRes\u003cbr\u003eGestae\u003c\u002fi\u003e. Only a few fragments survive now (Smith and\u003cbr\u003ePowell 2009, ix). This autobiography was written in Latin\u003cbr\u003eand chronicled Augustus' life, ending with the Cantabrian\u003cbr\u003eWar (29\u201319 B.C.) in Spain (Suet. \u003ci\u003eAug.\u003c\u002fi\u003e, 85.1). The\u003cbr\u003etext primarily focused on his military achievements and the\u003cbr\u003edivine favour for his career, similar in style to Sulla's\u003cbr\u003eautobiography (Smith and Powell 2009, x\u2013xii)."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-63.0,14.0],"y":["Augustus, \u003ci\u003eMemoirs\u003c\u002fi\u003e","Augustus, \u003ci\u003eMemoirs\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eAsinius Pollio, C, \u003ci\u003eHistoria\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -60 \u2013 -42\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -35 \u2013 5\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Caius Asinius Pollio was famous for his literary work in\u003cbr\u003evarious genres, including poetry, speeches and his \u003ci\u003e\u003cbr\u003eHistoria \u003c\u002fi\u003e, or \u003ci\u003e History \u003c\u002fi\u003e. It was inferred that he\u003cbr\u003edid not actively embark on \u003ci\u003e History \u003c\u002fi\u003e until Sallust\u2019s\u003cbr\u003edeath in 35 or 34 BC, of which some parts may have been\u003cbr\u003ewritten in the early years of Augustus\u2019 principate, and\u003cbr\u003eincluded contents such as Pompey\u2019s death. While \u003ci\u003e History\u003cbr\u003e\u003c\u002fi\u003e was not preserved in full, fragments remained in the\u003cbr\u003eworks of Plutarch and Appian, who mainly quoted Asinius\u2019\u003cbr\u003ework for the Civil War. In addition, Livy also seemed to\u003cbr\u003ehave included material from \u003ci\u003e History \u003c\u002fi\u003e into his own\u003cbr\u003eaccount. Moreover, in his reflections on the death of Priam\u003cbr\u003ein \u003ci\u003e Aen \u003c\u002fi\u003e, Virgil also seemed to have been influenced\u003cbr\u003eby the accounts of Asinius Pollio Caius.","\u003cb\u003eAsinius Pollio, C, \u003ci\u003eHistoria\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -60 \u2013 -42\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -35 \u2013 5\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Caius Asinius Pollio was famous for his literary work in\u003cbr\u003evarious genres, including poetry, speeches and his \u003ci\u003e\u003cbr\u003eHistoria \u003c\u002fi\u003e, or \u003ci\u003e History \u003c\u002fi\u003e. It was inferred that he\u003cbr\u003edid not actively embark on \u003ci\u003e History \u003c\u002fi\u003e until Sallust\u2019s\u003cbr\u003edeath in 35 or 34 BC, of which some parts may have been\u003cbr\u003ewritten in the early years of Augustus\u2019 principate, and\u003cbr\u003eincluded contents such as Pompey\u2019s death. While \u003ci\u003e History\u003cbr\u003e\u003c\u002fi\u003e was not preserved in full, fragments remained in the\u003cbr\u003eworks of Plutarch and Appian, who mainly quoted Asinius\u2019\u003cbr\u003ework for the Civil War. In addition, Livy also seemed to\u003cbr\u003ehave included material from \u003ci\u003e History \u003c\u002fi\u003e into his own\u003cbr\u003eaccount. Moreover, in his reflections on the death of Priam\u003cbr\u003ein \u003ci\u003e Aen \u003c\u002fi\u003e, Virgil also seemed to have been influenced\u003cbr\u003eby the accounts of Asinius Pollio Caius."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-60.0,5.0],"y":["Asinius Pollio, C, \u003ci\u003eHistoria\u003c\u002fi\u003e","Asinius Pollio, C, \u003ci\u003eHistoria\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eFenestella\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -52 \u2013 36\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -35 \u2013 19\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Fenestella was an antiquarian annalist and historian of the\u003cbr\u003eearly Imperial period but little is known of his dates or\u003cbr\u003elife. Literally, he penned an annalistic historical work on\u003cbr\u003eRoman history, or the \u003ci\u003e Annales \u003c\u002fi\u003e , in minimally 22\u003cbr\u003ebooks, spanning the origins of the Roman republic at least\u003cbr\u003eto 57 BC. The surviving fragments demonstrate Fenestella\u2019s\u003cbr\u003einterest in scholarly and antiquarian questions. His work\u003cbr\u003ehas been quoted by pondences between\u003cbr\u003eCicero and Atticus, \u003ci\u003eDe Lingua Latina\u003c\u002fi\u003e was composed\u003cbr\u003ebetween 47 and 43 BC and ultimately dedicated to Cicero. It\u003cbr\u003ediscussed about etymology, morphology, grammar and usage of\u003cbr\u003eLatin language across 25 books, though only Books 5-10\u003cbr\u003esurvive intact. The remaining books are fragments, preserved\u003cbr\u003ethrough quotations by later grammarians in manuscripts.","\u003cb\u003eVarro, \u003ci\u003eLing.\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -47 \u2013 -43\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: \u003ci\u003eDe Lingua Latina\u003c\u002fi\u003e (\u003ci\u003eOn the Latin Language\u003c\u002fi\u003e) is a\u003cbr\u003egrammatical and linguistic work by the Roman scholar Marcus\u003cbr\u003eTerentius Varro. According to the correspondences between\u003cbr\u003eCicero and Atticus, \u003ci\u003eDe Lingua Latina\u003c\u002fi\u003e was composed\u003cbr\u003ebetween 47 and 43 BC and ultimately dedicated to Cicero. It\u003cbr\u003ediscussed about etymology, morphology, grammar and usage of\u003cbr\u003eLatin language across 25 books, though only Books 5-10\u003cbr\u003esurvive intact. The remaining books are fragments, preserved\u003cbr\u003ethrough quotations by later grammarians in manuscripts."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-47.0,-43.0],"y":["Varro, \u003ci\u003eLing.\u003c\u002fi\u003e","Varro, \u003ci\u003eLing.\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eDellius, Q., \u003ci\u003eBellum Parthicum\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -40 \u2013 -30\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -31 \u2013 -1\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Quintus Dellius was a shrewd Roman diplomat in the first\u003cbr\u003ecentury BC, an addressee of Ode 2.3 by Horace and a\u003cbr\u003ehistorian whose work included the \u003ci\u003e Bellum Parthicum \u003c\u002fi\u003e,\u003cbr\u003ewhich was later quoted by Plutarch later in his \u003ci\u003e Life of\u003cbr\u003eAntony \u003c\u002fi\u003e. The \u003ci\u003e Bellum Parthicum \u003c\u002fi\u003e was a first-hand\u003cbr\u003enarrative of Antony\u2019s Parthian campaign which did not\u003cbr\u003esurvive in full. Fragments reveal that this work might have\u003cbr\u003ebeen instrumental in contributing to the detailed extant\u003cbr\u003eaccounts of the campaign today. It was likely that the work\u003cbr\u003ewas written in Latin.","\u003cb\u003eDellius, Q., \u003ci\u003eBellum Parthicum\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential coverage\u003c\u002fi\u003e: -40 \u2013 -30\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -31 \u2013 -1\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Quintus Dellius was a shrewd Roman diplomat in the first\u003cbr\u003ecentury BC, an addressee of Ode 2.3 by Horace and a\u003cbr\u003ehistorian whose work included the \u003ci\u003e Bellum Parthicum \u003c\u002fi\u003e,\u003cbr\u003ewhich was later quoted by Plutarch later in his \u003ci\u003e Life of\u003cbr\u003eAntony \u003c\u002fi\u003e. The \u003ci\u003e Bellum Parthicum \u003c\u002fi\u003e was a first-hand\u003cbr\u003enarrative of Antony\u2019s Parthian campaign which did not\u003cbr\u003esurvive in full. Fragments reveal that this work might have\u003cbr\u003ebeen instrumental in contributing to the detailed extant\u003cbr\u003eaccounts of the campaign today. It was likely that the work\u003cbr\u003ewas written in Latin."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-40.0,-1.0],"y":["Dellius, Q., \u003ci\u003eBellum Parthicum\u003c\u002fi\u003e","Dellius, Q., \u003ci\u003eBellum Parthicum\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eNepos, \u003ci\u003eDe Viris Illustribus\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -32 \u2013 -27\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Cornelius Nepos' \u003c\u002fi\u003eDe Viris Illustribus\u003c\u002fi\u003e, was a\u003cbr\u003epioneering biographical anthology contrasting Greek and\u003cbr\u003eRoman leaders. Organized by profession (generals,\u003cbr\u003ehistorians, poets), it originally spanned over 16 books, but\u003cbr\u003enow only \u003ci\u003eLives of Eminent Foreign Commanders\u003c\u002fi\u003e and some\u003cbr\u003efragments of Roman biographies survive. Emphasizing moral\u003cbr\u003elessons over historical rigor, Nepos blended anecdotes,\u003cbr\u003ecultural comparisons, and panegyric to bridge Greek and\u003cbr\u003eRoman traditions. While criticized for factual errors, plain\u003cbr\u003estyle and reliance on Greek sources like Apollodorus, it\u003cbr\u003estill remains a key educational text. The work influenced\u003cbr\u003ePlutarch\u2019s \u003ci\u003eParallel Lives\u003c\u002fi\u003e and marked a foundational\u003cbr\u003estep in Latin biographical literature.","\u003cb\u003eNepos, \u003ci\u003eDe Viris Illustribus\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -32 \u2013 -27\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Cornelius Nepos' \u003c\u002fi\u003eDe Viris Illustribus\u003c\u002fi\u003e, was a\u003cbr\u003epioneering biographical anthology contrasting Greek and\u003cbr\u003eRoman leaders. Organized by profession (generals,\u003cbr\u003ehistorians, poets), it originally spanned over 16 books, but\u003cbr\u003enow only \u003ci\u003eLives of Eminent Foreign Commanders\u003c\u002fi\u003e and some\u003cbr\u003efragments of Roman biographies survive. Emphasizing moral\u003cbr\u003elessons over historical rigor, Nepos blended anecdotes,\u003cbr\u003ecultural comparisons, and panegyric to bridge Greek and\u003cbr\u003eRoman traditions. While criticized for factual errors, plain\u003cbr\u003estyle and reliance on Greek sources like Apollodorus, it\u003cbr\u003estill remains a key educational text. The work influenced\u003cbr\u003ePlutarch\u2019s \u003ci\u003eParallel Lives\u003c\u002fi\u003e and marked a foundational\u003cbr\u003estep in Latin biographical literature."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-32.0,-27.0],"y":["Nepos, \u003ci\u003eDe Viris Illustribus\u003c\u002fi\u003e","Nepos, \u003ci\u003eDe Viris Illustribus\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eVitruvius, \u003ci\u003eDe architectura\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -27 \u2013 -25\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Vitruvius\u2019 \u003ci\u003eDe Architectura\u003c\u002fi\u003e, is the only surviving\u003cbr\u003earchitectural treatise from antiquity. Comprising ten\u003cbr\u003evolumes, it systematically outlines principles of\u003cbr\u003earchitecture, engineering, and urban planning. Vitruvius\u003cbr\u003eblends Greek theory with Roman innovation, detailing\u003cbr\u003ematerials like ancient concrete, classical pillars (Doric,\u003cbr\u003eIonic, Corinthian), theater, aqueduct engineering, and siege\u003cbr\u003emachinery. He links architecture to human anatomy, inspiring\u003cbr\u003elater architects like Leonardo da Vinci. Dedicated to\u003cbr\u003eEmperor Augustus, the work emphasizes harmony between nature\u003cbr\u003eand design. But its content has been criticized by many\u003cbr\u003escholars for theoretical description rather than actual\u003cbr\u003etechnology, makes people wonder whether ancient architects\u003cbr\u003efollowed the guidance of his book. Rediscovered in the\u003cbr\u003eRenaissance, the \u003ci\u003eDe Architectura\u003c\u002fi\u003e inspired many\u003cbr\u003ewestern architects and engineers.","\u003cb\u003eVitruvius, \u003ci\u003eDe architectura\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -27 \u2013 -25\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Vitruvius\u2019 \u003ci\u003eDe Architectura\u003c\u002fi\u003e, is the only surviving\u003cbr\u003earchitectural treatise from antiquity. Comprising ten\u003cbr\u003evolumes, it systematically outlines principles of\u003cbr\u003earchitecture, engineering, and urban planning. Vitruvius\u003cbr\u003eblends Greek theory with Roman innovation, detailing\u003cbr\u003ematerials like ancient concrete, classical pillars (Doric,\u003cbr\u003eIonic, Corinthian), theater, aqueduct engineering, and siege\u003cbr\u003emachinery. He links architecture to human anatomy, inspiring\u003cbr\u003elater architects like Leonardo da Vinci. Dedicated to\u003cbr\u003eEmperor Augustus, the work emphasizes harmony between nature\u003cbr\u003eand design. But its content has been criticized by many\u003cbr\u003escholars for theoretical description rather than actual\u003cbr\u003etechnology, makes people wonder whether ancient architects\u003cbr\u003efollowed the guidance of his book. Rediscovered in the\u003cbr\u003eRenaissance, the \u003ci\u003eDe Architectura\u003c\u002fi\u003e inspired many\u003cbr\u003ewestern architects and engineers."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-27.0,-25.0],"y":["Vitruvius, \u003ci\u003eDe architectura\u003c\u002fi\u003e","Vitruvius, \u003ci\u003eDe architectura\u003c\u002fi\u003e"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003ePompeius Trogus\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -27 \u2013 14\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: a Roman historian of Gallic origin, fl. Augustan era, he was\u003cbr\u003eemerged from the Vocontii tribe in southern Gaul. His family\u003cbr\u003ewas granted Roman citizenship through military service under\u003cbr\u003ePompey\u2019s father, embodied Rome\u2019s integration of provincial\u003cbr\u003eelites. (\u003ci\u003eRE\u003c\u002fi\u003e (1952), s.v. \u201cPompeius Trogus\u201d) Trogus\u003cbr\u003edistinguished himself as a scholar rather than a politician.\u003cbr\u003eHis work, the 44-volume \u003ci\u003eHistoriae Philippicae\u003c\u002fi\u003e,\u003cbr\u003eoffered a groundbreaking universal history centered on the\u003cbr\u003eHellenistic world, tracing empires from Assyria and Persia\u003cbr\u003eto the rise of Rome. Unlike contemporaries like Livy, Trogus\u003cbr\u003eadopted a non-Romanocentric lens, emphasizing cross-cultural\u003cbr\u003einteractions and critiquing imperial expansion. His work,\u003cbr\u003ethough lost, survives through Justin\u2019s\u003ci\u003e Epitome\u003c\u002fi\u003e,\u003cbr\u003epreserving invaluable accounts of Eastern kingdoms often\u003cbr\u003eoverlooked by Roman sources. A bilingual intellectual rooted\u003cbr\u003ein Gallo-Roman heritage, Trogus symbolized the cultural\u003cbr\u003esynthesis of Augustus\u2019 era, bridging Mediterranean\u003cbr\u003enarratives and enriching understanding of antiquity\u2019s\u003cbr\u003einterconnected civilizations.","\u003cb\u003ePompeius Trogus\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -27 \u2013 14\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: a Roman historian of Gallic origin, fl. Augustan era, he was\u003cbr\u003eemerged from the Vocontii tribe in southern Gaul. His family\u003cbr\u003ewas \u002fi\u003e, the earliest surviving Latin geography.\u003cbr\u003eStructured in three books, it described the known world to\u003cbr\u003ethe Romans\u2014Europe, Asia, and Africa\u2014encircled by\u003cbr\u003e\u003ci\u003eOceanus\u003c\u002fi\u003e, blending administrative data, Greek\u003cbr\u003escholarship, and mythical elements. Though reliant on Greek\u003cbr\u003esources like Eratosthenes and military reports rather than\u003cbr\u003efirsthand exploration, his work preserved geographical\u003cbr\u003eknowledge for later authors like Pliny and Strabo and even\u003cbr\u003efor medieval Europe. Rediscovered during the Renaissance,\u003cbr\u003eits inaccuracies influenced cartography until the Age of\u003cbr\u003eExploration.","\u003cb\u003ePomponius Mela\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential lifespan\u003c\u002fi\u003e: -25 \u2013 54\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: A Roman geographer born in \u003ci\u003eTingentera\u003c\u002fi\u003e, Spain. He was\u003cbr\u003eactive during Claudius\u2019 reign and wrote a book to celebrate\u003cbr\u003eClaudius\u2019 invasion of Britain, which is \u003ci\u003eDe\u003cbr\u003eChorographia\u003c\u002fi\u003e, the earliest surviving Latin geography.\u003cbr\u003eStructured in three books, it described the known world to\u003cbr\u003ethe Romans\u2014Europe, Asia, and Africa\u2014encircled by\u003cbr\u003e\u003ci\u003eOceanus\u003c\u002fi\u003e, blending administrative data, Greek\u003cbr\u003escholarship, and mythical elements. Though reliant on Greek\u003cbr\u003esources like Eratosthenes and military reports rather than\u003cbr\u003efirsthand exploration, his work preserved geographical\u003cbr\u003eknowledge for later authors like Pliny and Strabo and even\u003cbr\u003efor medieval Europe. Rediscovered during the Renaissance,\u003cbr\u003eits inaccuracies influenced cartography until the Age of\u003cbr\u003eExploration."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-25.0,54.0],"y":["Pomponius Mela","Pomponius Mela"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eVelleius Paterculus\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -19 \u2013 30\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Velleius Paterculus, a Roman historian, soldier and senator,\u003cbr\u003ewas born in 20 or 19 BC. He began his career as a military\u003cbr\u003etribune, then joined the staff of Gaius Caesar in eastern\u003cbr\u003eprovinces in AD 2. During the AD 4-12, he served under the\u003cbr\u003efuture emperor Tiberius, holding positions of \u003ci\u003epraefectus\u003cbr\u003eequitum\u003c\u002fi\u003e (AD 4-6) and then quaestor (AD 7). He was\u003cbr\u003edesignated as praetor in AD 14. His main literary\u003cbr\u003eachievement was two volumes of Roman History, usually titled\u003cbr\u003e\u003ci\u003eHistoriae Romanae\u003c\u002fi\u003e (\u003ci\u003eRoman histories\u003c\u002fi\u003e), began\u003cbr\u003ewith Greek mythology and ended in AD 29. The date of his\u003cbr\u003epassing is unknown.","\u003cb\u003eVelleius Paterculus\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003eConfirmed lifespan\u003c\u002fi\u003e: -19 \u2013 30\u003cbr\u003e\u003ci\u003eBiography\u003c\u002fi\u003e: Velleius Paterculus, a Roman historian, soldier and senator,\u003cbr\u003ewas born in 20 or 19 BC. He began his career as a military\u003cbr\u003etribune, then joined the staff of Gaius Caesar in eastern\u003cbr\u003eprovinces in AD 2. During the AD 4-12, he served under the\u003cbr\u003efuture emperor Tiberius, holding positions of \u003ci\u003epraefectus\u003cbr\u003eequitum\u003c\u002fi\u003e (AD 4-6) and then quaestor (AD 7). He was\u003cbr\u003edesignated as praetor in AD 14. His main literary\u003cbr\u003eachievement was two volumes of Roman History, usually titled\u003cbr\u003e\u003ci\u003eHistoriae Romanae\u003c\u002fi\u003e (\u003ci\u003eRoman histories\u003c\u002fi\u003e), began\u003cbr\u003ewith Greek mythology and ended in AD 29. The date of his\u003cbr\u003epassing is unknown."],"line":{"color":"rgba(0,0,0,0)","width":20},"mode":"lines","showlegend":false,"x":[-19.0,30.0],"y":["Velleius Paterculus","Velleius Paterculus"],"type":"scatter"},{"hoverinfo":"text","hoverlabel":{"bgcolor":"lightgrey","font":{"color":"black","family":"Arial","size":12}},"hovertext":["\u003cb\u003eOvid,\u003ci\u003eFasti\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -2 \u2013 8\u003cbr\u003e\u003ci\u003eConfirmed composition\u003c\u002fi\u003e: -1 \u2013 8\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Ovid's \u003ci\u003eFasti\u003c\u002fi\u003e is an unfinished elegiac poem exploring\u003cbr\u003ethe Roman calendar, blending myths, religion, and politics.\u003cbr\u003ePlanned in 12 books (one per month), only the first six\u003cbr\u003esurvive. Each book details festivals, rituals, and star\u003cbr\u003emovements, offering explanations for traditions like the\u003cbr\u003eLupercalia or Matronalia. Ovid interweaves divine myths with\u003cbr\u003ehistorical events, glorifying Emperor Augustus to align\u003cbr\u003eimperial ideology with ancient rites. Despite its\u003cbr\u003eincompleteness due to Ovid\u2019s exile, the work remains vital\u003cbr\u003efor understanding Roman religion, societal values, daily\u003cbr\u003elife and the interplay of time, memory, and power.","\u003cb\u003eOvid,\u003ci\u003eFasti\u003c\u002fi\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003ci\u003ePotential composition\u003c\u002fi\u003e: -2 \u2013 8\u003cbr\u003e\u003ci\u003eConfirmed composition\u003c\u002fi\u003e: -1 \u2013 8\u003cbr\u003e\u003ci\u003eSynopsis\u003c\u002fi\u003e: Ovid's \u003ci\u003eFasti\u003c\u002fi\u003e is an unfinished elegiac poem exploring\u003cbr\u003ethe Roman calendar, blending myths, religion, and politics.
